<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Completing Sign In - Medicare+</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8fafc;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .callback-container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .success-icon {
            font-size: 48px;
            color: #10b981;
            margin-bottom: 20px;
        }
        h2 {
            color: #3b82f6;
            margin-bottom: 10px;
        }
        p {
            color: #6b7280;
            margin-bottom: 20px;
        }
        .error {
            color: #dc2626;
            background: #fef2f2;
            padding: 15px;
            border-radius: 8px;
            border: 1px solid #fecaca;
            margin-top: 20px;
        }
        .retry-btn {
            background: #3b82f6; 
            color: white; 
            border: none; 
            padding: 12px 24px; 
            border-radius: 8px; 
            cursor: pointer; 
            margin-top: 20px;
            font-size: 14px;
            transition: background-color 0.2s;
        }
        .retry-btn:hover {
            background: #2563eb;
        }
    </style>
</head>
<body>
    <div class="callback-container">
        <div id="loading" style="display: block;">
            <div class="spinner"></div>
            <h2>Completing your sign in...</h2>
            <p>Please wait while we verify your authentication.</p>
        </div>
        
        <div id="success" style="display: none;">
            <div class="success-icon">âœ“</div>
            <h2>Sign in successful!</h2>
            <p>Redirecting to your dashboard...</p>
        </div>
        
        <div id="error" style="display: none;">
            <h2>Sign in failed</h2>
            <p>There was an issue completing your sign in.</p>
            <div class="error" id="errorMessage"></div>
            <button class="retry-btn" onclick="redirectToLogin()">
                Try Again
            </button>
        </div>
    </div>

    <script>
        // Use the correct Supabase configuration
        const SUPABASE_URL = 'https://gcggnrwqilylyykppizb.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdjZ2ducndxaWx5bHl5a3BwaXpiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk0ODA1NjAsImV4cCI6MjA2NTA1NjU2MH0.9ayDDoyjUiYA3Hmir_A92U2i7QNkIuER-94kDNVVgoE';
        
        let supabase = null;

        // Initialize Supabase client
        function initializeSupabase() {
            try {
                if (window.supabase && window.supabase.createClient) {
                    supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                    console.log('âœ… Supabase client initialized successfully');
                    return true;
                } else {
                    throw new Error('Supabase library not loaded');
                }
            } catch (error) {
                console.error('âŒ Failed to initialize Supabase client:', error);
                return false;
            }
        }

        async function handleAuthCallback() {
            console.log('ðŸ”„ Handling OAuth callback...');
            console.log('ðŸŒ Current URL:', window.location.href);
            console.log('ðŸ”— URL hash:', window.location.hash);
            console.log('ðŸ” URL search params:', window.location.search);
            
            try {
                if (!supabase) {
                    throw new Error('Supabase client not initialized');
                }

                // Handle the OAuth callback by getting the session
                const { data: { session }, error: sessionError } = await supabase.auth.getSession();
                
                if (sessionError) {
                    console.error('âŒ Session retrieval error:', sessionError);
                    throw sessionError;
                }

                console.log('ðŸ“Š Session data:', session);

                if (session && session.user) {
                    console.log('âœ… OAuth authentication successful for:', session.user.email);
                    
                    // Store user session data
                    localStorage.setItem('medicare_user', JSON.stringify(session.user));
                    localStorage.setItem('supabase.auth.token', JSON.stringify(session));
                    
                    // Create/update user profile if needed
                    await createOrUpdateUserProfile(session.user);
                    
                    // Show success message
                    showSuccess();
                    
                    // Redirect to client dashboard after a short delay
                    setTimeout(() => {
                        console.log('ðŸš€ Redirecting to client dashboard...');
                        window.location.href = '/html/user-dashboard-improved.html';
                    }, 2000);
                    
                } else {
                    console.warn('âš ï¸ No session found - checking URL fragments...');
                    
                    // Check if we have auth tokens in URL fragments
                    const hashParams = new URLSearchParams(window.location.hash.substring(1));
                    const accessToken = hashParams.get('access_token');
                    const refreshToken = hashParams.get('refresh_token');
                    
                    if (accessToken) {
                        console.log('ðŸ”‘ Found access token in URL, attempting to establish session...');
                        // Wait a bit more for the session to be established
                        setTimeout(async () => {
                            const { data: { session }, error } = await supabase.auth.getSession();
                            if (session && session.user) {
                                console.log('âœ… Session established successfully');
                                localStorage.setItem('medicare_user', JSON.stringify(session.user));
                                await createOrUpdateUserProfile(session.user);
                                showSuccess();
                                setTimeout(() => {
                                    window.location.href = '/html/user-dashboard-improved.html';
                                }, 2000);
                            } else {
                                throw new Error('Failed to establish session from OAuth callback');
                            }
                        }, 1000);
                    } else {
                        throw new Error('No valid session or auth tokens found after OAuth callback');
                    }
                }
                
            } catch (error) {
                console.error('âŒ OAuth callback error:', error);
                showError(error.message || 'Authentication failed. Please try again.');
            }
        }

        async function createOrUpdateUserProfile(user) {
            try {
                console.log('ðŸ‘¤ Creating/updating user profile...');
                
                // Basic user profile data from OAuth
                const profileData = {
                    id: user.id,
                    email: user.email,
                    full_name: user.user_metadata?.full_name || user.user_metadata?.name || '',
                    avatar_url: user.user_metadata?.avatar_url || user.user_metadata?.picture || '',
                    provider: user.app_metadata?.provider || 'google',
                    last_sign_in: new Date().toISOString(),
                    is_profile_complete: false // Will be set to true when they complete the profile form
                };

                console.log('ðŸ“ Profile data to save:', profileData);
                
                // Note: In a production app, you would save this to your database
                // For now, we'll store it in localStorage for the demo
                localStorage.setItem('medicare_user_profile', JSON.stringify(profileData));
                
            } catch (error) {
                console.error('âŒ Error creating user profile:', error);
                // Don't throw here - profile creation failure shouldn't block login
            }
        }

        function showSuccess() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('success').style.display = 'block';
            document.getElementById('error').style.display = 'none';
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('success').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('errorMessage').textContent = message;
        }

        function redirectToLogin() {
            console.log('ðŸ”„ Redirecting to login page...');
            window.location.href = '/html/auth.html';
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', () => {
            console.log('ðŸ“„ OAuth callback page loaded');
            
            // Initialize Supabase
            if (!initializeSupabase()) {
                showError('Failed to initialize authentication service. Please try again.');
                return;
            }
            
            // Check if we have auth indicators in the URL
            const hasAuthTokens = window.location.hash.includes('access_token') || 
                                 window.location.search.includes('access_token') ||
                                 window.location.hash.includes('code') ||
                                 window.location.search.includes('code');
            
            console.log('ðŸ” Has auth tokens in URL:', hasAuthTokens);
            
            if (!hasAuthTokens) {
                console.warn('âš ï¸ No auth tokens found in URL - this might be a direct access');
                showError('No authentication tokens found. Please try signing in again.');
                return;
            }
            
            // Start handling the callback with a small delay to ensure everything is loaded
            setTimeout(handleAuthCallback, 500);
        });

        // Handle auth state changes
        window.addEventListener('load', () => {
            if (supabase) {
                supabase.auth.onAuthStateChange((event, session) => {
                    console.log('ðŸ”” Auth state changed:', event, session?.user?.email);
                    
                    if (event === 'SIGNED_IN' && session?.user) {
                        console.log('âœ… User signed in via auth state change');
                        localStorage.setItem('medicare_user', JSON.stringify(session.user));
                        
                        // If we're not already showing success, show it now
                        if (document.getElementById('loading').style.display !== 'none') {
                            showSuccess();
                            setTimeout(() => {
                                window.location.href = '/html/user-dashboard-improved.html';
                            }, 2000);
                        }
                    }
                });
            }
        });
    </script>
</body>
</html>

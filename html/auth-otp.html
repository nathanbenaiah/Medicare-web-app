<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification - MediCare+</title>
    
    <!-- Boxicons CSS -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Modern CSS -->
    <link rel="stylesheet" href="/css/modern.css">
    <link rel="stylesheet" href="/css/mobile-responsive.css">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #007BFF 0%, #0056b3 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .otp-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            padding: 40px;
            position: relative;
            overflow: hidden;
            text-align: center;
        }

        .otp-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #007BFF, #0056b3, #007BFF);
        }

        .otp-header {
            margin-bottom: 40px;
        }

        .otp-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #007BFF, #0056b3);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 2rem;
            color: white;
        }

        .otp-title {
            font-size: 2rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .otp-subtitle {
            color: #666;
            font-size: 1rem;
            line-height: 1.6;
        }

        .email-display {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 12px;
            margin: 20px 0;
            font-weight: 600;
            color: #007BFF;
            border: 1px solid #e1e5e9;
        }

        .otp-form-section {
            margin: 30px 0;
        }

        .otp-input-group {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 20px 0;
        }

        .otp-input {
            width: 50px;
            height: 50px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            text-align: center;
            font-size: 1.5rem;
            font-weight: 600;
            color: #333;
            transition: all 0.3s ease;
            background: white;
        }

        .otp-input:focus {
            outline: none;
            border-color: #007BFF;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
            transform: scale(1.05);
        }

        .otp-input.filled {
            border-color: #28a745;
            background: #f8fff9;
        }

        .otp-input.error {
            border-color: #dc3545;
            background: #fff8f8;
        }

        .verify-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #007BFF, #0056b3);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 20px 0;
        }

        .verify-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 123, 255, 0.3);
        }

        .verify-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .resend-section {
            margin: 30px 0;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            border: 1px solid #e1e5e9;
        }

        .resend-text {
            color: #666;
            margin-bottom: 15px;
        }

        .resend-button {
            background: transparent;
            color: #007BFF;
            border: 2px solid #007BFF;
            padding: 12px 24px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .resend-button:hover {
            background: #007BFF;
            color: white;
        }

        .resend-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .timer {
            font-weight: 600;
            color: #007BFF;
            margin-left: 5px;
        }

        .back-to-login {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e1e5e9;
        }

        .back-to-login a {
            color: #007BFF;
            text-decoration: none;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .back-to-login a:hover {
            text-decoration: underline;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }

        .loading-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007BFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            z-index: 10001;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: #28a745;
        }

        .notification.error {
            background: #dc3545;
        }

        .notification.info {
            background: #17a2b8;
        }

        @media (max-width: 768px) {
            .otp-container {
                padding: 30px 20px;
                margin: 10px;
            }

            .otp-title {
                font-size: 1.5rem;
            }

            .otp-input {
                width: 45px;
                height: 45px;
                font-size: 1.3rem;
            }

            .otp-input-group {
                gap: 8px;
            }
        }

        @media (max-width: 480px) {
            .otp-input {
                width: 40px;
                height: 40px;
                font-size: 1.2rem;
            }

            .otp-input-group {
                gap: 6px;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <p id="loading-text">Loading...</p>
        </div>
    </div>

    <!-- OTP Container -->
    <div class="otp-container">
        <!-- Header -->
        <div class="otp-header">
            <div class="otp-icon">
                <i class="bx bx-envelope"></i>
            </div>
            <h1 class="otp-title">Check Your Email</h1>
            <p class="otp-subtitle">
                We've sent a 6-digit verification code to your email address. 
                Please enter it below to continue.
            </p>
            <div class="email-display" id="email-display">
                Loading...
            </div>
        </div>

        <!-- OTP Form -->
        <div class="otp-form-section">
            <form id="otp-form">
                <div class="otp-input-group">
                    <input type="text" class="otp-input" maxlength="1" id="otp-1" data-index="0">
                    <input type="text" class="otp-input" maxlength="1" id="otp-2" data-index="1">
                    <input type="text" class="otp-input" maxlength="1" id="otp-3" data-index="2">
                    <input type="text" class="otp-input" maxlength="1" id="otp-4" data-index="3">
                    <input type="text" class="otp-input" maxlength="1" id="otp-5" data-index="4">
                    <input type="text" class="otp-input" maxlength="1" id="otp-6" data-index="5">
                </div>

                <button type="submit" class="verify-button" id="verify-button">
                    Verify Code
                </button>
            </form>
        </div>

        <!-- Resend Section -->
        <div class="resend-section">
            <p class="resend-text">
                Didn't receive the code? 
                <span id="timer-text">You can request a new one in <span class="timer" id="timer">60</span> seconds</span>
            </p>
            <button type="button" class="resend-button" id="resend-button" disabled>
                Resend Code
            </button>
        </div>

        <!-- Back to Login -->
        <div class="back-to-login">
            <a href="auth.html">
                <i class="bx bx-arrow-back"></i>
                <span>Back to Login</span>
            </a>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/js/supabaseClient.js"></script>
    <script src="/js/db.js"></script>
    <script src="/js/auth.js"></script>

    <script>
        // Global variables
        let authManager;
        let userEmail = '';
        let resendTimer = 60;
        let timerInterval;

        document.addEventListener('DOMContentLoaded', function() {
            authManager = new AuthManager();
            initializeOTPPage();
            setupOTPInputs();
            setupForm();
            startResendTimer();
        });

        function initializeOTPPage() {
            // Get email from URL parameters or localStorage
            const urlParams = new URLSearchParams(window.location.search);
            userEmail = urlParams.get('email') || localStorage.getItem('otpEmail') || '';
            
            if (!userEmail) {
                showNotification('No email found. Redirecting to login...', 'error');
                setTimeout(() => {
                    window.location.href = 'auth.html';
                }, 2000);
                return;
            }

            // Display email
            document.getElementById('email-display').textContent = userEmail;
            
            // Store email for potential resends
            localStorage.setItem('otpEmail', userEmail);
            
            // Focus first input
            document.getElementById('otp-1').focus();
        }

        function setupOTPInputs() {
            const inputs = document.querySelectorAll('.otp-input');
            
            inputs.forEach((input, index) => {
                // Handle input
                input.addEventListener('input', function(e) {
                    const value = e.target.value;
                    
                    // Only allow numbers
                    if (!/^\d$/.test(value)) {
                        e.target.value = '';
                        return;
                    }

                    // Add filled class
                    e.target.classList.add('filled');
                    e.target.classList.remove('error');

                    // Move to next input
                    if (value && index < inputs.length - 1) {
                        inputs[index + 1].focus();
                    }

                    // Auto-submit if all fields are filled
                    checkAutoSubmit();
                });

                // Handle backspace
                input.addEventListener('keydown', function(e) {
                    if (e.key === 'Backspace' && !e.target.value && index > 0) {
                        inputs[index - 1].focus();
                        inputs[index - 1].classList.remove('filled');
                    }
                });

                // Handle paste
                input.addEventListener('paste', function(e) {
                    e.preventDefault();
                    const pasteData = e.clipboardData.getData('text').slice(0, 6);
                    
                    if (/^\d{6}$/.test(pasteData)) {
                        pasteData.split('').forEach((digit, i) => {
                            if (inputs[i]) {
                                inputs[i].value = digit;
                                inputs[i].classList.add('filled');
                            }
                        });
                        checkAutoSubmit();
                    }
                });
            });
        }

        function setupForm() {
            document.getElementById('otp-form').addEventListener('submit', function(e) {
                e.preventDefault();
                verifyOTP();
            });

            document.getElementById('resend-button').addEventListener('click', function() {
                resendOTP();
            });
        }

        function checkAutoSubmit() {
            const inputs = document.querySelectorAll('.otp-input');
            const allFilled = Array.from(inputs).every(input => input.value);
            
            if (allFilled) {
                setTimeout(() => {
                    verifyOTP();
                }, 500); // Small delay for better UX
            }
        }

        async function verifyOTP() {
            const inputs = document.querySelectorAll('.otp-input');
            const otp = Array.from(inputs).map(input => input.value).join('');
            
            if (otp.length !== 6) {
                showNotification('Please enter all 6 digits', 'error');
                return;
            }

            const result = await authManager.verifyOTP(userEmail, otp);
            
            if (result.success) {
                // Clear stored email
                localStorage.removeItem('otpEmail');
                
                showNotification('Login successful! Redirecting...', 'success');
                
                setTimeout(() => {
                    window.location.href = 'dashboard.html';
                }, 1000);
            } else {
                // Mark inputs as error
                inputs.forEach(input => {
                    input.classList.add('error');
                    input.classList.remove('filled');
                });
                
                // Clear inputs after a delay
                setTimeout(() => {
                    inputs.forEach(input => {
                        input.value = '';
                        input.classList.remove('error');
                    });
                    inputs[0].focus();
                }, 1000);
            }
        }

        async function resendOTP() {
            const result = await authManager.resendOTP(userEmail);
            
            if (result.success) {
                startResendTimer();
            }
        }

        function startResendTimer() {
            const timerElement = document.getElementById('timer');
            const timerText = document.getElementById('timer-text');
            const resendButton = document.getElementById('resend-button');
            
            resendTimer = 60;
            resendButton.disabled = true;
            timerText.style.display = 'inline';
            
            timerInterval = setInterval(() => {
                resendTimer--;
                timerElement.textContent = resendTimer;
                
                if (resendTimer <= 0) {
                    clearInterval(timerInterval);
                    resendButton.disabled = false;
                    timerText.style.display = 'none';
                }
            }, 1000);
        }

        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    if (document.body.contains(notification)) {
                        document.body.removeChild(notification);
                    }
                }, 300);
            }, 5000);
        }

        // Cleanup on page unload
        window.addEventListener('beforeunload', function() {
            if (timerInterval) {
                clearInterval(timerInterval);
            }
        });
    </script>
</body>
</html>

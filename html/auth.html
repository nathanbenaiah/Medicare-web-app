<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - MediCare+</title>
    
    <!-- Boxicons CSS -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Modern CSS -->
    <link rel="stylesheet" href="/css/modern.css">
    <link rel="stylesheet" href="/css/mobile-responsive.css">
    
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #007BFF 0%, #0056b3 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 480px;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 5px;
            background: linear-gradient(90deg, #007BFF, #0056b3, #007BFF);
        }

        .auth-header {
            text-align: center;
            margin-bottom: 40px;
        }

        .auth-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .auth-logo i {
            font-size: 2.5rem;
            color: #007BFF;
        }

        .auth-logo span {
            font-size: 2rem;
            font-weight: 800;
            color: #333;
        }

        .brand-accent {
            color: #007BFF;
        }

        .auth-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: #333;
            margin-bottom: 10px;
        }

        .auth-subtitle {
            color: #666;
            font-size: 1rem;
        }

        .auth-tabs {
            display: flex;
            margin-bottom: 30px;
            background: #f8f9fa;
            border-radius: 12px;
            padding: 4px;
        }

        .auth-tab {
            flex: 1;
            text-align: center;
            padding: 12px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            color: #666;
        }

        .auth-tab.active {
            background: #007BFF;
            color: white;
            box-shadow: 0 2px 8px rgba(0, 123, 255, 0.3);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .form-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fff;
        }

        .form-input:focus {
            outline: none;
            border-color: #007BFF;
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        .password-input-container {
            position: relative;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
            font-size: 1.2rem;
        }

        .auth-button {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #007BFF, #0056b3);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
        }

        .auth-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 123, 255, 0.3);
        }

        .auth-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: #666;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e1e5e9;
        }

        .divider span {
            padding: 0 20px;
            font-size: 0.9rem;
        }

        .google-button {
            width: 100%;
            padding: 15px;
            background: white;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            color: #333;
            margin-bottom: 20px;
        }

        .google-button:hover {
            border-color: #4285f4;
            background: #f8f9ff;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(66, 133, 244, 0.15);
        }

        .google-button i {
            font-size: 1.2rem;
            color: #4285f4;
        }

        .forgot-password {
            text-align: center;
            margin-top: 20px;
        }

        .forgot-password a {
            color: #007BFF;
            text-decoration: none;
            font-weight: 500;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 10000;
        }

        .loading-content {
            background: white;
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007BFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 20px;
            border-radius: 12px;
            color: white;
            font-weight: 600;
            z-index: 10001;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: #28a745;
        }

        .notification.error {
            background: #dc3545;
        }

        @media (max-width: 768px) {
            .auth-container {
                padding: 30px 20px;
                margin: 10px;
            }

            .auth-title {
                font-size: 1.5rem;
            }

            .auth-logo span {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loading-overlay">
        <div class="loading-content">
            <div class="spinner"></div>
            <p id="loading-text">Loading...</p>
        </div>
    </div>

    <!-- Authentication Container -->
    <div class="auth-container">
        <!-- Header -->
        <div class="auth-header">
            <div class="auth-logo">
                <i class="bx bx-health"></i>
                <span>MediCare<span class="brand-accent">+</span></span>
            </div>
            <h1 class="auth-title">Welcome Back</h1>
            <p class="auth-subtitle">Sign in to access your health dashboard</p>
        </div>

        <!-- Auth Tabs -->
        <div class="auth-tabs">
            <div class="auth-tab active" onclick="switchTab('signin')">Sign In</div>
            <div class="auth-tab" onclick="switchTab('signup')">Sign Up</div>
            <div class="auth-tab" onclick="switchTab('otp')">Email OTP</div>
        </div>

        <!-- Sign In Form -->
        <form id="signin-form" class="auth-form active">
            <div class="form-group">
                <label for="signin-email">Email Address</label>
                <input type="email" id="signin-email" class="form-input" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="signin-password">Password</label>
                <div class="password-input-container">
                    <input type="password" id="signin-password" class="form-input" placeholder="Enter your password" required>
                    <i class="bx bx-hide password-toggle" onclick="togglePassword('signin-password', this)"></i>
                </div>
            </div>

            <button type="submit" class="auth-button">Sign In</button>

            <div class="divider">
                <span>or</span>
            </div>

            <button type="button" class="google-button" onclick="signInWithGoogle()">
                <i class="bx bxl-google"></i>
                Continue with Google
            </button>

            <div class="forgot-password">
                <a href="#" onclick="showForgotPassword()">Forgot your password?</a>
            </div>
        </form>

        <!-- Sign Up Form -->
        <form id="signup-form" class="auth-form">
            <div class="form-group">
                <label for="signup-name">Full Name</label>
                <input type="text" id="signup-name" class="form-input" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label for="signup-email">Email Address</label>
                <input type="email" id="signup-email" class="form-input" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label for="signup-password">Password</label>
                <div class="password-input-container">
                    <input type="password" id="signup-password" class="form-input" placeholder="Create a password" required>
                    <i class="bx bx-hide password-toggle" onclick="togglePassword('signup-password', this)"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="signup-confirm-password">Confirm Password</label>
                <div class="password-input-container">
                    <input type="password" id="signup-confirm-password" class="form-input" placeholder="Confirm your password" required>
                    <i class="bx bx-hide password-toggle" onclick="togglePassword('signup-confirm-password', this)"></i>
                </div>
            </div>

            <button type="submit" class="auth-button">Create Account</button>

            <div class="divider">
                <span>or</span>
            </div>

                         <button type="button" class="google-button" onclick="signInWithGoogle()">
                 <i class="bx bxl-google"></i>
                 Continue with Google
             </button>
         </form>

         <!-- Email OTP Form -->
         <form id="otp-form" class="auth-form">
             <div class="form-group">
                 <label for="otp-email">Email Address</label>
                 <input type="email" id="otp-email" class="form-input" placeholder="Enter your email for OTP" required>
             </div>

             <button type="submit" class="auth-button">Send Verification Code</button>

             <div class="divider">
                 <span>or</span>
             </div>

             <button type="button" class="google-button" onclick="signInWithGoogle()">
                 <i class="bx bxl-google"></i>
                 Continue with Google
             </button>

             <div class="forgot-password">
                 <p style="color: #666; font-size: 0.9rem; margin-top: 15px;">
                     No password required! We'll send a 6-digit code to your email.
                 </p>
             </div>
         </form>
     </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/js/supabaseClient.js"></script>
    <script src="/js/db.js"></script>
    <script src="/js/auth.js"></script>

    <script>
        // Initialize authentication manager
        let authManager;

        document.addEventListener('DOMContentLoaded', function() {
            // Disable auto-redirect for OTP flow
            window.disableAutoRedirect = true;
            
            authManager = new AuthManager();
            setupFormHandlers();
            checkURLParams();
        });

        // Switch between sign in and sign up tabs
        function switchTab(tab) {
            // Update tab buttons
            document.querySelectorAll('.auth-tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`[onclick="switchTab('${tab}')"]`).classList.add('active');

            // Update forms
            document.querySelectorAll('.auth-form').forEach(f => f.classList.remove('active'));
            document.getElementById(`${tab}-form`).classList.add('active');

            // Update header text
            const title = document.querySelector('.auth-title');
            const subtitle = document.querySelector('.auth-subtitle');
            
            if (tab === 'signin') {
                title.textContent = 'Welcome Back';
                subtitle.textContent = 'Sign in to access your health dashboard';
            } else if (tab === 'signup') {
                title.textContent = 'Create Account';
                subtitle.textContent = 'Join MediCare+ for better health management';
            } else if (tab === 'otp') {
                title.textContent = 'Email Verification';
                subtitle.textContent = 'Get a secure 6-digit code sent to your email';
            }
        }

        // Setup form event handlers
        function setupFormHandlers() {
            // Sign In Form
            document.getElementById('signin-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const email = document.getElementById('signin-email').value;
                const password = document.getElementById('signin-password').value;
                
                if (!email || !password) {
                    showNotification('Please fill in all fields', 'error');
                    return;
                }

                const result = await authManager.signInWithEmail(email, password);
                
                if (result.success) {
                    window.location.href = '/html/dashboard.html';
                }
            });

            // Sign Up Form
            document.getElementById('signup-form').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const name = document.getElementById('signup-name').value;
                const email = document.getElementById('signup-email').value;
                const password = document.getElementById('signup-password').value;
                const confirmPassword = document.getElementById('signup-confirm-password').value;
                
                if (!name || !email || !password || !confirmPassword) {
                    showNotification('Please fill in all fields', 'error');
                    return;
                }

                if (password !== confirmPassword) {
                    showNotification('Passwords do not match', 'error');
                    return;
                }

                if (password.length < 6) {
                    showNotification('Password must be at least 6 characters long', 'error');
                    return;
                }

                const result = await authManager.signUpWithEmail(email, password, name);
                
                                 if (result.success && !result.needsConfirmation) {
                     window.location.href = '/html/signup.html';
                 }
             });

             // OTP Form
             document.getElementById('otp-form').addEventListener('submit', async (e) => {
                 e.preventDefault();
                 
                 const email = document.getElementById('otp-email').value.trim();
                 
                 if (!email) {
                     showNotification('Please enter your email address', 'error');
                     return;
                 }

                 if (!/\S+@\S+\.\S+/.test(email)) {
                     showNotification('Please enter a valid email address', 'error');
                     return;
                 }

                 console.log('Attempting to send OTP to:', email);
                 
                 try {
                     const result = await authManager.signInWithOTP(email, true);
                     
                     console.log('OTP result:', result);
                     
                     if (result.success && result.needsVerification) {
                         showNotification('Verification code sent! Check your email.', 'success');
                         // Wait a moment before redirect to show the success message
                         setTimeout(() => {
                             window.location.href = `/html/auth-otp.html?email=${encodeURIComponent(email)}`;
                         }, 1500);
                     } else if (result.success === false) {
                         showNotification(`Failed to send code: ${result.error || 'Unknown error'}`, 'error');
                         console.error('OTP send failed:', result.error);
                     } else {
                         showNotification('Unexpected response. Please try again.', 'error');
                         console.error('Unexpected OTP result:', result);
                     }
                 } catch (error) {
                     showNotification(`Error sending code: ${error.message}`, 'error');
                     console.error('OTP send exception:', error);
                 }
             });
         }

        // Toggle password visibility
        function togglePassword(inputId, icon) {
            const input = document.getElementById(inputId);
            
            if (input.type === 'password') {
                input.type = 'text';
                icon.className = 'bx bx-show password-toggle';
            } else {
                input.type = 'password';
                icon.className = 'bx bx-hide password-toggle';
            }
        }

        // Google Sign In
        async function signInWithGoogle() {
            if (authManager) {
                await authManager.signInWithGoogle();
            }
        }

        // Show forgot password dialog
        function showForgotPassword() {
            const email = prompt('Enter your email address to reset your password:');
            
            if (email) {
                authManager.resetPassword(email);
            }
        }

        // Check URL parameters for password reset
        function checkURLParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const mode = urlParams.get('mode');
            
            if (mode === 'reset') {
                const newPassword = prompt('Enter your new password:');
                const confirmPassword = prompt('Confirm your new password:');
                
                if (newPassword && confirmPassword) {
                    if (newPassword === confirmPassword) {
                        if (newPassword.length >= 6) {
                            authManager.updatePassword(newPassword);
                        } else {
                            showNotification('Password must be at least 6 characters long', 'error');
                        }
                    } else {
                        showNotification('Passwords do not match', 'error');
                    }
                }
            }
        }

        // Show notification
        function showNotification(message, type = 'info') {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            
            document.body.appendChild(notification);
            
            setTimeout(() => {
                notification.classList.add('show');
            }, 100);
            
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => {
                    document.body.removeChild(notification);
                }, 300);
            }, 5000);
        }
    </script>
</body>
</html>

        * {

        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            color: #1a202c;
        }

        .auth-container {
            width: 100%;
            max-width: 480px;
            background: #ffffff;
            border-radius: 24px;
            padding: 48px 40px;

            left: 0;

        .auth-tab {

            font-size: 16px;
            font-weight: 600;

        .auth-tab.active {

        .form-input {

            border-radius: 16px;
            font-size: 16px;

        .form-input:focus {
            border-color: #007bff;
            background: #ffffff;
            box-shadow: 0 0 0 4px rgba(0, 123, 255, 0.1);
            transform: translateY(-2px);
        }

        .form-input::placeholder {
            color: #a0aec0;
            font-weight: 400;
        }

        .password-input-container {

        }

        .password-toggle {

            right: 20px;
            top: 50%;
            transform: translateY(-50%);

            border: none;
            color: #718096;

            padding: 4px;

            transition: all 0.2s ease;

        .password-toggle:hover {

            background: rgba(0, 123, 255, 0.1);

        .btn-primary {

            background: linear-gradient(135deg, #007bff, #0056b3);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            margin-bottom: 32px;
            box-shadow: 0 8px 24px rgba(0, 123, 255, 0.25);

        .divider {
            text-align: center;
            position: relative;
            margin: 32px 0;
            color: #a0aec0;
            font-size: 15px;
            font-weight: 600;

        .info-text {
            text-align: center;

        .auth-footer {

<body>
    <div id="auth-root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;
        
        // Supabase configuration
        const SUPABASE_URL = 'https://gcggnrwqilylyykppizb.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdjZ2ducndxaWx5bHl5a3BwaXpiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk0ODA1NjAsImV4cCI6MjA2NTA1NjU2MH0.9ayDDoyjUiYA3Hmir_A92U2i7QNkIuER-94kDNVVgoE';
        
        // Load Supabase client
        const script = document.createElement('script');
        script.src = 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2';
        script.onload = () => {
            window.supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        };
        document.head.appendChild(script);

        const AuthComponent = () => {
            const [activeTab, setActiveTab] = useState('otp');
            const [formData, setFormData] = useState({
                email: '',
                password: '',
                confirmPassword: '',
                fullName: '',
                otpCode: ''
            });
            const [loading, setLoading] = useState(false);
            const [message, setMessage] = useState('');
            const [messageType, setMessageType] = useState('');
            const [otpSent, setOtpSent] = useState(false);
            const [showPassword, setShowPassword] = useState(false);
            const [showConfirmPassword, setShowConfirmPassword] = useState(false);

            const showMessage = (text, type = 'info') => {
                setMessage(text);
                setMessageType(type);
                setTimeout(() => {
                    setMessage('');
                    setMessageType('');
                }, 5000);
            };

            const handleInputChange = (e) => {
                const { name, value } = e.target;
                setFormData(prev => ({
                    ...prev,
                    [name]: value
                }));
            };

            const handleSignIn = async (e) => {
                e.preventDefault();
                e.stopPropagation();
                
                if (!formData.email || !formData.password) {
                    showMessage('Please fill in all fields', 'error');
                    return;
                }

                setLoading(true);
                
                try {
                    const { data, error } = await window.supabase.auth.signInWithPassword({
                        email: formData.email,
                        password: formData.password
                    });

                    if (error) {
                        console.error('❌ Sign in error:', error);
                        showMessage(error.message, 'error');
                    } else {
                        console.log('✅ Sign in successful:', data);
                        showMessage('✨ Sign in successful! Redirecting to dashboard...', 'success');
                        setTimeout(() => {
                            window.location.href = 'user-dashboard-improved.html';
                        }, 1500);
                    }
                } catch (error) {
                    console.error('❌ Sign in exception:', error);
                    showMessage('Sign in failed. Please try again.', 'error');
                } finally {
                    setLoading(false);
                }
            };

            const handleSignUp = async (e) => {
                e.preventDefault();
                e.stopPropagation();
                
                if (!formData.email || !formData.password || !formData.fullName || !formData.confirmPassword) {
                    showMessage('Please fill in all required fields', 'error');
                    return;
                }

                if (formData.password !== formData.confirmPassword) {
                    showMessage('Passwords do not match', 'error');
                    return;
                }

                if (formData.password.length < 6) {
                    showMessage('Password must be at least 6 characters long', 'error');
                    return;
                }

                setLoading(true);
                
                try {
                    const { data, error } = await window.supabase.auth.signUp({
                        email: formData.email,
                        password: formData.password,
                        options: {
                            data: {
                                full_name: formData.fullName
                            }
                        }
                    });

                    if (error) {
                        console.error('❌ Sign up error:', error);
                        showMessage(error.message, 'error');
                    } else {
                        console.log('✅ Sign up successful:', data);
                        showMessage('🎉 Account created! Redirecting to dashboard...', 'success');
                        setTimeout(() => {
                            window.location.href = 'user-dashboard-improved.html';
                        }, 1500);
                    }
                } catch (error) {
                    console.error('❌ Sign up exception:', error);
                    showMessage('Sign up failed. Please try again.', 'error');
                } finally {
                    setLoading(false);
                }
            };

            const handleSendOTP = async (e) => {
                e.preventDefault();
                e.stopPropagation();
                
                if (!formData.email) {
                    showMessage('Please enter your email address', 'error');
                    return;
                }

                setLoading(true);
                
                try {
                    console.log('📧 Sending OTP to:', formData.email);
                    
                    const { data, error } = await window.supabase.auth.signInWithOtp({
                        email: formData.email,
                        options: {
                            shouldCreateUser: true,
                            data: {
                                email_confirm: true
                            }
                        }
                    });

                    if (error) {
                        console.error('❌ OTP send error:', error);
                        if (error.message.includes('rate limit')) {
                            showMessage('Too many requests. Please wait a moment before trying again.', 'error');
                        } else if (error.message.includes('Signups not allowed')) {
                            showMessage('Account creation via OTP is disabled. Please sign up with password first, then use OTP to sign in.', 'error');
                        } else if (error.message.includes('invalid') || error.message.includes('not found')) {
                            showMessage('Please check your email address or sign up first.', 'error');
                        } else {
                            showMessage(error.message, 'error');
                        }
                    } else {
                        console.log('✅ OTP sent successfully:', data);
                        setOtpSent(true);
                        showMessage('📧 Verification code sent! Please check your email.', 'success');
                    }
                } catch (error) {
                    console.error('❌ OTP send exception:', error);
                    showMessage('Failed to send verification code. Please try again.', 'error');
                } finally {
                    setLoading(false);
                }
            };

            const handleVerifyOTP = async (e) => {
                e.preventDefault();
                e.stopPropagation();
                
                if (!formData.email || !formData.otpCode) {
                    showMessage('Please enter both email and verification code', 'error');
                    return;
                }

                setLoading(true);
                
                try {
                    console.log('🔐 Verifying OTP for:', formData.email);
                    
                    const { data, error } = await window.supabase.auth.verifyOtp({
                        email: formData.email,
                        token: formData.otpCode,
                        type: 'email'
                    });

                    if (error) {
                        console.error('❌ OTP verification error:', error);
                        showMessage(error.message, 'error');
                    } else {
                        console.log('✅ OTP verification successful:', data);
                        showMessage('🎉 Verification successful! Redirecting to dashboard...', 'success');
                        setTimeout(() => {
                            window.location.href = 'user-dashboard-improved.html';
                        }, 1500);
                    }
                } catch (error) {
                    console.error('❌ OTP verification exception:', error);
                    showMessage('Verification failed. Please try again.', 'error');
                } finally {
                    setLoading(false);
                }
            };

            const handleGoogleSignIn = async () => {
                setLoading(true);
                
                try {
                    console.log('🔗 Initiating Google Sign-In...');
                    
                    const { data, error } = await window.supabase.auth.signInWithOAuth({
                        provider: 'google',
                        options: {
                            redirectTo: `${window.location.origin}/auth-callback`,
                            queryParams: {
                                access_type: 'offline',
                                prompt: 'consent',
                            },
                        }
                    });

                    if (error) {
                        console.error('❌ Google Sign-In error:', error);
                        showMessage('Google Sign-In failed: ' + error.message, 'error');
                    } else {
                        console.log('✅ Google Sign-In initiated:', data);
                        showMessage('🔗 Redirecting to Google...', 'info');
                    }
                } catch (error) {
                    console.error('❌ Google Sign-In exception:', error);
                    showMessage('Google Sign-In failed. Please try again.', 'error');
                } finally {
                    setLoading(false);
                }
            };

            const getTabContent = () => {
                switch (activeTab) {
                    case 'signin':
                        return (
                            <>
                                <h1 className="auth-title">Welcome Back</h1>
                                <p className="auth-subtitle">Sign in to access your health dashboard and continue your wellness journey</p>
                                
                                <form onSubmit={handleSignIn}>
                                    <div className="form-group">
                                        <label className="form-label">Email Address</label>
                                        <input
                                            type="email"
                                            name="email"
                                            className="form-input"
                                            value={formData.email}
                                            onChange={handleInputChange}
                                            placeholder="Enter your email address"
                                            required
                                        />
                                    </div>
                                    
                                    <div className="form-group">
                                        <label className="form-label">Password</label>
                                        <div className="password-input-container">
                                            <input
                                                type={showPassword ? "text" : "password"}
                                                name="password"
                                                className="form-input"
                                                value={formData.password}
                                                onChange={handleInputChange}
                                                placeholder="Enter your password"
                                                required
                                            />
                                            <button 
                                                type="button"
                                                className="password-toggle"
                                                onClick={() => setShowPassword(!showPassword)}
                                            >
                                                <i className={`bx ${showPassword ? 'bx-hide' : 'bx-show'}`}></i>
                                            </button>
                                        </div>
                                    </div>
                                    
                                    <button 
                                        type="submit" 
                                        className="btn-primary"
                                        disabled={loading}
                                    >
                                        {loading ? <><span className="loading-spinner"></span> Signing In...</> : 'Sign In Securely'}
                                    </button>
                                </form>
                                
                                <div className="divider">
                                    <span>Or continue with</span>
                                </div>
                                
                                <button 
                                    className="btn-google" 
                                    onClick={handleGoogleSignIn}
                                    disabled={loading}
                                >
                                    <div className="google-icon"></div>
                                    {loading ? 'Connecting to Google...' : 'Continue with Google'}
                                </button>
                                
                                <div className="forgot-password">
                                    <a href="#" onClick={() => showMessage('Password reset will be implemented soon', 'info')}>
                                        Forgot your password?
                                    </a>
                                </div>
                            </>
                        );
                        
                    case 'signup':
                        return (
                            <>
                                <h1 className="auth-title">Join MediCare+</h1>
                                <p className="auth-subtitle">Create your account to access personalized health management tools</p>
                                
                                <form onSubmit={handleSignUp}>
                                    <div className="form-group">
                                        <label className="form-label">Full Name</label>
                                        <input
                                            type="text"
                                            name="fullName"
                                            className="form-input"
                                            value={formData.fullName}
                                            onChange={handleInputChange}
                                            placeholder="Enter your full name"
                                            required
                                        />
                                    </div>
                                    
                                    <div className="form-group">
                                        <label className="form-label">Email Address</label>
                                        <input
                                            type="email"
                                            name="email"
                                            className="form-input"
                                            value={formData.email}
                                            onChange={handleInputChange}
                                            placeholder="Enter your email address"
                                            required
                                        />
                                    </div>
                                    
                                    <div className="form-group">
                                        <label className="form-label">Password</label>
                                        <div className="password-input-container">
                                            <input
                                                type={showPassword ? "text" : "password"}
                                                name="password"
                                                className="form-input"
                                                value={formData.password}
                                                onChange={handleInputChange}
                                                placeholder="Create a strong password"
                                                required
                                            />
                                            <button 
                                                type="button"
                                                className="password-toggle"
                                                onClick={() => setShowPassword(!showPassword)}
                                            >
                                                <i className={`bx ${showPassword ? 'bx-hide' : 'bx-show'}`}></i>
                                            </button>
                                        </div>
                                    </div>
                                    
                                    <div className="form-group">
                                        <label className="form-label">Confirm Password</label>
                                        <div className="password-input-container">
                                            <input
                                                type={showConfirmPassword ? "text" : "password"}
                                                name="confirmPassword"
                                                className="form-input"
                                                value={formData.confirmPassword}
                                                onChange={handleInputChange}
                                                placeholder="Confirm your password"
                                                required
                                            />
                                            <button 
                                                type="button"
                                                className="password-toggle"
                                                onClick={() => setShowConfirmPassword(!showConfirmPassword)}
                                            >
                                                <i className={`bx ${showConfirmPassword ? 'bx-hide' : 'bx-show'}`}></i>
                                            </button>
                                        </div>
                                    </div>
                                    
                                    <button 
                                        type="submit" 
                                        className="btn-primary"
                                        disabled={loading}
                                    >
                                        {loading ? <><span className="loading-spinner"></span> Creating Account...</> : 'Create Account'}
                                    </button>
                                </form>
                                
                                <div className="divider">
                                    <span>Or continue with</span>
                                </div>
                                
                                <button 
                                    className="btn-google" 
                                    onClick={handleGoogleSignIn}
                                    disabled={loading}
                                >
                                    <div className="google-icon"></div>
                                    {loading ? 'Connecting to Google...' : 'Continue with Google'}
                                </button>
                            </>
                        );
                        
                    case 'otp':
                        return (
                            <>
                                <h1 className="auth-title">Email Verification</h1>
                                <p className="auth-subtitle">Get a secure 6-digit code sent to your email for quick access</p>
                                
                                {!otpSent ? (
                                    <form onSubmit={handleSendOTP}>
                                        <div className="form-group">
                                            <label className="form-label">Email Address</label>
                                            <input
                                                type="email"
                                                name="email"
                                                className="form-input"
                                                value={formData.email}
                                                onChange={handleInputChange}
                                                placeholder="Enter your email for verification"
                                                required
                                            />
                                        </div>
                                        
                                        <button 
                                            type="submit" 
                                            className="btn-primary"
                                            disabled={loading}
                                        >
                                            {loading ? <><span className="loading-spinner"></span> Sending Code...</> : 'Send Verification Code'}
                                        </button>
                                        
                                        <div className="divider">
                                            <span>Or continue with</span>
                                        </div>
                                        
                                        <button 
                                            className="btn-google" 
                                            onClick={handleGoogleSignIn}
                                            disabled={loading}
                                        >
                                            <div className="google-icon"></div>
                                            {loading ? 'Connecting to Google...' : 'Continue with Google'}
                                        </button>
                                        
                                        <div className="info-text">
                                            🔒 No password required! We'll send a secure 6-digit code to your email for instant access.
                                        </div>
                                    </form>
                                ) : (
                                    <form onSubmit={handleVerifyOTP}>
                                        <div className="otp-info">
                                            📧 We've sent a 6-digit verification code to <strong>{formData.email}</strong>. 
                                            Please check your inbox and enter the code below.
                                        </div>
                                        
                                        <div className="form-group">
                                            <label className="form-label">Verification Code</label>
                                            <input
                                                type="text"
                                                name="otpCode"
                                                className="form-input verification-input"
                                                value={formData.otpCode}
                                                onChange={handleInputChange}
                                                placeholder="000000"
                                                maxLength="6"
                                                required
                                            />
                                        </div>
                                        
                                        <button 
                                            type="submit" 
                                            className="btn-primary"
                                            disabled={loading}
                                        >
                                            {loading ? <><span className="loading-spinner"></span> Verifying...</> : 'Verify & Sign In'}
                                        </button>
                                        
                                        <div style={{ textAlign: 'center' }}>
                                            <button 
                                                type="button"
                                                className="send-new-code"
                                                onClick={() => setOtpSent(false)}
                                            >
                                                Send new code
                                            </button>
                                        </div>
                                    </form>
                                )}
                            </>
                        );
                        
                    default:
                        return null;
                }
            };

            return (
                <div className="auth-container">
                    <div className="logo">
                        <i className="bx bx-health"></i>
                        <span className="logo-text">MediCare<span className="logo-accent">+</span></span>
                    </div>

                    {message && (
                        <div className={`notification ${messageType}`}>
                            <i className={`bx ${messageType === 'success' ? 'bx-check-circle' : messageType === 'error' ? 'bx-error-circle' : 'bx-info-circle'}`}></i>
                            {message}
                        </div>
                    )}

                    <div className="auth-tabs">
                        <button 
                            className={`auth-tab ${activeTab === 'signin' ? 'active' : ''}`}
                            onClick={() => setActiveTab('signin')}
                        >
                            Sign In
                        </button>
                        <button 
                            className={`auth-tab ${activeTab === 'signup' ? 'active' : ''}`}
                            onClick={() => setActiveTab('signup')}
                        >
                            Sign Up
                        </button>
                        <button 
                            className={`auth-tab ${activeTab === 'otp' ? 'active' : ''}`}
                            onClick={() => setActiveTab('otp')}
                        >
                            Email OTP
                        </button>
                    </div>

                    {getTabContent()}

                    {activeTab !== 'otp' && (
                        <div className="auth-footer">
                            {activeTab === 'signin' ? (
                                <p>Don't have an account? <a href="#" onClick={() => setActiveTab('signup')}>Sign up here</a></p>
                            ) : (
                                <p>Already have an account? <a href="#" onClick={() => setActiveTab('signin')}>Sign in here</a></p>
                            )}
                        </div>
                    )}
                </div>
            );
        };

        ReactDOM.render(<AuthComponent />, document.getElementById('auth-root'));
    </script>
</body>
</html>

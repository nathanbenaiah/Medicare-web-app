<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Medicare Web App</title>
    
    <!-- Boxicons CSS -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* CSS Variables - From Schedule Page */
        :root {
            --primary-blue: #007BFF;
            --primary-blue-dark: #0056b3;
            --primary-blue-light: #66b3ff;
            --bg-light: #f8f9fa;
            --bg-white: #ffffff;
            --text-dark: #212529;
            --text-gray: #6c757d;
            --success-green: #28a745;
            --border-radius: 20px;
            --box-shadow: 0 4px 15px rgba(0, 123, 255, 0.1);
            --box-shadow-hover: 0 8px 30px rgba(0, 123, 255, 0.2);
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: var(--bg-white);
            color: var(--text-dark);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 100px 16px 16px;
        }

        /* Modern Navigation from Schedule Page */
        .modern-navbar {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 60px;
            padding: 12px 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: all 0.3s ease;
            max-width: 90vw;
        }

        .modern-navbar:hover {
            transform: translateX(-50%) translateY(-2px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .navbar-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 2rem;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            font-size: 1.4rem;
            font-weight: 800;
            color: #1a1a1a;
            transition: all 0.3s ease;
        }

        .navbar-brand:hover {
            transform: scale(1.05);
        }

        .navbar-brand i {
            font-size: 1.8rem;
            color: #007BFF;
            filter: drop-shadow(0 0 8px rgba(0, 123, 255, 0.3));
        }

        .brand-accent {
            color: #007BFF;
            filter: drop-shadow(0 0 4px rgba(0, 123, 255, 0.2));
        }

        .navbar-nav {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            color: #6b7280;
            font-weight: 600;
            font-size: 0.9rem;
            padding: 12px 16px;
            border-radius: 30px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(135deg, rgba(0, 123, 255, 0.1), rgba(0, 86, 179, 0.1));
            opacity: 0;
            transition: all 0.3s ease;
            border-radius: 30px;
        }

        .nav-link:hover::before {
            opacity: 1;
        }

        .nav-link:hover,
        .nav-link.active {
            color: #007BFF;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 123, 255, 0.2);
            filter: drop-shadow(0 0 12px rgba(0, 123, 255, 0.3));
        }

        .nav-link i {
            font-size: 1.1rem;
            transition: all 0.3s ease;
        }

        .nav-link:hover i {
            filter: drop-shadow(0 0 8px rgba(0, 123, 255, 0.4));
        }

        .navbar-auth {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .google-sign-btn {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 14px 32px;
            background: linear-gradient(135deg, #007BFF, #0056b3);
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 600;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.2);
            min-width: 220px;
            justify-content: center;
            white-space: nowrap;
        }

        .google-sign-btn:hover {
            background: linear-gradient(135deg, #0056b3, #003d82);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 123, 255, 0.4);
            filter: drop-shadow(0 0 12px rgba(0, 123, 255, 0.5));
        }

        .google-sign-btn i {
            font-size: 1.1rem;
        }

        /* Mobile Menu Toggle */
        .mobile-toggle {
            display: none;
            flex-direction: column;
            gap: 0.25rem;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
            transition: all 0.3s ease;
        }

        .mobile-toggle span {
            width: 24px;
            height: 3px;
            background: linear-gradient(135deg, #007BFF, #0056b3);
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        .mobile-toggle:hover span {
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.5);
        }

        /* Mobile Fullscreen Menu */
        .mobile-menu-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(135deg, rgba(0, 123, 255, 0.95), rgba(0, 86, 179, 0.95));
            backdrop-filter: blur(20px);
            z-index: 9999;
            opacity: 0;
            transition: all 0.4s ease;
        }

        .mobile-menu-overlay.active {
            display: flex;
            opacity: 1;
        }

        .mobile-menu-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
            text-align: center;
            color: white;
        }

        .mobile-menu-brand {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 3rem;
            color: white;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .mobile-menu-brand i {
            font-size: 3rem;
            filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.5));
        }

        .mobile-nav-links {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .mobile-nav-link {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            padding: 1rem 2rem;
            color: white;
            text-decoration: none;
            font-size: 1.3rem;
            font-weight: 600;
            border-radius: 15px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            min-width: 250px;
        }

        .mobile-nav-link:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.1);
        }

        .mobile-nav-link i {
            font-size: 1.5rem;
        }

        .mobile-google-btn {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.15);
            color: white;
            text-decoration: none;
            border-radius: 15px;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            border: 2px solid rgba(255, 255, 255, 0.3);
            min-width: 250px;
            justify-content: center;
        }

        .mobile-google-btn:hover {
            background: rgba(255, 255, 255, 0.25);
            transform: translateY(-2px);
        }

        .mobile-close {
            position: absolute;
            top: 30px;
            right: 30px;
            background: none;
            border: none;
            color: white;
            font-size: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            padding: 0.5rem;
            border-radius: 50%;
        }

        .mobile-close:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(90deg);
        }

        /* Responsive Design for Navigation */
        @media (max-width: 1024px) {
            .navbar-nav {
                gap: 0.3rem;
            }
            
            .nav-link span {
                display: none;
            }
            
            .nav-link {
                padding: 10px;
                border-radius: 50%;
                width: 45px;
                height: 45px;
                justify-content: center;
            }
        }

        @media (max-width: 768px) {
            .navbar-nav,
            .navbar-auth {
                display: none;
            }
            
            .mobile-toggle {
                display: flex;
            }
        }

        .auth-container {
            background: #ffffff;
            border-radius: 20px;
            padding: 40px;
            max-width: 440px;
            width: 100%;
            box-shadow: 
                0 4px 6px -1px rgba(0, 0, 0, 0.1),
                0 2px 4px -1px rgba(0, 0, 0, 0.06),
                0 0 0 1px rgba(59, 130, 246, 0.05);
            border: 1px solid rgba(226, 232, 240, 0.8);
            position: relative;
        }



        .auth-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .auth-header h1 {
            color: #0f172a;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: -0.025em;
        }

        .auth-header p {
            color: #64748b;
            font-size: 1rem;
            font-weight: 400;
            line-height: 1.5;
        }

        .auth-tabs {
            display: flex;
            background: #f8fafc;
            border-radius: 12px;
            padding: 4px;
            margin-bottom: 28px;
            border: 1px solid #e2e8f0;
        }

        .auth-tab {
            flex: 1;
            padding: 12px 20px;
            text-align: center;
            border-radius: 8px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #64748b;
            font-size: 14px;
        }

        .auth-tab.active {
            background: #3b82f6;
            color: white;
            box-shadow: 0 2px 8px rgba(59, 130, 246, 0.25);
        }

        .auth-form {
            display: none;
        }

        .auth-form.active {
            display: block;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 6px;
            color: #374151;
            font-weight: 500;
            font-size: 14px;
        }

        .input-wrapper {
            position: relative;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 14px 16px;
            border: 1.5px solid #e2e8f0;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            background: #ffffff;
            color: #1e293b;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .input-icon {
            position: absolute;
            left: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            font-size: 18px;
        }

        .form-group input.with-icon {
            padding-left: 44px;
        }

        .password-toggle {
            position: absolute;
            right: 14px;
            top: 50%;
            transform: translateY(-50%);
            color: #94a3b8;
            cursor: pointer;
            font-size: 18px;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #3b82f6;
        }

        .forgot-password {
            text-align: right;
            margin-top: 6px;
        }

        .forgot-password a {
            color: #3b82f6;
            text-decoration: none;
            font-size: 13px;
            font-weight: 500;
        }

        .forgot-password a:hover {
            text-decoration: underline;
        }

        .auth-button {
            width: 100%;
            background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
            color: white;
            border: none;
            padding: 16px 24px;
            border-radius: 10px;
            font-size: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.25);
        }

        .auth-button:hover {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.3);
        }

        .auth-button:active {
            transform: translateY(0);
        }

        .auth-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading-spinner {
            display: none;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 24px 0;
            color: #6b7280;
            font-size: 13px;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e5e7eb;
        }

        .divider span {
            padding: 0 16px;
            background: #ffffff;
            color: #9ca3af;
        }

        .social-buttons {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .social-button {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            padding: 14px 20px;
            border: 1.5px solid #e2e8f0;
            border-radius: 10px;
            background: #ffffff;
            color: #374151;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            cursor: pointer;
            font-size: 14px;
        }

        .social-button:hover {
            border-color: #3b82f6;
            background: #f8fafc;
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .social-button img {
            width: 20px;
            height: 20px;
        }

        .phone-input-wrapper {
            display: flex;
            gap: 12px;
        }

        .country-code {
            min-width: 80px;
            padding: 14px 12px;
            border: 1.5px solid #e2e8f0;
            border-radius: 10px;
            background: #ffffff;
            font-size: 15px;
            text-align: center;
        }

        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #dc2626;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: #166534;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .switch-auth {
            text-align: center;
            margin-top: 24px;
            color: #6b7280;
            font-size: 14px;
        }

        .switch-auth a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
        }

        .switch-auth a:hover {
            text-decoration: underline;
        }

        /* Mobile Responsive Design */
        @media (max-width: 640px) {
            body {
                padding: 12px;
            }

            .auth-container {
                padding: 28px 24px;
                border-radius: 16px;
                max-width: 100%;
            }

            .logo-icon {
                width: 40px;
                height: 40px;
                font-size: 20px;
            }

            .logo-text {
                font-size: 24px;
            }

            .auth-header h1 {
                font-size: 1.75rem;
            }

            .auth-header p {
                font-size: 14px;
            }

            .phone-input-wrapper {
                flex-direction: column;
            }

            .country-code {
                width: 100%;
                min-width: auto;
            }

            .auth-tabs {
                margin-bottom: 24px;
            }

            .auth-tab {
                padding: 10px 16px;
                font-size: 13px;
            }

            .form-group {
                margin-bottom: 18px;
            }

            .form-group input,
            .form-group select {
                padding: 12px 14px;
                font-size: 16px; /* Prevents zoom on iOS */
            }

            .form-group input.with-icon {
                padding-left: 40px;
            }

            .auth-button {
                padding: 14px 20px;
                font-size: 16px;
            }

            .social-button {
                padding: 12px 16px;
                font-size: 13px;
            }
        }

        @media (max-width: 480px) {
            .auth-container {
                padding: 24px 20px;
            }

            .logo-container {
                margin-bottom: 24px;
            }

            .auth-header {
                margin-bottom: 24px;
            }

            .auth-header h1 {
                font-size: 1.5rem;
            }
        }

        /* Improved hover and focus states */
        .form-group input:hover {
            border-color: #94a3b8;
        }

        .auth-tab:hover:not(.active) {
            background: #f1f5f9;
            color: #475569;
        }

        /* Better accessibility */
        .form-group input:focus-visible,
        .auth-button:focus-visible,
        .social-button:focus-visible {
            outline: 2px solid #3b82f6;
            outline-offset: 2px;
        }

        /* Loading state improvements */
        .auth-button.loading {
            pointer-events: none;
            opacity: 0.8;
        }

        .auth-button.loading .loading-spinner {
            display: block;
        }

        /* Enhanced visual hierarchy */
        .auth-container {
            position: relative;
            overflow: hidden;
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 2px;
            background: linear-gradient(90deg, #3b82f6, #1d4ed8, #06b6d4);
        }
    </style>
</head>

                <i class="bx bx-x"></i>
            </button>
            
            <div class="mobile-menu-brand">
                <i class="bx bx-health"></i>
                <span>MediCare<span class="brand-accent">+</span></span>
            </div>
            
            <div class="mobile-nav-links">
                <a href="index.html" class="mobile-nav-link">

                <a href="schedule.html" class="mobile-nav-link">
                    <i class="bx bx-calendar"></i>

                </a>

                </a>
                <a href="appointments.html" class="mobile-nav-link">
                    <i class="bx bx-calendar-check"></i>
                    <span>Appointments</span>
                </a>
                <a href="blog.html" class="mobile-nav-link">
                    <i class="bx bx-book-open"></i>
                    <span>Blog</span>
                </a>
            </div>
            
            <a href="auth.html" class="mobile-google-btn">
                <i class="bx bx-user"></i>
                <span>Get Started</span>
            </a>
        </div>
    </div>

    <div class="auth-container">

        <div class="auth-header">
            <h1>Welcome Back</h1>
            <p>Sign in to manage your medications and health records</p>
        </div>

        <!-- Auth Tabs -->
        <div class="auth-tabs">
            <div class="auth-tab active" data-tab="signin">Sign In</div>
            <div class="auth-tab" data-tab="signup">Sign Up</div>
        </div>

        <!-- Error/Success Messages -->
        <div id="error-message" class="error-message"></div>
        <div id="success-message" class="success-message"></div>

        <!-- Sign In Form -->
        <form id="signin-form" class="auth-form active">
            <div class="form-group">
                <label for="signin-email">Email or Phone</label>
                <div class="input-wrapper">
                    <i class="bx bx-envelope input-icon"></i>
                    <input type="text" id="signin-email" name="email" class="with-icon" 
                           placeholder="Enter your email or phone number" required>
                </div>
            </div>

            <div class="form-group">
                <label for="signin-password">Password</label>
                <div class="input-wrapper">
                    <i class="bx bx-lock input-icon"></i>
                    <input type="password" id="signin-password" name="password" class="with-icon" 
                           placeholder="Enter your password" required>
                    <i class="bx bx-hide password-toggle" data-target="signin-password"></i>
                </div>
                <div class="forgot-password">
                    <a href="#" id="forgot-password-link">Forgot password?</a>

    <script>
        // Mobile Menu Toggle Function
        function toggleMobileMenu() {
            const mobileMenuOverlay = document.getElementById('mobileMenuOverlay');
            
            if (mobileMenuOverlay.classList.contains('active')) {
                mobileMenuOverlay.classList.remove('active');
                document.body.style.overflow = '';
            } else {
                mobileMenuOverlay.classList.add('active');
                document.body.style.overflow = 'hidden';
            }
        }

        // Initialize authentication handler when DOM loads
        document.addEventListener('DOMContentLoaded', function() {
            if (window.AuthHandler) {
                window.authHandler = new AuthHandler()
            }
        })
    </script>

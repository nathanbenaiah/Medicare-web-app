<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - MediCare+</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="../public/css/modern.css">
    <link rel="stylesheet" href="../public/css/buttons.css">
    <link rel="stylesheet" href="../public/css/forms.css">
    <link rel="stylesheet" href="../public/css/style.css">
</head>
<body>
    <!-- Include Clean Navigation -->


    <!-- Main Content -->
    <main class="page-content" style="padding-top: 100px;">
        <div class="container">
            <div class="auth-container" data-animate="fadeIn">
                <div class="auth-card">
                    <h1 class="auth-title">Reset Password</h1>
                    <p class="auth-subtitle">Enter your email address to receive password reset instructions</p>
                    
                    <form class="auth-form">
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" class="form-input" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-block">Send Reset Link</button>
                    </form>
                    
                    <p class="auth-footer">
                        Remember your password? <a href="/login.html">Log In</a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <!-- Include Clean Footer -->


    <!-- Scripts -->
    <script src="../public/js/modern.js"></script>
    <script src="../public/js/forms.js"></script>
    <script src="../public/js/validation.js"></script>
    
    <!-- Load Shared Components -->
    <script>
        function loadComponent(url, elementId) {
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(data => {
                    const element = document.getElementById(elementId);
                    if (element) {
                        element.innerHTML = data;
                        if (elementId === 'navigation') {
                            initializeMobileMenu();
                        }
                    }
                })
                .catch(error => {
                    console.error(`Error loading ${url}:`, error);
                    if (elementId === 'navigation') {
                        createFallbackNavigation();
                    }
                });
        }
        
        function createFallbackNavigation() {
            const navigation = document.getElementById('navigation');
            if (navigation) {
                navigation.innerHTML = `
                    <div class="floating-menu">
                        <div class="navbar-container">
                            <a href="index.html" class="navbar-brand">
                                <i class="bx bx-health"></i>
                                <span>MediCare<span style="color: #007BFF;">+</span></span>
                            </a>
                            <div class="navbar-nav">
                                <a href="index.html" class="nav-link">Home</a>
                                <a href="dashboard.html" class="nav-link">Dashboard</a>
                                <a href="schedule.html" class="nav-link">Schedule</a>
                                <a href="reminders.html" class="nav-link">Reminders</a>
                                <a href="appointments.html" class="nav-link">Appointments</a>
                                <a href="blog.html" class="nav-link">Blog</a>
                                <a href="about.html" class="nav-link">About</a>
                            </div>
                            <div class="navbar-auth">
                                <a href="login.html" class="btn btn-outline">Sign In</a>
                                <a href="signup.html" class="btn btn-primary">Get Started</a>
                            </div>
                        </div>
                    </div>
                `;
            }
        }
        
        function initializeMobileMenu() {
            window.toggleMobileMenu = function() {
                const mobileMenu = document.getElementById('mobileMenu');
                if (mobileMenu) {
                    mobileMenu.style.display = mobileMenu.style.display === 'block' ? 'none' : 'block';
                }
            };
        }


    </script>
</body>
</html>

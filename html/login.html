<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - MediCare+</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="/css/modern.css">
    <link rel="stylesheet" href="/css/buttons.css">
    <link rel="stylesheet" href="/css/forms.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/mobile-responsive.css">

    <style>
        .profile-completion-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .profile-modal-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 2rem;
            border-radius: 16px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        .profile-modal-header {
            text-align: center;
            margin-bottom: 1.5rem;
        }

        .profile-modal-header h2 {
            color: #1f2937;
            margin-bottom: 0.5rem;
        }

        .profile-modal-header p {
            color: #6b7280;
        }

        .profile-form-group {
            margin-bottom: 1rem;
        }

        .profile-form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: #374151;
        }

        .profile-form-group input {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .profile-form-group input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .btn-complete-profile {
            width: 100%;
            padding: 0.75rem;
            background: #3b82f6;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .btn-complete-profile:hover {
            background: #2563eb;
        }

        .btn-complete-profile:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        .skip-link {
            display: block;
            text-align: center;
            margin-top: 1rem;
            color: #6b7280;
            text-decoration: none;
            font-size: 0.875rem;
        }

        .skip-link:hover {
            color: #374151;
            text-decoration: underline;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3b82f6;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <!-- Include Clean Navigation -->


    <!-- Main Content -->
    <main class="page-content" style="padding-top: 100px;">
        <div class="container">
            <div class="auth-container" data-animate="fadeIn">
                <div class="auth-card">
                    <h1 class="auth-title">Welcome Back</h1>
                    <p class="auth-subtitle">Log in to access your health dashboard</p>
                    
                    <form class="auth-form" id="loginForm">
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" class="form-input" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" class="form-input" required>
                            <div class="text-right">
                                <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
                            </div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-block" id="loginBtn">
                            <span class="btn-text">Log In</span>
                            <div class="loading-spinner" id="loginSpinner"></div>
                        </button>
                    </form>
                    
                    <div class="auth-divider">
                        <span>or</span>
                    </div>
                    
                    <button class="btn btn-outline btn-block" id="googleSignInBtn">
                        <i class="bx bxl-google"></i>
                        Continue with Google
                    </button>
                    
                    <p class="auth-footer">
                        Don't have an account? <a href="signup.html">Sign Up</a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <!-- Profile Completion Modal -->
    <div id="profileCompletionModal" class="profile-completion-modal">
        <div class="profile-modal-content">
            <div class="profile-modal-header">
                <h2>Complete Your Profile</h2>
                <p>Help us personalize your healthcare experience</p>
            </div>
            
            <form id="profileCompletionForm">
                <div class="profile-form-group">
                    <label for="fullName">Full Name *</label>
                    <input type="text" id="fullName" required>
                </div>
                
                <div class="profile-form-group">
                    <label for="phoneNumber">Phone Number *</label>
                    <input type="tel" id="phoneNumber" required>
                </div>
                
                <div class="profile-form-group">
                    <label for="dateOfBirth">Date of Birth</label>
                    <input type="date" id="dateOfBirth">
                </div>
                
                <div class="profile-form-group">
                    <label for="emergencyContact">Emergency Contact Name</label>
                    <input type="text" id="emergencyContact">
                </div>
                
                <div class="profile-form-group">
                    <label for="emergencyPhone">Emergency Contact Phone</label>
                    <input type="tel" id="emergencyPhone">
                </div>
                
                <button type="submit" class="btn-complete-profile" id="completeProfileBtn">
                    <span class="btn-text">Complete Profile</span>
                    <div class="loading-spinner" id="profileSpinner"></div>
                </button>
                
                <a href="#" class="skip-link" id="skipProfileBtn">Skip for now</a>
            </form>
        </div>
    </div>

    <!-- Include Clean Footer -->


    <!-- Scripts -->
    <script src="/js/modern.js"></script>
    <script src="/js/forms.js"></script>
    <script src="/js/validation.js"></script>
    <script src="/js/mobile-menu.js"></script>

    <!-- Enhanced Authentication Script -->
    <script>
        // Initialize Supabase (replace with your actual credentials)
        const supabaseUrl = 'https://gcggnrwqilylyykppizb.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdjaGducndxaWx5bHl5a3BwaXpiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MTIyNDI1MzgsImV4cCI6MjAyNzgxODUzOH0.GtHQVOl7NSmNWE6u6wqYSN8EZwrBw4yyJ5fK4Lr0n2k';
        
        let supabase;
        if (typeof window.supabase !== 'undefined') {
            supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        }

        // Authentication and Profile Management
        class AuthHandler {
            constructor() {
                this.currentUser = null;
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.checkExistingSession();
            }

            setupEventListeners() {
                // Login form submission
                document.getElementById('loginForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleLogin();
                });

                // Google Sign In
                document.getElementById('googleSignInBtn').addEventListener('click', () => {
                    this.handleGoogleSignIn();
                });

                // Profile completion form
                document.getElementById('profileCompletionForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleProfileCompletion();
                });

                // Skip profile completion
                document.getElementById('skipProfileBtn').addEventListener('click', (e) => {
                    e.preventDefault();
                    this.skipProfileCompletion();
                });
            }

            async checkExistingSession() {
                if (!supabase) return;

                try {
                    const { data: { session } } = await supabase.auth.getSession();
                    if (session) {
                        this.currentUser = session.user;
                        await this.handleSuccessfulAuth();
                    }
                } catch (error) {
                    console.error('Error checking session:', error);
                }
            }

            async handleLogin() {
                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;
                
                if (!email || !password) {
                    this.showError('Please enter both email and password');
                    return;
                }

                this.showLoading('loginBtn', 'loginSpinner');

                try {
                    if (supabase) {
                        const { data, error } = await supabase.auth.signInWithPassword({
                            email,
                            password
                        });

                        if (error) throw error;
                        
                        this.currentUser = data.user;
                        await this.handleSuccessfulAuth();
                    } else {
                        // Demo mode fallback
                        this.currentUser = {
                            id: 'demo-' + Date.now(),
                            email: email,
                            user_metadata: {}
                        };
                        await this.handleSuccessfulAuth();
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    this.showError(error.message || 'Login failed. Please try again.');
                } finally {
                    this.hideLoading('loginBtn', 'loginSpinner');
                }
            }

            async handleGoogleSignIn() {
                if (!supabase) {
                    this.showError('Google Sign-In is not available in demo mode');
                    return;
                }

                try {
                    const { error } = await supabase.auth.signInWithOAuth({
                        provider: 'google',
                        options: {
                            redirectTo: window.location.origin + '/auth-callback'
                        }
                    });

                    if (error) throw error;
                } catch (error) {
                    console.error('Google sign-in error:', error);
                    this.showError('Google Sign-In failed. Please try again.');
                }
            }

            async handleSuccessfulAuth() {
                // Check if user profile is complete
                const profileComplete = await this.checkProfileComplete();
                
                if (!profileComplete) {
                    this.showProfileCompletionModal();
                } else {
                    this.redirectToDashboard();
                }
            }

            async checkProfileComplete() {
                // Check localStorage first for demo mode
                const storedProfile = localStorage.getItem(`user_profile_${this.currentUser.id}`);
                if (storedProfile) {
                    const profile = JSON.parse(storedProfile);
                    return profile.isComplete === true;
                }

                // Check if basic required fields are present
                const metadata = this.currentUser.user_metadata || {};
                const hasRequiredFields = metadata.full_name && metadata.phone;
                
                return hasRequiredFields;
            }

            showProfileCompletionModal() {
                // Pre-fill form with existing data
                const metadata = this.currentUser.user_metadata || {};
                
                document.getElementById('fullName').value = metadata.full_name || '';
                document.getElementById('phoneNumber').value = metadata.phone || '';
                document.getElementById('dateOfBirth').value = metadata.date_of_birth || '';
                document.getElementById('emergencyContact').value = metadata.emergency_contact || '';
                document.getElementById('emergencyPhone').value = metadata.emergency_phone || '';

                document.getElementById('profileCompletionModal').style.display = 'block';
            }

            async handleProfileCompletion() {
                const formData = {
                    full_name: document.getElementById('fullName').value,
                    phone: document.getElementById('phoneNumber').value,
                    date_of_birth: document.getElementById('dateOfBirth').value,
                    emergency_contact: document.getElementById('emergencyContact').value,
                    emergency_phone: document.getElementById('emergencyPhone').value
                };

                if (!formData.full_name || !formData.phone) {
                    this.showError('Please fill in all required fields');
                    return;
                }

                this.showLoading('completeProfileBtn', 'profileSpinner');

                try {
                    // Save profile data
                    await this.saveUserProfile(formData);
                    this.hideProfileCompletionModal();
                    this.redirectToDashboard();
                } catch (error) {
                    console.error('Profile completion error:', error);
                    this.showError('Failed to save profile. Please try again.');
                } finally {
                    this.hideLoading('completeProfileBtn', 'profileSpinner');
                }
            }

            async saveUserProfile(profileData) {
                // Save to localStorage for demo mode
                const profile = {
                    ...profileData,
                    isComplete: true,
                    user_id: this.currentUser.id,
                    email: this.currentUser.email,
                    created_at: new Date().toISOString()
                };

                localStorage.setItem(`user_profile_${this.currentUser.id}`, JSON.stringify(profile));

                // If using Supabase, also update user metadata
                if (supabase) {
                    try {
                        const { error } = await supabase.auth.updateUser({
                            data: profileData
                        });
                        if (error) console.error('Error updating user metadata:', error);
                    } catch (error) {
                        console.error('Error updating user metadata:', error);
                    }
                }
            }

            skipProfileCompletion() {
                this.hideProfileCompletionModal();
                this.redirectToDashboard();
            }

            hideProfileCompletionModal() {
                document.getElementById('profileCompletionModal').style.display = 'none';
            }

            redirectToDashboard() {
                // Store user session
                localStorage.setItem('medicare_user', JSON.stringify(this.currentUser));
                
                // Redirect to user dashboard
                window.location.href = 'user-dashboard-improved.html';
            }

            showLoading(btnId, spinnerId) {
                const btn = document.getElementById(btnId);
                const spinner = document.getElementById(spinnerId);
                const btnText = btn.querySelector('.btn-text');
                
                if (btnText) btnText.style.display = 'none';
                if (spinner) spinner.style.display = 'inline-block';
                btn.disabled = true;
            }

            hideLoading(btnId, spinnerId) {
                const btn = document.getElementById(btnId);
                const spinner = document.getElementById(spinnerId);
                const btnText = btn.querySelector('.btn-text');
                
                if (btnText) btnText.style.display = 'inline';
                if (spinner) spinner.style.display = 'none';
                btn.disabled = false;
            }

            showError(message) {
                // Create or update error message
                let errorDiv = document.querySelector('.error-message');
                if (!errorDiv) {
                    errorDiv = document.createElement('div');
                    errorDiv.className = 'error-message';
                    errorDiv.style.cssText = `
                        background: #fef2f2;
                        color: #dc2626;
                        padding: 12px;
                        border-radius: 8px;
                        margin: 10px 0;
                        border: 1px solid #fecaca;
                        text-align: center;
                    `;
                    document.querySelector('.auth-form').prepend(errorDiv);
                }
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                
                // Auto-hide after 5 seconds
                setTimeout(() => {
                    if (errorDiv) errorDiv.style.display = 'none';
                }, 5000);
            }
        }

        // Initialize authentication handler when DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new AuthHandler();
        });
    </script>
</body>
</html>

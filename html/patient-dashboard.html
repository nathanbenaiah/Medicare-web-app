<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard - Medicare+</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    
    <style>
        /* Patient-Specific Design System */
        :root {
            /* Patient-focused Colors */
            --primary-blue: #2563eb;
            --primary-blue-light: #3b82f6;
            --primary-blue-dark: #1d4ed8;
            --primary-blue-50: #eff6ff;
            --primary-blue-100: #dbeafe;
            
            /* Health & Wellness Colors */
            --health-green: #10b981;
            --health-green-light: #34d399;
            --health-green-50: #ecfdf5;
            --wellness-purple: #8b5cf6;
            --wellness-purple-50: #f3f4f6;
            --care-orange: #f59e0b;
            --care-orange-50: #fffbeb;
            --alert-red: #ef4444;
            --alert-red-50: #fef2f2;
            
            /* Neutral Palette */
            --white: #ffffff;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            
            /* Spacing & Layout */
            --space-1: 0.25rem;
            --space-2: 0.5rem;
            --space-3: 0.75rem;
            --space-4: 1rem;
            --space-6: 1.5rem;
            --space-8: 2rem;
            --space-12: 3rem;
            --space-16: 4rem;
            
            /* Border Radius */
            --radius-sm: 0.375rem;
            --radius: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --radius-2xl: 1.5rem;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            
            /* Typography */
            --text-xs: 0.75rem;
            --text-sm: 0.875rem;
            --text-base: 1rem;
            --text-lg: 1.125rem;
            --text-xl: 1.25rem;
            --text-2xl: 1.5rem;
            --text-3xl: 1.875rem;
            --text-4xl: 2.25rem;
            
            /* Transitions */
            --transition: all 0.2s ease-out;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, var(--primary-blue-50) 0%, var(--gray-50) 50%, var(--health-green-50) 100%);
            color: var(--gray-900);
            line-height: 1.6;
            font-size: var(--text-base);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .dashboard-container {
            display: flex;
            min-height: 100vh;
        }

        /* Patient-Focused Sidebar */
        .sidebar {
            width: 280px;
            background: var(--white);
            border-right: 1px solid var(--gray-200);
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            z-index: 100;
            box-shadow: var(--shadow-lg);
        }

        .sidebar-header {
            padding: var(--space-6) var(--space-6) var(--space-8);
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--health-green) 100%);
            color: white;
            position: relative;
            overflow: hidden;
        }

        .sidebar-header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -20%;
            width: 120px;
            height: 120px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
        }

        .sidebar-header h2 {
            font-size: var(--text-2xl);
            font-weight: 700;
            position: relative;
            z-index: 1;
        }

        .sidebar-header .subtitle {
            font-size: var(--text-sm);
            opacity: 0.9;
            margin-top: var(--space-1);
            position: relative;
            z-index: 1;
        }

        .nav-menu {
            list-style: none;
            padding: var(--space-6) 0;
        }

        .nav-item {
            width: 100%;
            padding: var(--space-4) var(--space-6);
            border: none;
            background: transparent;
            color: var(--gray-600);
            text-align: left;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            font-size: var(--text-base);
            font-weight: 500;
            position: relative;
            margin: var(--space-1) var(--space-4);
            border-radius: var(--radius-lg);
        }

        .nav-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            background: var(--primary-blue-50);
            border-radius: var(--radius-lg);
            opacity: 0;
            transition: opacity var(--transition);
        }

        .nav-item:hover {
            color: var(--primary-blue);
            transform: translateX(4px);
        }

        .nav-item:hover::before {
            opacity: 1;
        }

        .nav-item.active {
            color: var(--primary-blue);
            background: var(--primary-blue-50);
            font-weight: 600;
        }

        .nav-item i {
            margin-right: var(--space-4);
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
        }

        .nav-item span {
            position: relative;
            z-index: 1;
        }

        /* Main Content */
        .main-content {
            margin-left: 280px;
            flex: 1;
            padding: var(--space-6);
        }

        /* Patient Header */
        .header {
            background: var(--white);
            padding: var(--space-6) var(--space-8);
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-md);
            margin-bottom: var(--space-8);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--gray-100);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-blue), var(--health-green), var(--primary-blue));
            background-size: 200% 100%;
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { background-position: 200% 0; }
            50% { background-position: -200% 0; }
        }

        .header-content h1 {
            font-size: var(--text-3xl);
            font-weight: 700;
            color: var(--gray-900);
            margin-bottom: var(--space-1);
        }

        .header-subtitle {
            color: var(--gray-600);
            font-size: var(--text-base);
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: var(--space-4);
        }

        .user-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-blue), var(--health-green));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: var(--text-lg);
            box-shadow: var(--shadow-md);
        }

        .user-info {
            text-align: right;
        }

        .user-name {
            font-weight: 600;
            color: var(--gray-900);
        }

        .user-id {
            font-size: var(--text-sm);
            color: var(--gray-500);
        }

        .sign-out-btn {
            background: linear-gradient(135deg, var(--alert-red), #dc2626);
            color: white;
            border: none;
            padding: var(--space-2) var(--space-4);
            border-radius: var(--radius-lg);
            cursor: pointer;
            font-size: var(--text-sm);
            font-weight: 600;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: var(--space-2);
        }

        .sign-out-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        /* Patient Dashboard Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: var(--space-6);
            margin-bottom: var(--space-8);
        }

        /* Patient-Focused Cards */
        .card {
            background: var(--white);
            padding: var(--space-8);
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-md);
            border: 1px solid var(--gray-100);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            opacity: 0;
            transition: opacity var(--transition);
        }

        .card.health-card::before {
            background: linear-gradient(90deg, var(--health-green), var(--primary-blue));
        }

        .card.care-card::before {
            background: linear-gradient(90deg, var(--care-orange), var(--wellness-purple));
        }

        .card.wellness-card::before {
            background: linear-gradient(90deg, var(--wellness-purple), var(--health-green));
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-xl);
        }

        .card:hover::before {
            opacity: 1;
        }

        .card h3 {
            color: var(--gray-900);
            font-size: var(--text-xl);
            font-weight: 600;
            margin-bottom: var(--space-6);
            display: flex;
            align-items: center;
            gap: var(--space-3);
        }

        .card-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: var(--radius);
            font-size: var(--text-sm);
        }

        .health-icon {
            background: var(--health-green-50);
            color: var(--health-green);
        }

        .care-icon {
            background: var(--care-orange-50);
            color: var(--care-orange);
        }

        .wellness-icon {
            background: var(--wellness-purple-50);
            color: var(--wellness-purple);
        }

        .stat-number {
            font-size: var(--text-4xl);
            font-weight: 800;
            margin-bottom: var(--space-3);
            line-height: 1;
        }

        .health-stat {
            background: linear-gradient(135deg, var(--health-green), var(--primary-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .care-stat {
            background: linear-gradient(135deg, var(--care-orange), var(--wellness-purple));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* Health Status Indicators */
        .health-indicator {
            display: inline-flex;
            align-items: center;
            gap: var(--space-2);
            padding: var(--space-2) var(--space-3);
            border-radius: var(--radius);
            font-size: var(--text-xs);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .health-indicator::before {
            content: '';
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: currentColor;
        }

        .excellent {
            background: var(--health-green-50);
            color: var(--health-green);
        }

        .good {
            background: var(--primary-blue-50);
            color: var(--primary-blue);
        }

        .attention {
            background: var(--care-orange-50);
            color: var(--care-orange);
        }

        /* Vitals Display */
        .vitals-grid {
            display: grid;
            gap: var(--space-4);
        }

        .vital-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--space-3) 0;
            border-bottom: 1px solid var(--gray-100);
        }

        .vital-item:last-child {
            border-bottom: none;
        }

        .vital-label {
            color: var(--gray-600);
            font-size: var(--text-sm);
        }

        .vital-value {
            font-weight: 600;
            color: var(--gray-900);
        }

        /* Loading States */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            color: var(--gray-500);
        }

        .spinner {
            border: 3px solid var(--gray-200);
            border-top: 3px solid var(--primary-blue);
            border-radius: 50%;
            width: 48px;
            height: 48px;
            animation: spin 1s linear infinite;
            margin-bottom: var(--space-4);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Messages */
        .message {
            padding: var(--space-4);
            border-radius: var(--radius-lg);
            margin-bottom: var(--space-4);
            display: flex;
            align-items: center;
            gap: var(--space-3);
            font-weight: 500;
            border-left: 4px solid;
        }

        .success-message {
            background: var(--health-green-50);
            color: var(--health-green);
            border-left-color: var(--health-green);
        }

        .error-message {
            background: var(--alert-red-50);
            color: var(--alert-red);
            border-left-color: var(--alert-red);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                display: none;
            }

            .sidebar.mobile-open {
                display: block;
            }

            .main-content {
                margin-left: 0;
                padding: var(--space-4);
            }

            .header {
                flex-direction: column;
                gap: var(--space-4);
                text-align: center;
                padding: var(--space-6);
            }

            .dashboard-grid {
                grid-template-columns: 1fr;
                gap: var(--space-4);
            }

            .mobile-menu-toggle {
                display: block;
                position: fixed;
                top: var(--space-4);
                right: var(--space-4);
                z-index: 1001;
                background: var(--primary-blue);
                color: white;
                border: none;
                padding: var(--space-3);
                border-radius: var(--radius-lg);
                cursor: pointer;
                box-shadow: var(--shadow-lg);
            }
        }

        .mobile-menu-toggle {
            display: none;
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="loading">
            <div class="spinner"></div>
            <p>Loading your patient dashboard...</p>
        </div>
    </div>

    <script>
        // Supabase configuration
        const supabaseUrl = 'https://gcggnrwqilylyykppizb.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdjaGducndxaWx5bHl5a3BwaXpiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MTIyNDI1MzgsImV4cCI6MjAyNzgxODUzOH0.GtHQVOl7NSmNWE6u6wqYSN8EZwrBw4yyJ5fK4Lr0n2k';
        
        let supabase = null;
        try {
            if (window.supabase && window.supabase.createClient) {
                supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
            }
        } catch (error) {
            console.error('Failed to initialize Supabase client:', error);
        }

        let currentUser = null;
        let userProfile = null;
        let activeTab = 'overview';
        let isMobileMenuOpen = false;

        // Initialize the app
        async function initApp() {
            console.log('üè• Initializing Patient Dashboard...');
            
            try {
                await checkAuthentication();
                await loadUserProfile();
                renderDashboard();
                
                showMessage('Welcome to your Patient Dashboard!', 'success');
                
            } catch (error) {
                console.error('‚ùå App initialization error:', error);
                
                // Create demo patient user
                currentUser = {
                    id: 'patient-demo-' + Date.now(),
                    email: 'patient@demo.medicare.com',
                    user_metadata: {
                        full_name: 'Demo Patient',
                        provider: 'patient-demo',
                        user_type: 'patient'
                    }
                };
                localStorage.setItem('medicare_user', JSON.stringify(currentUser));
                
                userProfile = {
                    user_id: currentUser.id,
                    email: currentUser.email,
                    full_name: 'Demo Patient',
                    user_type: 'patient',
                    isComplete: true
                };
                
                renderDashboard();
                showMessage('Patient Dashboard loaded in demo mode.', 'success');
            }
        }

        // Check authentication
        async function checkAuthentication() {
            const urlParams = new URLSearchParams(window.location.search);
            const isDemoParam = urlParams.get('demo') === 'true';
            
            if (isDemoParam) {
                currentUser = {
                    id: 'patient-demo-' + Date.now(),
                    email: 'patient@demo.medicare.com',
                    user_metadata: {
                        full_name: 'Demo Patient',
                        provider: 'patient-demo',
                        user_type: 'patient'
                    }
                };
                localStorage.setItem('medicare_user', JSON.stringify(currentUser));
                return;
            }

            const storedUser = localStorage.getItem('medicare_user');
            if (storedUser) {
                try {
                    currentUser = JSON.parse(storedUser);
                    if (currentUser.id && currentUser.email) {
                        return;
                    }
                } catch (e) {
                    localStorage.removeItem('medicare_user');
                }
            }

            if (supabase) {
                try {
                    const { data: { session } } = await supabase.auth.getSession();
                    if (session && session.user) {
                        currentUser = session.user;
                        localStorage.setItem('medicare_user', JSON.stringify(currentUser));
                        return;
                    }
                } catch (error) {
                    console.log('Supabase check failed:', error.message);
                }
            }

            // Default to patient demo
            currentUser = {
                id: 'auto-patient-demo-' + Date.now(),
                email: 'patient@demo.medicare.com',
                user_metadata: {
                    full_name: 'Demo Patient',
                    provider: 'auto-patient-demo',
                    user_type: 'patient'
                }
            };
            localStorage.setItem('medicare_user', JSON.stringify(currentUser));
        }

        // Load user profile
        async function loadUserProfile() {
            if (!currentUser) return;

            const storedProfile = localStorage.getItem(`user_profile_${currentUser.id}`);
            if (storedProfile) {
                userProfile = JSON.parse(storedProfile);
                return;
            }

            const metadata = currentUser.user_metadata || {};
            userProfile = {
                user_id: currentUser.id,
                email: currentUser.email,
                full_name: metadata.full_name || 'Patient',
                user_type: 'patient',
                isComplete: true,
                created_at: new Date().toISOString()
            };

            localStorage.setItem(`user_profile_${currentUser.id}`, JSON.stringify(userProfile));
        }

        // Sign out
        async function signOut() {
            try {
                if (supabase) await supabase.auth.signOut();
            } catch (error) {
                console.error('Sign out error:', error);
            } finally {
                localStorage.removeItem('medicare_user');
                localStorage.removeItem(`user_profile_${currentUser?.id}`);
                window.location.href = 'auth-new.html';
            }
        }

        // Show message
        function showMessage(text, type = 'success') {
            const message = document.createElement('div');
            message.className = `message ${type}-message`;
            message.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                <span>${text}</span>
            `;
            
            const content = document.querySelector('.main-content');
            if (content) {
                content.insertBefore(message, content.firstChild);
                setTimeout(() => message.remove(), 5000);
            }
        }

        // Toggle mobile menu
        function toggleMobileMenu() {
            isMobileMenuOpen = !isMobileMenuOpen;
            const sidebar = document.querySelector('.sidebar');
            if (sidebar) {
                sidebar.classList.toggle('mobile-open', isMobileMenuOpen);
            }
        }

        // Set active tab
        function setActiveTab(tab) {
            activeTab = tab;
            isMobileMenuOpen = false;
            renderDashboard();
        }

        // Render dashboard
        function renderDashboard() {
            const app = document.getElementById('app');
            const displayName = userProfile?.full_name || 'Patient';
            
            app.innerHTML = `
                <div class="dashboard-container">
                    <button class="mobile-menu-toggle" onclick="toggleMobileMenu()">
                        <i class="fas fa-bars"></i>
                    </button>
                    
                    <nav class="sidebar ${isMobileMenuOpen ? 'mobile-open' : ''}">
                        <div class="sidebar-header">
                            <h2>Medicare+</h2>
                            <div class="subtitle">Patient Portal</div>
                        </div>
                        
                        <ul class="nav-menu">
                            <li><button class="nav-item ${activeTab === 'overview' ? 'active' : ''}" onclick="setActiveTab('overview')">
                                <i class="fas fa-home"></i>
                                <span>Health Overview</span>
                            </button></li>
                            <li><button class="nav-item ${activeTab === 'medications' ? 'active' : ''}" onclick="setActiveTab('medications')">
                                <i class="fas fa-pills"></i>
                                <span>My Medications</span>
                            </button></li>
                            <li><button class="nav-item ${activeTab === 'appointments' ? 'active' : ''}" onclick="setActiveTab('appointments')">
                                <i class="fas fa-calendar-check"></i>
                                <span>Appointments</span>
                            </button></li>
                            <li><button class="nav-item ${activeTab === 'vitals' ? 'active' : ''}" onclick="setActiveTab('vitals')">
                                <i class="fas fa-heartbeat"></i>
                                <span>Vital Signs</span>
                            </button></li>
                            <li><button class="nav-item ${activeTab === 'records' ? 'active' : ''}" onclick="setActiveTab('records')">
                                <i class="fas fa-file-medical"></i>
                                <span>Medical Records</span>
                            </button></li>
                            <li><button class="nav-item ${activeTab === 'profile' ? 'active' : ''}" onclick="setActiveTab('profile')">
                                <i class="fas fa-user"></i>
                                <span>My Profile</span>
                            </button></li>
                            <li style="margin-top: var(--space-6); padding-top: var(--space-4); border-top: 1px solid var(--gray-200);">
                                <button class="nav-item" onclick="window.location.href='index.html'">
                                    <i class="fas fa-arrow-left"></i>
                                    <span>Back to Home</span>
                                </button>
                            </li>
                        </ul>
                    </nav>

                    <main class="main-content">
                        <header class="header">
                            <div class="header-content">
                                <h1>Patient Dashboard</h1>
                                <div class="header-subtitle">Your personal health management center</div>
                            </div>
                            <div class="header-actions">
                                <div class="user-avatar">
                                    ${displayName.charAt(0).toUpperCase()}
                                </div>
                                <div class="user-info">
                                    <div class="user-name">${displayName}</div>
                                    <div class="user-id">Patient ID: ${currentUser?.id?.slice(-8) || 'DEMO-PAT'}</div>
                                </div>
                                <button onclick="signOut()" class="sign-out-btn">
                                    <i class="fas fa-sign-out-alt"></i>
                                    <span>Sign Out</span>
                                </button>
                            </div>
                        </header>
                        
                        ${renderContent()}
                    </main>
                </div>
            `;
        }

        // Render content based on active tab
        function renderContent() {
            switch (activeTab) {
                case 'overview':
                    return renderOverview();
                case 'medications':
                    return renderMedications();
                case 'appointments':
                    return renderAppointments();
                case 'vitals':
                    return renderVitals();
                case 'records':
                    return renderRecords();
                case 'profile':
                    return renderProfile();
                default:
                    return renderOverview();
            }
        }

        // Render overview tab
        function renderOverview() {
            const healthScore = 87;
            const healthStatus = healthScore >= 85 ? 'excellent' : healthScore >= 70 ? 'good' : 'attention';
            
            return `
                <div class="dashboard-grid">
                    <div class="card health-card">
                        <h3>
                            <div class="card-icon health-icon">
                                <i class="fas fa-heart-pulse"></i>
                            </div>
                            Health Score
                        </h3>
                        <div class="stat-number health-stat">${healthScore}</div>
                        <div class="health-indicator ${healthStatus}">
                            ${healthStatus === 'excellent' ? 'Excellent Health' : healthStatus === 'good' ? 'Good Health' : 'Needs Attention'}
                        </div>
                        <p style="margin-top: var(--space-4); color: var(--gray-600);">Based on your recent vitals and activity</p>
                    </div>

                    <div class="card care-card">
                        <h3>
                            <div class="card-icon care-icon">
                                <i class="fas fa-pills"></i>
                            </div>
                            Active Medications
                        </h3>
                        <div class="stat-number care-stat">3</div>
                        <p style="color: var(--gray-600);">Current prescriptions</p>
                        <div style="margin-top: var(--space-4);">
                            <small style="color: var(--health-green); font-weight: 600;">
                                <i class="fas fa-check-circle"></i> All up to date
                            </small>
                        </div>
                    </div>

                    <div class="card wellness-card">
                        <h3>
                            <div class="card-icon wellness-icon">
                                <i class="fas fa-calendar-check"></i>
                            </div>
                            Next Appointment
                        </h3>
                        <div style="margin-top: var(--space-4);">
                            <div style="font-size: var(--text-lg); font-weight: 600; color: var(--gray-900);">Dr. Sarah Johnson</div>
                            <div style="color: var(--gray-600); margin: var(--space-1) 0;">General Checkup</div>
                            <div style="color: var(--primary-blue); font-weight: 600;">
                                <i class="fas fa-clock"></i> Tomorrow, 2:00 PM
                            </div>
                        </div>
                    </div>

                    <div class="card health-card">
                        <h3>
                            <div class="card-icon health-icon">
                                <i class="fas fa-heartbeat"></i>
                            </div>
                            Latest Vitals
                        </h3>
                        <div class="vitals-grid">
                            <div class="vital-item">
                                <span class="vital-label">Blood Pressure</span>
                                <span class="vital-value">120/80 <span class="health-indicator excellent">Normal</span></span>
                            </div>
                            <div class="vital-item">
                                <span class="vital-label">Heart Rate</span>
                                <span class="vital-value">72 bpm <span class="health-indicator excellent">Normal</span></span>
                            </div>
                            <div class="vital-item">
                                <span class="vital-label">Temperature</span>
                                <span class="vital-value">98.6¬∞F <span class="health-indicator excellent">Normal</span></span>
                            </div>
                        </div>
                        <p style="color: var(--gray-500); font-size: var(--text-xs); margin-top: var(--space-4);">
                            Last recorded: 2 hours ago
                        </p>
                    </div>
                </div>

                <div style="display: grid; grid-template-columns: 2fr 1fr; gap: var(--space-6); margin-top: var(--space-8);">
                    <div class="card">
                        <h3>
                            <div class="card-icon health-icon">
                                <i class="fas fa-chart-line"></i>
                            </div>
                            Health Trends
                        </h3>
                        <div style="padding: var(--space-6) 0;">
                            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: var(--space-4);">
                                <span style="color: var(--gray-600);">Blood Pressure Trend</span>
                                <span style="color: var(--health-green); font-weight: 600;">
                                    <i class="fas fa-arrow-down"></i> Improving
                                </span>
                            </div>
                            <div style="height: 120px; background: linear-gradient(135deg, var(--primary-blue-50), var(--health-green-50)); border-radius: var(--radius-lg); display: flex; align-items: center; justify-content: center; color: var(--gray-500);">
                                <i class="fas fa-chart-area" style="font-size: var(--text-2xl); opacity: 0.5; margin-right: var(--space-3);"></i>
                                <span>Chart visualization would appear here</span>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <h3>
                            <div class="card-icon wellness-icon">
                                <i class="fas fa-lightbulb"></i>
                            </div>
                            Health Insights
                        </h3>
                        <div style="margin-top: var(--space-6);">
                            <div style="padding: var(--space-4); background: var(--health-green-50); border-radius: var(--radius); border-left: 4px solid var(--health-green); margin-bottom: var(--space-4);">
                                <div style="font-weight: 600; color: var(--health-green); margin-bottom: var(--space-1);">
                                    <i class="fas fa-check-circle"></i> Great Progress
                                </div>
                                <p style="font-size: var(--text-sm); color: var(--gray-600);">Your blood pressure has improved by 5% this month.</p>
                            </div>
                            <div style="padding: var(--space-4); background: var(--primary-blue-50); border-radius: var(--radius); border-left: 4px solid var(--primary-blue);">
                                <div style="font-weight: 600; color: var(--primary-blue); margin-bottom: var(--space-1);">
                                    <i class="fas fa-info-circle"></i> Reminder
                                </div>
                                <p style="font-size: var(--text-sm); color: var(--gray-600);">Schedule your annual checkup for next month.</p>
                            </div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Render other tabs (simplified for now)
        function renderMedications() {
            return `
                <div class="card">
                    <h3>
                        <div class="card-icon care-icon">
                            <i class="fas fa-pills"></i>
                        </div>
                        Your Medications
                    </h3>
                    <div style="text-align: center; padding: var(--space-8); color: var(--gray-500);">
                        <i class="fas fa-pills" style="font-size: var(--text-4xl); margin-bottom: var(--space-4); opacity: 0.5;"></i>
                        <h4 style="color: var(--gray-700); margin-bottom: var(--space-2);">No medications found</h4>
                        <p>Contact your healthcare provider to add medications to your profile.</p>
                    </div>
                </div>
            `;
        }

        function renderAppointments() {
            return `
                <div class="card">
                    <h3>
                        <div class="card-icon wellness-icon">
                            <i class="fas fa-calendar-check"></i>
                        </div>
                        Your Appointments
                    </h3>
                    <div style="text-align: center; padding: var(--space-8); color: var(--gray-500);">
                        <i class="fas fa-calendar-check" style="font-size: var(--text-4xl); margin-bottom: var(--space-4); opacity: 0.5;"></i>
                        <h4 style="color: var(--gray-700); margin-bottom: var(--space-2);">No appointments scheduled</h4>
                        <p>Contact your healthcare provider to schedule an appointment.</p>
                    </div>
                </div>
            `;
        }

        function renderVitals() {
            return `
                <div class="card">
                    <h3>
                        <div class="card-icon health-icon">
                            <i class="fas fa-heartbeat"></i>
                        </div>
                        Vital Signs History
                    </h3>
                    <div style="text-align: center; padding: var(--space-8); color: var(--gray-500);">
                        <i class="fas fa-heartbeat" style="font-size: var(--text-4xl); margin-bottom: var(--space-4); opacity: 0.5;"></i>
                        <h4 style="color: var(--gray-700); margin-bottom: var(--space-2);">No vital signs recorded</h4>
                        <p>Start tracking your health by recording your vital signs.</p>
                    </div>
                </div>
            `;
        }

        function renderRecords() {
            return `
                <div class="card">
                    <h3>
                        <div class="card-icon care-icon">
                            <i class="fas fa-file-medical"></i>
                        </div>
                        Medical Records
                    </h3>
                    <div style="text-align: center; padding: var(--space-8); color: var(--gray-500);">
                        <i class="fas fa-file-medical" style="font-size: var(--text-4xl); margin-bottom: var(--space-4); opacity: 0.5;"></i>
                        <h4 style="color: var(--gray-700); margin-bottom: var(--space-2);">No medical records available</h4>
                        <p>Your medical records will appear here once uploaded by your healthcare provider.</p>
                    </div>
                </div>
            `;
        }

        function renderProfile() {
            return `
                <div class="card">
                    <h3>
                        <div class="card-icon wellness-icon">
                            <i class="fas fa-user"></i>
                        </div>
                        Patient Profile
                    </h3>
                    <div style="display: flex; align-items: center; margin-bottom: var(--space-6);">
                        <div class="user-avatar" style="width: 64px; height: 64px; font-size: var(--text-2xl); margin-right: var(--space-6);">
                            ${userProfile?.full_name?.charAt(0) || 'P'}
                        </div>
                        <div>
                            <h4 style="margin: 0; font-size: var(--text-2xl); color: var(--gray-900);">${userProfile?.full_name || 'Patient'}</h4>
                            <p style="margin: var(--space-1) 0; color: var(--gray-600);">${userProfile?.email || ''}</p>
                            <div class="health-indicator excellent">Patient</div>
                        </div>
                    </div>
                    
                    <div style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: var(--space-4);">
                        <div>
                            <strong style="color: var(--gray-700);">Patient ID:</strong><br>
                            <span style="color: var(--gray-600);">${currentUser?.id?.slice(-8) || 'DEMO-PAT'}</span>
                        </div>
                        <div>
                            <strong style="color: var(--gray-700);">Account Type:</strong><br>
                            <span style="color: var(--gray-600);">Patient Portal</span>
                        </div>
                        <div>
                            <strong style="color: var(--gray-700);">Member Since:</strong><br>
                            <span style="color: var(--gray-600);">${new Date().toLocaleDateString()}</span>
                        </div>
                        <div>
                            <strong style="color: var(--gray-700);">Status:</strong><br>
                            <span class="health-indicator excellent">Active</span>
                        </div>
                    </div>
                </div>
            `;
        }

        // Initialize the app when the page loads
        document.addEventListener('DOMContentLoaded', initApp);

        // Handle window resize for mobile responsiveness
        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                isMobileMenuOpen = false;
                renderDashboard();
            }
        });
    </script>
</body>
</html>

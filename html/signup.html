<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MediCare+</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css">
    
    <!-- Styles -->
    <link rel="stylesheet" href="../public/css/modern.css">
    <link rel="stylesheet" href="../public/css/buttons.css">
    <link rel="stylesheet" href="../public/css/forms.css">
    <link rel="stylesheet" href="../public/css/style.css">
</head>
<body>
    <!-- Include Clean Navigation -->


    <!-- Main Content -->
    <main class="page-content" style="padding-top: 100px;">
        <div class="container">
            <div class="auth-container" data-animate="fadeIn">
                <div class="auth-card">
                    <h1 class="auth-title">Create Your Account</h1>
                    <p class="auth-subtitle">Join thousands of users managing their health with MediCare+</p>
                    
                    <form class="auth-form">
                        <div class="form-group">
                            <label for="fullName">Full Name</label>
                            <input type="text" id="fullName" class="form-input" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input type="email" id="email" class="form-input" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" class="form-input" required>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password" id="confirmPassword" class="form-input" required>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-block">Create Account</button>
                    </form>
                    
                    <div class="auth-divider">
                        <span>or</span>
                    </div>
                    
                    <button class="btn btn-outline btn-block">
                        <i class="bx bxl-google"></i>
                        Sign up with Google
                    </button>
                    
                    <p class="auth-footer">
                        Already have an account? <a href="/login.html">Log In</a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <!-- Include Clean Footer -->


    <!-- Scripts -->
    <script src="../public/js/modern.js"></script>
    <script src="../public/js/forms.js"></script>
    <script src="../public/js/validation.js"></script>
    <script src="../public/js/api.js"></script>
    

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Profile - Medicare Web App</title>
    
    <!-- Boxicons CSS -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/forms.css">
    <link rel="stylesheet" href="/css/mobile-responsive.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
            color: #334155;
            line-height: 1.6;
        }
        
        .signup-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        }
        
        .signup-card {
            background: #ffffff;
            border-radius: 24px;
            padding: 48px;
            max-width: 720px;
            width: 100%;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.08), 
                        0 0 0 1px rgba(0, 0, 0, 0.05);
            border: 1px solid #e2e8f0;
            position: relative;
            overflow: hidden;
        }
        
        .signup-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6, #06b6d4);
        }
        
        .signup-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .signup-header h1 {
            color: #0f172a;
            margin-bottom: 12px;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -0.025em;
        }
        
        .signup-header p {
            color: #64748b;
            font-size: 1.125rem;
            font-weight: 400;
        }
        
        .form-group {
            margin-bottom: 28px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 500;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 16px 20px;
            border: 1px solid #d1d5db;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 400;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            background: #ffffff;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            transform: translateY(-1px);
        }
        
        .form-group input::placeholder,
        .form-group textarea::placeholder {
            color: #9ca3af;
        }
        
        .form-group textarea {
            resize: vertical;
            min-height: 120px;
            font-family: inherit;
        }
        
        .form-group input[readonly] {
            background: #f9fafb;
            color: #6b7280;
            cursor: not-allowed;
            border-color: #e5e7eb;
        }
        
        .skills-input {
            position: relative;
        }
        
        .skills-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 12px;
        }
        
        .skill-tag {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            padding: 8px 16px;
            border-radius: 50px;
            font-size: 14px;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s ease;
        }
        
        .skill-tag:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }
        
        .skill-tag .remove-skill {
            cursor: pointer;
            font-size: 16px;
            opacity: 0.8;
            transition: opacity 0.2s ease;
        }
        
        .skill-tag .remove-skill:hover {
            opacity: 1;
        }
        
        .profile-upload {
            text-align: center;
            margin-bottom: 32px;
        }
        
        .profile-preview {
            width: 140px;
            height: 140px;
            border-radius: 50%;
            margin: 0 auto 20px;
            border: 3px solid #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: #f9fafb;
            position: relative;
        }
        
        .profile-preview:hover {
            border-color: #3b82f6;
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.15);
        }
        
        .profile-preview img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .profile-preview i {
            font-size: 48px;
            color: #d1d5db;
        }
        
        .upload-label {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            padding: 12px 24px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            font-weight: 500;
            font-size: 14px;
            border: none;
        }
        
        .upload-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.25);
        }
        
        .upload-label input {
            display: none;
        }
        
        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #0f172a, #374151);
            color: white;
            border: none;
            padding: 20px 32px;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            margin-top: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            letter-spacing: 0.025em;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 32px rgba(15, 23, 42, 0.3);
            background: linear-gradient(135deg, #1e293b, #475569);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .submit-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }
        
        /* Floating labels effect */
        .form-group {
            position: relative;
        }
        
        .form-group input:focus + label,
        .form-group input:not(:placeholder-shown) + label,
        .form-group textarea:focus + label,
        .form-group textarea:not(:placeholder-shown) + label {
            transform: translateY(-12px) scale(0.8);
            color: #3b82f6;
        }
        
        /* Custom scrollbar for textarea */
        .form-group textarea::-webkit-scrollbar {
            width: 6px;
        }
        
        .form-group textarea::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 3px;
        }
        
        .form-group textarea::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 3px;
        }
        
        .form-group textarea::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }
        
        @media (max-width: 768px) {
            .signup-container {
                padding: 16px;
            }
            
            .signup-card {
                padding: 32px 24px;
                border-radius: 16px;
            }
            
            .signup-header h1 {
                font-size: 2rem;
            }
            
            .form-row {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .profile-preview {
                width: 120px;
                height: 120px;
            }
            
            .profile-preview i {
                font-size: 40px;
            }
        }
        
        @media (max-width: 480px) {
            .signup-card {
                padding: 24px 16px;
            }
            
            .signup-header h1 {
                font-size: 1.75rem;
            }
            
            .form-group input,
            .form-group textarea {
                padding: 14px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-card">
            <div class="signup-header">
                <h1>🏥 Complete Your Profile</h1>
                <p>Help us personalize your medication reminder experience</p>
            </div>
            
            <form id="signup-form">
                <!-- Profile Picture Upload -->
                <div class="profile-upload">
                    <div class="profile-preview" onclick="document.getElementById('profile-upload').click()">
                        <img id="profile-image" src="" alt="Profile" style="display: none;">
                        <i class="bx bx-user" id="profile-placeholder"></i>
                    </div>
                    <label for="profile-upload" class="upload-label">
                        <input type="file" id="profile-upload" accept="image/*">
                        <i class="bx bx-cloud-upload"></i> Upload Profile Picture
                    </label>
                </div>
                
                <!-- Email (Pre-filled, readonly) -->
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" readonly 
                           placeholder="your@email.com">
                </div>
                
                <!-- Name and Phone -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="full_name">Full Name *</label>
                        <input type="text" id="full_name" name="full_name" required 
                               placeholder="Enter your full name">
                    </div>
                    
                    <div class="form-group">
                        <label for="phone_number">Phone Number</label>
                        <input type="tel" id="phone_number" name="phone_number" 
                               placeholder="+1 (555) 123-4567">
                    </div>
                </div>
                
                <!-- Bio -->
                <div class="form-group">
                    <label for="bio">Bio</label>
                    <textarea id="bio" name="bio" 
                              placeholder="Tell us a little about yourself..."></textarea>
                </div>
                
                <!-- Address and Occupation -->
                <div class="form-row">
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" 
                               placeholder="Your address">
                    </div>
                    
                    <div class="form-group">
                        <label for="occupation">Occupation</label>
                        <input type="text" id="occupation" name="occupation" 
                               placeholder="Your job title">
                    </div>
                </div>
                
                <!-- Skills -->
                <div class="form-group">
                    <label for="skills">Skills & Interests</label>
                    <div class="skills-input">
                        <input type="text" id="skills" name="skills" 
                               placeholder="Type a skill and press Enter...">
                        <div class="skills-tags" id="skills-tags"></div>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn" id="submit-profile">
                    <div class="loading-spinner" id="loading-spinner"></div>
                    <span id="btn-text">Complete Profile</span>
                </button>
            </form>
        </div>
    </div>

    <!-- Supabase JS CDN -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.4/dist/umd/supabase.min.js"></script>
    
    <!-- Our JS modules -->
    <script src="/js/db.js"></script>
    <script src="/js/auth.js"></script>
    <script src="/js/form.js"></script>
    
    <script>
        // Wait for DOM to load
        document.addEventListener('DOMContentLoaded', function() {
            // Initialize form handler
            if (window.FormHandler) {
                window.formHandler = new FormHandler()
            }
        })
    </script>
</body>
</html>

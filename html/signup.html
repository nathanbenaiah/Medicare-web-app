<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - MediCare+</title>
    
    <!-- Boxicons CSS -->
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f8fafc;
            color: #334155;
            line-height: 1.6;
        }
        
        .signup-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
        }
        
        .signup-card {
            background: #ffffff;
            border-radius: 24px;
            padding: 48px;
            max-width: 720px;
            width: 100%;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.08);
            border: 1px solid #e2e8f0;
            position: relative;
            overflow: hidden;
        }
        
        .signup-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #3b82f6, #8b5cf6, #06b6d4);
        }
        
        .signup-header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        .signup-header h1 {
            color: #0f172a;
            margin-bottom: 12px;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -0.025em;
        }
        
        .signup-header p {
            color: #64748b;
            font-size: 1.125rem;
            font-weight: 400;
        }
        
        .form-section {
            margin-bottom: 2rem;
        }

        .section-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 1rem;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #e5e7eb;
        }
        
        .form-group {
            margin-bottom: 28px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 500;
            font-size: 0.875rem;
        }
        
        .form-group input {
            width: 100%;
            padding: 16px 20px;
            border: 1px solid #d1d5db;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 400;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            background: #ffffff;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
            transform: translateY(-1px);
        }
        
        .form-group input::placeholder {
            color: #9ca3af;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
        }

        .auth-section {
            background: #f8fafc;
            padding: 1.5rem;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            margin-bottom: 2rem;
        }

        .password-strength {
            margin-top: 0.5rem;
            font-size: 0.75rem;
        }

        .strength-indicator {
            height: 4px;
            border-radius: 2px;
            background: #e5e7eb;
            margin-top: 0.25rem;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            transition: all 0.3s ease;
            background: #ef4444;
        }

        .strength-fill.weak { background: #ef4444; width: 25%; }
        .strength-fill.fair { background: #f59e0b; width: 50%; }
        .strength-fill.good { background: #10b981; width: 75%; }
        .strength-fill.strong { background: #059669; width: 100%; }
        
        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            border: none;
            padding: 20px 32px;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(59, 130, 246, 0.4);
        }
        
        .submit-btn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        
        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .sign-in-link {
            text-align: center;
            margin-top: 1.5rem;
            color: #6b7280;
        }

        .sign-in-link a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
        }

        .error-message, .success-message {
            padding: 12px;
            border-radius: 8px;
            margin: 10px 0;
            text-align: center;
        }

        .error-message {
            background: #fef2f2;
            color: #dc2626;
            border: 1px solid #fecaca;
        }

        .success-message {
            background: #f0fdf4;
            color: #166534;
            border: 1px solid #bbf7d0;
        }
        
        @media (max-width: 768px) {
            .signup-container { padding: 16px; }
            .signup-card { padding: 32px 24px; }
            .signup-header h1 { font-size: 2rem; }
            .form-row { grid-template-columns: 1fr; gap: 20px; }
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="signup-card">
            <div class="signup-header">
                <h1>üè• Create Your Account</h1>
                <p>Join MediCare+ to manage your health and medications</p>
            </div>
            
            <form id="signupForm">
                <!-- Authentication Section -->
                <div class="form-section">
                    <div class="section-title">Account Information</div>
                    
                    <div class="auth-section">
                        <div class="form-group">
                            <label for="email">Email Address *</label>
                            <input type="email" id="email" required placeholder="your@email.com">
                        </div>
                        
                        <div class="form-group">
                            <label for="password">Password *</label>
                            <input type="password" id="password" required placeholder="Create a strong password">
                            <div class="password-strength">
                                <span id="strengthText">Password strength</span>
                                <div class="strength-indicator">
                                    <div class="strength-fill" id="strengthFill"></div>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label for="confirmPassword">Confirm Password *</label>
                            <input type="password" id="confirmPassword" required placeholder="Confirm your password">
                        </div>
                    </div>
                </div>

                <!-- Profile Information Section -->
                <div class="form-section">
                    <div class="section-title">Personal Information</div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name *</label>
                            <input type="text" id="firstName" required placeholder="Your first name">
                        </div>
                        
                        <div class="form-group">
                            <label for="lastName">Last Name *</label>
                            <input type="text" id="lastName" required placeholder="Your last name">
                        </div>
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="phoneNumber">Phone Number *</label>
                            <input type="tel" id="phoneNumber" required placeholder="+1 (555) 123-4567">
                        </div>
                        
                        <div class="form-group">
                            <label for="dateOfBirth">Date of Birth</label>
                            <input type="date" id="dateOfBirth">
                        </div>
                    </div>
                </div>

                <!-- Additional Information Section -->
                <div class="form-section">
                    <div class="section-title">Additional Information (Optional)</div>
                    
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" placeholder="Your address">
                    </div>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="emergencyContact">Emergency Contact Name</label>
                            <input type="text" id="emergencyContact" placeholder="Emergency contact name">
                        </div>
                        
                        <div class="form-group">
                            <label for="emergencyPhone">Emergency Contact Phone</label>
                            <input type="tel" id="emergencyPhone" placeholder="Emergency contact phone">
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="submit-btn" id="submitBtn">
                    <div class="loading-spinner" id="loadingSpinner"></div>
                    <span id="btnText">Create Account</span>
                </button>
            </form>

            <div class="sign-in-link">
                Already have an account? <a href="login.html">Sign In</a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.4/dist/umd/supabase.min.js"></script>

    <script>
        const supabaseUrl = 'https://gcggnrwqilylyykppizb.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdjaGducndxaWx5bHl5a3BwaXpiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MTIyNDI1MzgsImV4cCI6MjAyNzgxODUzOH0.GtHQVOl7NSmNWE6u6wqYSN8EZwrBw4yyJ5fK4Lr0n2k';
        
        let supabase;
        if (typeof window.supabase !== 'undefined') {
            supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        }

        class SignupHandler {
            constructor() {
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.setupPasswordStrength();
            }

            setupEventListeners() {
                document.getElementById('signupForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleSignup();
                });
            }

            setupPasswordStrength() {
                const passwordInput = document.getElementById('password');
                const strengthText = document.getElementById('strengthText');
                const strengthFill = document.getElementById('strengthFill');

                passwordInput.addEventListener('input', (e) => {
                    const password = e.target.value;
                    const strength = this.calculatePasswordStrength(password);
                    
                    strengthFill.className = `strength-fill ${strength.level}`;
                    strengthText.textContent = strength.text;
                });
            }

            calculatePasswordStrength(password) {
                let score = 0;
                let feedback = [];

                if (password.length >= 8) score += 1;
                else feedback.push('at least 8 characters');

                if (/[a-z]/.test(password)) score += 1;
                if (/[A-Z]/.test(password)) score += 1;
                if (/[0-9]/.test(password)) score += 1;
                if (/[^A-Za-z0-9]/.test(password)) score += 1;

                const levels = ['weak', 'weak', 'fair', 'good', 'strong'];
                const texts = ['Very weak', 'Weak', 'Fair', 'Good', 'Strong'];

                return {
                    level: levels[score] || 'weak',
                    text: texts[score] || 'Very weak'
                };
            }

            async handleSignup() {
                const formData = this.getFormData();
                
                const validation = this.validateForm(formData);
                if (!validation.isValid) {
                    this.showError(validation.message);
                    return;
                }

                this.showLoading();

                try {
                    const userResult = await this.createUserAccount(formData);
                    
                    if (userResult.success) {
                        await this.saveUserProfile(userResult.user, formData);
                        this.showSuccess('Account created successfully! Redirecting to dashboard...');
                        
                        setTimeout(() => {
                            this.redirectToDashboard();
                        }, 2000);
                    } else {
                        throw new Error(userResult.error || 'Failed to create account');
                    }
                } catch (error) {
                    console.error('Signup error:', error);
                    this.showError(error.message || 'Failed to create account. Please try again.');
                } finally {
                    this.hideLoading();
                }
            }

            getFormData() {
                return {
                    email: document.getElementById('email').value.trim(),
                    password: document.getElementById('password').value,
                    confirmPassword: document.getElementById('confirmPassword').value,
                    firstName: document.getElementById('firstName').value.trim(),
                    lastName: document.getElementById('lastName').value.trim(),
                    phoneNumber: document.getElementById('phoneNumber').value.trim(),
                    dateOfBirth: document.getElementById('dateOfBirth').value,
                    address: document.getElementById('address').value.trim(),
                    emergencyContact: document.getElementById('emergencyContact').value.trim(),
                    emergencyPhone: document.getElementById('emergencyPhone').value.trim()
                };
            }

            validateForm(data) {
                if (!data.email || !data.password || !data.firstName || !data.lastName || !data.phoneNumber) {
                    return { isValid: false, message: 'Please fill in all required fields' };
                }

                if (data.password !== data.confirmPassword) {
                    return { isValid: false, message: 'Passwords do not match' };
                }

                if (data.password.length < 8) {
                    return { isValid: false, message: 'Password must be at least 8 characters long' };
                }

                if (!/\S+@\S+\.\S+/.test(data.email)) {
                    return { isValid: false, message: 'Please enter a valid email address' };
                }

                return { isValid: true };
            }

            async createUserAccount(formData) {
                if (supabase) {
                    try {
                        const { data, error } = await supabase.auth.signUp({
                            email: formData.email,
                            password: formData.password,
                            options: {
                                data: {
                                    first_name: formData.firstName,
                                    last_name: formData.lastName,
                                    full_name: `${formData.firstName} ${formData.lastName}`,
                                    phone: formData.phoneNumber
                                }
                            }
                        });

                        if (error) throw error;
                        return { success: true, user: data.user };
                    } catch (error) {
                        return { success: false, error: error.message };
                    }
                } else {
                    // Demo mode
                    const user = {
                        id: 'demo-' + Date.now(),
                        email: formData.email,
                        user_metadata: {
                            first_name: formData.firstName,
                            last_name: formData.lastName,
                            full_name: `${formData.firstName} ${formData.lastName}`,
                            phone: formData.phoneNumber
                        }
                    };
                    return { success: true, user };
                }
            }

            async saveUserProfile(user, formData) {
                const profile = {
                    user_id: user.id,
                    email: user.email,
                    first_name: formData.firstName,
                    last_name: formData.lastName,
                    full_name: `${formData.firstName} ${formData.lastName}`,
                    phone: formData.phoneNumber,
                    date_of_birth: formData.dateOfBirth,
                    address: formData.address,
                    emergency_contact: formData.emergencyContact,
                    emergency_phone: formData.emergencyPhone,
                    isComplete: true,
                    created_at: new Date().toISOString()
                };

                localStorage.setItem(`user_profile_${user.id}`, JSON.stringify(profile));
                localStorage.setItem('medicare_user', JSON.stringify(user));
            }

            redirectToDashboard() {
                window.location.href = 'user-dashboard-improved.html';
            }

            showLoading() {
                const btn = document.getElementById('submitBtn');
                const spinner = document.getElementById('loadingSpinner');
                const btnText = document.getElementById('btnText');
                
                btn.disabled = true;
                spinner.style.display = 'inline-block';
                btnText.textContent = 'Creating Account...';
            }

            hideLoading() {
                const btn = document.getElementById('submitBtn');
                const spinner = document.getElementById('loadingSpinner');
                const btnText = document.getElementById('btnText');
                
                btn.disabled = false;
                spinner.style.display = 'none';
                btnText.textContent = 'Create Account';
            }

            showError(message) {
                this.showMessage(message, 'error');
            }

            showSuccess(message) {
                this.showMessage(message, 'success');
            }

            showMessage(message, type) {
                const existingMessage = document.querySelector('.error-message, .success-message');
                if (existingMessage) {
                    existingMessage.remove();
                }

                const messageDiv = document.createElement('div');
                messageDiv.className = type === 'error' ? 'error-message' : 'success-message';
                messageDiv.textContent = message;

                const form = document.getElementById('signupForm');
                form.parentNode.insertBefore(messageDiv, form);

                if (type === 'error') {
                    setTimeout(() => {
                        if (messageDiv.parentNode) {
                            messageDiv.remove();
                        }
                    }, 5000);
                }
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            new SignupHandler();
        });
    </script>
</body>
</html>

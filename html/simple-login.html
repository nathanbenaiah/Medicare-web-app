<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Login - Medicare+</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            color: #667eea;
            margin-bottom: 10px;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.9rem;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
            margin-bottom: 15px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-secondary {
            background: #10b981;
        }

        .btn-secondary:hover {
            background: #059669;
        }

        .divider {
            margin: 20px 0;
            color: #666;
            font-size: 0.9rem;
        }

        .quick-access {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-top: 20px;
        }

        .quick-btn {
            padding: 10px;
            background: #f8f9fa;
            border: 1px solid #e1e5e9;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            font-size: 0.85rem;
        }

        .quick-btn:hover {
            background: #e9ecef;
            transform: translateY(-1px);
        }

        .note {
            margin-top: 20px;
            padding: 15px;
            background: #f0f9ff;
            border-radius: 10px;
            border-left: 4px solid #667eea;
            font-size: 0.85rem;
            color: #1e40af;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">Medicare+</div>
        <h1>Quick Login</h1>
        <p class="subtitle">Super simple access to your dashboard</p>

        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email (any email works)</label>
                <input type="email" id="email" placeholder="Enter any email like user@test.com" required>
            </div>

            <div class="form-group">
                <label for="name">Your Name (optional)</label>
                <input type="text" id="name" placeholder="Enter your name">
            </div>

            <button type="submit" class="btn">Login Instantly</button>
        </form>

        <div class="divider">Or use quick access</div>

        <div class="quick-access">
            <button class="quick-btn" onclick="quickLogin('demo@test.com', 'Demo User')">
                Demo User
            </button>
            <button class="quick-btn" onclick="quickLogin('patient@test.com', 'Patient')">
                Test Patient
            </button>
            <button class="quick-btn" onclick="quickLogin('john@test.com', 'John Doe')">
                John Doe
            </button>
            <button class="quick-btn" onclick="quickLogin('user@medicare.com', 'Medicare User')">
                Medicare User
            </button>
        </div>

        <button class="btn btn-secondary" onclick="skipLogin()" style="margin-top: 20px;">
            Skip Login (Demo Mode)
        </button>

        <div class="note">
            <strong>Easy Access:</strong> This is a simplified login for testing. Just enter any email and you'll get instant access to the dashboard. No passwords needed!
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const name = document.getElementById('name').value || email.split('@')[0];
            
            if (!email) {
                alert('Please enter an email');
                return;
            }

            loginUser(email, name);
        });

        function quickLogin(email, name) {
            loginUser(email, name);
        }

        function skipLogin() {
            loginUser('demo@medicare.com', 'Demo User');
        }

        function loginUser(email, name) {
            console.log('ðŸ”“ Simple login for:', email);
            
            // Create user object
            const user = {
                id: 'simple-' + Date.now(),
                email: email,
                user_metadata: {
                    full_name: name,
                    provider: 'simple-login'
                }
            };

            // Save to localStorage
            localStorage.setItem('medicare_user', JSON.stringify(user));
            
            // Create basic profile
            const profile = {
                user_id: user.id,
                email: email,
                full_name: name,
                isComplete: true,
                created_at: new Date().toISOString()
            };
            localStorage.setItem(`user_profile_${user.id}`, JSON.stringify(profile));

            // Show success message
            document.querySelector('.login-container').innerHTML = `
                <div class="logo">Medicare+</div>
                <h1>âœ… Login Successful!</h1>
                <p>Welcome ${name}!</p>
                <div style="margin: 20px 0;">
                    <div style="width: 50px; height: 50px; border: 3px solid #10b981; border-top: 3px solid transparent; border-radius: 50%; animation: spin 1s linear infinite; margin: 0 auto;"></div>
                </div>
                <p style="color: #666;">Redirecting to your dashboard...</p>
                <style>
                    @keyframes spin {
                        0% { transform: rotate(0deg); }
                        100% { transform: rotate(360deg); }
                    }
                </style>
            `;

            // Redirect to dashboard
            setTimeout(() => {
                window.location.href = 'user-dashboard-improved.html?login=true';
            }, 2000);
        }
    </script>
</body>
</html>

<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Modern Healthcare UI Design System */
        :root {
            /* Primary Healthcare Colors */
            --primary-blue: #2563eb;
            --primary-blue-light: #3b82f6;
            --primary-blue-dark: #1d4ed8;
            --primary-blue-50: #eff6ff;
            --primary-blue-100: #dbeafe;
            
            /* Healthcare Accent Colors */
            --success-green: #10b981;
            --success-green-light: #34d399;
            --success-green-50: #ecfdf5;
            --warning-amber: #f59e0b;
            --warning-amber-50: #fffbeb;
            --danger-red: #ef4444;
            --danger-red-50: #fef2f2;
            
            /* Neutral Healthcare Palette */
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-200: #e5e7eb;
            --gray-300: #d1d5db;
            --gray-400: #9ca3af;
            --gray-500: #6b7280;
            --gray-600: #4b5563;
            --gray-700: #374151;
            --gray-800: #1f2937;
            --gray-900: #111827;
            
            /* Semantic Colors */
            --background: #ffffff;
            --surface: #ffffff;
            --surface-variant: var(--gray-50);
            --border: var(--gray-200);
            --border-light: var(--gray-100);
            --text-primary: var(--gray-900);
            --text-secondary: var(--gray-600);
            --text-muted: var(--gray-500);
            
            /* Spacing Scale */
            --space-xs: 0.25rem;
            --space-sm: 0.5rem;
            --space-md: 1rem;
            --space-lg: 1.5rem;
            --space-xl: 2rem;
            --space-2xl: 3rem;
            --space-3xl: 4rem;
            
            /* Border Radius */
            --radius-sm: 0.375rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --radius-xl: 1rem;
            --radius-2xl: 1.5rem;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            
            /* Typography */
            --font-family-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            --font-size-xs: 0.75rem;
            --font-size-sm: 0.875rem;
            --font-size-base: 1rem;
            --font-size-lg: 1.125rem;
            --font-size-xl: 1.25rem;
            --font-size-2xl: 1.5rem;
            --font-size-3xl: 1.875rem;
            --font-size-4xl: 2.25rem;
            
            /* Animation */
            --transition-fast: 0.15s ease-out;
            --transition-base: 0.2s ease-out;
            --transition-slow: 0.3s ease-out;
            
            /* Layout */
            --sidebar-width: 280px;
            --header-height: 72px;
            --content-max-width: 1200px;
        }

        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family-sans);
            background-color: var(--surface-variant);
            color: var(--text-primary);
            line-height: 1.6;
            font-size: var(--font-size-base);
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Layout Container */
        .dashboard-container {
            display: flex;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary-blue-50) 0%, var(--gray-50) 100%);
        }

        /* Sidebar Design */
        .sidebar {
            width: var(--sidebar-width);
            background: var(--background);
            border-right: 1px solid var(--border);
            position: fixed;
            height: 100vh;
            overflow-y: auto;
            z-index: 100;
            box-shadow: var(--shadow-lg);
            transition: transform var(--transition-base);
        }

        .sidebar-header {
            padding: var(--space-lg) var(--space-lg) var(--space-xl);
            border-bottom: 1px solid var(--border-light);
            background: linear-gradient(135deg, var(--primary-blue) 0%, var(--primary-blue-dark) 100%);
            color: white;
            position: relative;
            overflow: hidden;
        }

        .sidebar-header::before {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transform: translate(30px, -30px);
        }

        .sidebar-header h2 {
            font-size: var(--font-size-2xl);
            font-weight: 700;
            letter-spacing: -0.025em;
            position: relative;
            z-index: 1;
        }

        .sidebar-header .subtitle {
            font-size: var(--font-size-sm);
            opacity: 0.9;
            margin-top: var(--space-xs);
            position: relative;
            z-index: 1;
        }

        /* Navigation Menu */
        .nav-menu {
            list-style: none;
            padding: var(--space-lg) 0;
        }

        .nav-item {
            width: 100%;
            padding: var(--space-md) var(--space-lg);
            border: none;
            background: transparent;
            color: var(--text-secondary);
            text-align: left;
            cursor: pointer;
            border-left: 3px solid transparent;
            transition: all var(--transition-base);
            display: flex;
            align-items: center;
            font-size: var(--font-size-base);
            font-weight: 500;
            position: relative;
            margin: var(--space-xs) var(--space-md);
            border-radius: var(--radius-lg);
        }

        .nav-item::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            right: 0;
            bottom: 0;
            background: var(--primary-blue-50);
            border-radius: var(--radius-lg);
            opacity: 0;
            transition: opacity var(--transition-base);
        }

        .nav-item:hover {
            color: var(--primary-blue);
            transform: translateX(4px);
        }

        .nav-item:hover::before {
            opacity: 1;
        }

        .nav-item.active {
            color: var(--primary-blue);
            background: var(--primary-blue-50);
            border-left-color: var(--primary-blue);
            font-weight: 600;
        }

        .nav-item.active::before {
            opacity: 1;
        }

        .nav-item i {
            margin-right: var(--space-md);
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            z-index: 1;
        }

        .nav-item span {
            position: relative;
            z-index: 1;
        }

        /* Main Content Area */
        .main-content {
            margin-left: var(--sidebar-width);
            flex: 1;
            padding: var(--space-lg);
            max-width: 100%;
        }

        /* Header Design */
        .header {
            background: var(--background);
            padding: var(--space-lg) var(--space-xl);
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-md);
            margin-bottom: var(--space-xl);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid var(--border-light);
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-blue), var(--success-green), var(--primary-blue));
            background-size: 200% 100%;
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% { background-position: 200% 0; }
            50% { background-position: -200% 0; }
        }

        .header-content {
            display: flex;
            flex-direction: column;
            gap: var(--space-xs);
        }

        .header h1 {
            color: var(--text-primary);
            font-size: var(--font-size-3xl);
            font-weight: 700;
            letter-spacing: -0.025em;
            line-height: 1.2;
        }

        .header-subtitle {
            color: var(--text-secondary);
            font-size: var(--font-size-base);
            font-weight: 500;
        }

        .header-actions {
            display: flex;
            align-items: center;
            gap: var(--space-md);
        }

        .user-avatar {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-blue-light));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: var(--font-size-lg);
            box-shadow: var(--shadow-md);
            position: relative;
        }

        .user-avatar::before {
            content: '';
            position: absolute;
            inset: -2px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-blue), var(--success-green));
            z-index: -1;
            opacity: 0;
            transition: opacity var(--transition-base);
        }

        .user-avatar:hover::before {
            opacity: 1;
        }

        .sign-out-btn {
            background: linear-gradient(135deg, var(--danger-red), #dc2626);
            color: white;
            border: none;
            padding: var(--space-sm) var(--space-lg);
            border-radius: var(--radius-lg);
            cursor: pointer;
            font-size: var(--font-size-sm);
            font-weight: 600;
            transition: all var(--transition-base);
            box-shadow: var(--shadow-sm);
            display: flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .sign-out-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        /* Dashboard Grid */
        .dashboard-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: var(--space-xl);
            margin-bottom: var(--space-2xl);
        }

        /* Card Design */
        .card {
            background: var(--background);
            padding: var(--space-xl);
            border-radius: var(--radius-2xl);
            box-shadow: var(--shadow-md);
            border: 1px solid var(--border-light);
            transition: all var(--transition-base);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-blue), var(--success-green));
            opacity: 0;
            transition: opacity var(--transition-base);
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: var(--shadow-xl);
        }

        .card:hover::before {
            opacity: 1;
        }

        .card h3 {
            color: var(--text-primary);
            font-size: var(--font-size-xl);
            font-weight: 600;
            margin-bottom: var(--space-lg);
            display: flex;
            align-items: center;
            gap: var(--space-md);
        }

        .card h3 i {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-blue-50), var(--primary-blue-100));
            border-radius: var(--radius-md);
            color: var(--primary-blue);
            font-size: var(--font-size-sm);
        }

        .stat-number {
            font-size: var(--font-size-4xl);
            font-weight: 800;
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-blue-light));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--space-md);
            line-height: 1;
        }

        .vitals-summary {
            display: flex;
            flex-direction: column;
            gap: var(--space-sm);
        }

        .vitals-summary p {
            font-size: var(--font-size-sm);
            color: var(--text-secondary);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: var(--space-sm) 0;
            border-bottom: 1px solid var(--border-light);
        }

        .vitals-summary p:last-child {
            border-bottom: none;
        }

        .vital-value {
            font-weight: 600;
            color: var(--text-primary);
        }

        .vital-status {
            padding: var(--space-xs) var(--space-sm);
            border-radius: var(--radius-sm);
            font-size: var(--font-size-xs);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .vital-status.normal {
            background: var(--success-green-50);
            color: var(--success-green);
        }

        .vital-status.elevated {
            background: var(--warning-amber-50);
            color: var(--warning-amber);
        }

        /* Loading States */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 400px;
            color: var(--text-secondary);
            background: var(--background);
            border-radius: var(--radius-2xl);
            margin: var(--space-xl);
        }

        .spinner {
            border: 3px solid var(--border);
            border-top: 3px solid var(--primary-blue);
            border-radius: 50%;
            width: 48px;
            height: 48px;
            animation: spin 1s linear infinite;
            margin-bottom: var(--space-lg);
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Message States */
        .error-message, .success-message {
            padding: var(--space-lg);
            border-radius: var(--radius-lg);
            margin: var(--space-md) 0;
            display: flex;
            align-items: center;
            gap: var(--space-md);
            font-weight: 500;
            border-left: 4px solid;
        }

        .success-message {
            background: var(--success-green-50);
            color: var(--success-green);
            border-left-color: var(--success-green);
        }

        .error-message {
            background: var(--danger-red-50);
            color: var(--danger-red);
            border-left-color: var(--danger-red);
        }

        /* Modal Styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: var(--space-lg);
        }

        .modal-content {
            background: var(--background);
            padding: var(--space-2xl);
            border-radius: var(--radius-2xl);
            width: 100%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--border-light);
        }

        .modal-content h2 {
            font-size: var(--font-size-2xl);
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: var(--space-md);
        }

        /* Form Styles */
        .form-group {
            margin-bottom: var(--space-lg);
        }

        .form-group label {
            display: block;
            margin-bottom: var(--space-sm);
            font-weight: 600;
            color: var(--text-primary);
            font-size: var(--font-size-sm);
        }

        .form-group input {
            width: 100%;
            padding: var(--space-md);
            border: 2px solid var(--border);
            border-radius: var(--radius-lg);
            font-size: var(--font-size-base);
            transition: all var(--transition-base);
            background: var(--background);
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px var(--primary-blue-50);
        }

        /* Button Styles */
        .btn {
            padding: var(--space-md) var(--space-xl);
            border: none;
            border-radius: var(--radius-lg);
            font-size: var(--font-size-base);
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-base);
            display: inline-flex;
            align-items: center;
            gap: var(--space-sm);
            text-decoration: none;
            box-shadow: var(--shadow-sm);
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-blue-light));
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: var(--background);
            color: var(--text-secondary);
            border: 2px solid var(--border);
        }

        .btn-secondary:hover {
            background: var(--surface-variant);
            border-color: var(--primary-blue);
            color: var(--primary-blue);
        }

        .btn-group {
            display: flex;
            gap: var(--space-md);
            margin-top: var(--space-xl);
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: var(--space-3xl) var(--space-xl);
            color: var(--text-secondary);
        }

        .empty-state i {
            font-size: var(--font-size-4xl);
            color: var(--gray-300);
            margin-bottom: var(--space-xl);
            display: block;
        }

        .empty-state h3 {
            font-size: var(--font-size-xl);
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--space-md);
        }

        .empty-state p {
            font-size: var(--font-size-base);
            color: var(--text-secondary);
            max-width: 400px;
            margin: 0 auto;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            :root {
                --sidebar-width: 260px;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                display: none;
                box-shadow: none;
                border-right: none;
                border-bottom: 1px solid var(--border);
            }

            .sidebar.mobile-open {
                display: block;
            }

            .main-content {
                margin-left: 0;
                padding: var(--space-md);
            }

            .header {
                flex-direction: column;
                gap: var(--space-lg);
                text-align: center;
                padding: var(--space-lg);
            }

            .header-actions {
                width: 100%;
                justify-content: center;
            }

            .dashboard-grid {
                grid-template-columns: 1fr;
                gap: var(--space-lg);
                margin-bottom: var(--space-xl);
            }

            .card {
                padding: var(--space-lg);
            }

            .mobile-menu-toggle {
                display: block;
                position: fixed;
                top: var(--space-lg);
                right: var(--space-lg);
                z-index: 1001;
                background: var(--primary-blue);
                color: white;
                border: none;
                padding: var(--space-md);
                border-radius: var(--radius-lg);
                cursor: pointer;
                box-shadow: var(--shadow-lg);
                transition: all var(--transition-base);
            }

            .mobile-menu-toggle:hover {
                transform: scale(1.05);
            }
        }

        .mobile-menu-toggle {
            display: none;
        }

        /* Accessibility */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Focus Styles */
        *:focus-visible {
            outline: 2px solid var(--primary-blue);
            outline-offset: 2px;
        }

        /* Health Status Indicators */
        .health-indicator {
            display: inline-flex;
            align-items: center;
            gap: var(--space-xs);
            padding: var(--space-xs) var(--space-sm);
            border-radius: var(--radius-md);
            font-size: var(--font-size-xs);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .health-indicator.excellent {
            background: var(--success-green-50);
            color: var(--success-green);
        }

        .health-indicator.good {
            background: var(--primary-blue-50);
            color: var(--primary-blue);
        }

        .health-indicator.attention {
            background: var(--warning-amber-50);
            color: var(--warning-amber);
        }

        .health-indicator::before {
            content: '';
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background: currentColor;
        }
    </style>
</head>

    <script>
        // Supabase configuration
        const supabaseUrl = 'https://gcggnrwqilylyykppizb.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdjaGducndxaWx5bHl5a3BwaXpiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MTIyNDI1MzgsImV4cCI6MjAyNzgxODUzOH0.GtHQVOl7NSmNWE6u6wqYSN8EZwrBw4yyJ5fK4Lr0n2k';

        // Global state
        let currentUser = null;
        let userProfile = null;
        let activeTab = 'overview';
        let isMobileMenuOpen = false;

        // Initialize the app
        async function initApp() {
            console.log('🚀 Initializing Medicare+ dashboard...');
            
            try {
                // Show loading state
                document.getElementById('app').innerHTML = `
                    <div class="loading">
                        <div class="spinner"></div>
                        <p>Loading your dashboard...</p>
                    </div>
                `;

                // Check authentication
                console.log('🔐 Checking authentication...');
                await checkAuthentication();
                
                if (!currentUser) {
                    throw new Error('No user found after authentication check');
                }
                console.log('✅ Authentication successful for:', currentUser.email);
                
                // Load user profile
                console.log('👤 Loading user profile...');
                await loadUserProfile();
                
                if (!userProfile) {

        // Check if user is authenticated - SIMPLIFIED VERSION
        async function checkAuthentication() {
            console.log('🔓 Dashboard authentication check...');
            
            try {
                // 1. Check for demo mode or login parameters
                const urlParams = new URLSearchParams(window.location.search);
                const isDemoParam = urlParams.get('demo') === 'true';
                const isEasyLogin = urlParams.get('login') === 'true';
                
                if (isDemoParam) {
                    console.log('🎭 Demo mode activated via URL parameter');
                    currentUser = {
                        id: 'demo-user-' + Date.now(),
                        email: 'demo@medicare.com',
                        user_metadata: {
                            full_name: 'Demo User',
                            provider: 'demo'
                        }
                    };
                    localStorage.setItem('medicare_user', JSON.stringify(currentUser));
                    return;
                }

                // 2. Check localStorage for stored user (from new auth system)
                const storedUser = localStorage.getItem('medicare_user');
                if (storedUser) {
                    try {
                        currentUser = JSON.parse(storedUser);
                        console.log('✅ User found from auth system:', currentUser.email);
                        
                        // Validate user object
                        if (currentUser.id && currentUser.email) {
                            return; // Valid user found
                        } else {
                            console.log('Invalid user data, clearing...');
                            localStorage.removeItem('medicare_user');
                        }
                    } catch (e) {
                        console.log('Error parsing stored user, clearing...');
                        localStorage.removeItem('medicare_user');
                    }
                }

                // 3. Check for Supabase session (if available)
                if (supabase) {
                    try {
                        const { data: { session }, error } = await supabase.auth.getSession();
                        if (session && session.user) {
                            console.log('✅ Supabase session found:', session.user.email);
                            currentUser = session.user;
                            localStorage.setItem('medicare_user', JSON.stringify(currentUser));
                            return;
                        }
                    } catch (supabaseError) {
                        console.log('Supabase check failed:', supabaseError.message);
                    }
                }

                // 4. Check for OAuth redirect parameters
                const urlHash = window.location.hash;
                if (urlHash && (urlHash.includes('access_token') || urlHash.includes('refresh_token'))) {
                    console.log('🔗 OAuth tokens detected, processing...');
                    // Let Supabase handle the tokens
                    if (supabase) {
                        try {
                            const { data: { session }, error } = await supabase.auth.getSession();
                            if (session && session.user) {
                                currentUser = session.user;
                                localStorage.setItem('medicare_user', JSON.stringify(currentUser));
                                // Clean URL
                                window.history.replaceState({}, document.title, window.location.pathname);
                                return;
                            }
                        } catch (error) {
                            console.log('OAuth processing failed:', error.message);
                        }
                    }
                }

                // 5. Default to demo mode if no authentication found
                console.log('🎭 No authentication found, defaulting to demo mode');
                currentUser = {
                    id: 'auto-demo-' + Date.now(),
                    email: 'demo@medicare.com',
                    user_metadata: {
                        full_name: 'Demo User',
                        provider: 'auto-demo'
                    }
                };
                localStorage.setItem('medicare_user', JSON.stringify(currentUser));
                return;
                
            } catch (error) {
                console.error('Authentication check error:', error);
                // Always create demo user on error
                currentUser = {
                    id: 'fallback-demo-' + Date.now(),
                    email: 'demo@medicare.com',
                    user_metadata: {
                        full_name: 'Demo User',
                        provider: 'fallback'
                    }
                };
                localStorage.setItem('medicare_user', JSON.stringify(currentUser));
                return;
            }
        }

                const storedProfile = localStorage.getItem(`user_profile_${currentUser.id}`);
                if (storedProfile) {
                    userProfile = JSON.parse(storedProfile);
                    return;
                }

                // Fallback to user metadata
                const metadata = currentUser.user_metadata || {};
                userProfile = {
                    user_id: currentUser.id,
                    email: currentUser.email,
                    full_name: metadata.full_name || metadata.first_name || 'User',
                    first_name: metadata.first_name || '',
                    last_name: metadata.last_name || '',
                    phone: metadata.phone || '',
                    date_of_birth: metadata.date_of_birth || '',
                    address: metadata.address || '',
                    emergency_contact: metadata.emergency_contact || '',
                    emergency_phone: metadata.emergency_phone || '',
                    isComplete: !!(metadata.full_name && metadata.phone),
                    created_at: new Date().toISOString()
                };

                // Save to localStorage
                localStorage.setItem(`user_profile_${currentUser.id}`, JSON.stringify(userProfile));

            } catch (error) {
                console.error('Failed to load user profile:', error);
                // Create minimal profile
                userProfile = {
                    user_id: currentUser.id,
                    email: currentUser.email,
                    full_name: 'User',

        // Handle profile completion
        async function handleProfileCompletion(e) {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value;
            const phone = document.getElementById('phone').value;
            
            if (!fullName || !phone) {
                alert('Please fill in all required fields');
                return;
            }

            const submitBtn = document.getElementById('completeProfileBtn');
            submitBtn.disabled = true;
            submitBtn.textContent = 'Updating...';

            try {
                const updatedProfile = {
                    ...userProfile,
                    full_name: fullName,
                    phone: phone,
                    date_of_birth: document.getElementById('dateOfBirth').value,
                    emergency_contact: document.getElementById('emergencyContact').value,
                    emergency_phone: document.getElementById('emergencyPhone').value,
                    isComplete: true,
                    updated_at: new Date().toISOString()
                };

                // Save to localStorage
                localStorage.setItem(`user_profile_${currentUser.id}`, JSON.stringify(updatedProfile));
                userProfile = updatedProfile;

                // Close modal and update dashboard
                closeProfileModal();
                renderDashboard();

                showMessage('Profile updated successfully!', 'success');

            } catch (error) {
                console.error('Error updating profile:', error);
                alert('Failed to update profile. Please try again.');
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Complete Profile';
            }
        }

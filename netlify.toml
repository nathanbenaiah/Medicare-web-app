[build]
  # Build settings for Medicare+ Web App
  publish = "."
  command = "echo 'No build step required for static site'"

[[redirects]]
  # Handle specific auth callback route
  from = "/auth-callback"
  to = "/html/auth-callback.html"
  status = 200

[[redirects]]
  # Handle auth callback with params
  from = "/auth-callback/*"
  to = "/html/auth-callback.html"
  status = 200

# Handle HTML file routing - map root requests to html folder
[[redirects]]
  from = "/login"
  to = "/html/login.html"
  status = 200

[[redirects]]
  from = "/signup"
  to = "/html/signup.html"
  status = 200

[[redirects]]
  from = "/dashboard"
  to = "/html/user-dashboard-improved.html"
  status = 200

# Main redirects for all other pages
[[redirects]]
  from = "/*"
  to = "/html/:splat"
  status = 200
  force = false

# Fallback to index.html for SPA behavior
[[redirects]]
  from = "/*"
  to = "/html/index.html"
  status = 200

# Environment variables (set in Netlify dashboard)
[build.environment]
  NODE_VERSION = "18"

# Headers for security
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache static assets
[[headers]]
  for = "/css/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/js/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[[headers]]
  for = "/images/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000"

[functions]
  directory = "functions/" 
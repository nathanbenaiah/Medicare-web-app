<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediCare+ - Authentication</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .loader {
            text-align: center;
        }
        .spinner {
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .logo {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .message {
            font-size: 16px;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="logo">üè• MediCare+</div>
        <div class="spinner"></div>
        <div class="message">Processing authentication...</div>
    </div>

    <script>
        // Handle OAuth redirect
        function handleAuthRedirect() {
            try {
                // Get hash parameters (for Supabase Auth)
                const hashParams = new URLSearchParams(window.location.hash.substring(1));
                const queryParams = new URLSearchParams(window.location.search);
                
                // Check for access token in hash
                const accessToken = hashParams.get('access_token');
                const refreshToken = hashParams.get('refresh_token');
                const error = hashParams.get('error') || queryParams.get('error');
                const errorDescription = hashParams.get('error_description') || queryParams.get('error_description');
                
                console.log('Auth redirect parameters:', {
                    accessToken: accessToken ? 'present' : 'missing',
                    refreshToken: refreshToken ? 'present' : 'missing',
                    error: error,
                    errorDescription: errorDescription
                });

                if (error) {
                    console.error('Authentication error:', error, errorDescription);
                    // Redirect to auth page with error
                    window.location.href = `/html/auth.html?error=${encodeURIComponent(error)}&error_description=${encodeURIComponent(errorDescription || '')}`;
                    return;
                }

                if (accessToken) {
                    console.log('Access token found, redirecting to dashboard...');
                    // Store tokens if needed (Supabase handles this automatically)
                    window.location.href = '/html/user-dashboard.html';
                    return;
                }

                // Check for OAuth code (for traditional OAuth flow)
                const code = queryParams.get('code');
                if (code) {
                    console.log('OAuth code found, processing...');
                    // Redirect to dashboard, Supabase will handle the code exchange
                    window.location.href = '/html/user-dashboard.html';
                    return;
                }

                // No authentication parameters found
                console.log('No authentication parameters found, redirecting to auth...');
                window.location.href = '/html/auth.html';

            } catch (error) {
                console.error('Error handling auth redirect:', error);
                window.location.href = '/html/auth.html?error=redirect_error';
            }
        }

        // Process redirect immediately
        document.addEventListener('DOMContentLoaded', function() {
            // Small delay to ensure page loads properly
            setTimeout(handleAuthRedirect, 100);
        });

        // Fallback timeout
        setTimeout(function() {
            if (window.location.href.includes('redirect-handler')) {
                console.log('Fallback redirect triggered');
                window.location.href = '/html/auth.html';
            }
        }, 5000);
    </script>
</body>
</html>

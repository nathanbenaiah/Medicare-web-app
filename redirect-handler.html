<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting... - MediCare+</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #007BFF 0%, #0056b3 100%);
            color: white;
        }
        .redirect-container {
            text-align: center;
            padding: 40px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .message {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .details {
            font-size: 14px;
            opacity: 0.8;
        }
        .manual-link {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        .manual-link:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: rgba(255, 255, 255, 0.5);
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="spinner"></div>
        <div class="message">Redirecting to Dashboard...</div>
        <div class="details" id="status">Processing authentication...</div>
        <a href="#" id="manual-link" class="manual-link" style="display: none;">
            Go to Dashboard Manually
        </a>
    </div>

    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'https://gcggnrwqilylyykppizb.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdjZ2ducndxaWx5bHl5a3BwaXpiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk0ODA1NjAsImV4cCI6MjA2NTA1NjU2MH0.9ayDDoyjUiYA3Hmir_A92U2i7QNkIuER-94kDNVVgoE';
        
        // Initialize Supabase client
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        function updateStatus(message) {
            document.getElementById('status').textContent = message;
            console.log('ðŸ”„', message);
        }

        function showManualLink(url) {
            const link = document.getElementById('manual-link');
            link.href = url;
            link.style.display = 'inline-block';
        }

        async function handleRedirect() {
            try {
                updateStatus('Checking authentication status...');
                
                // Parse URL parameters
                const urlParams = new URLSearchParams(window.location.search);
                const fragment = new URLSearchParams(window.location.hash.slice(1));
                
                // Check for OAuth callback parameters
                const accessToken = urlParams.get('access_token') || fragment.get('access_token');
                const refreshToken = urlParams.get('refresh_token') || fragment.get('refresh_token');
                const error = urlParams.get('error') || fragment.get('error');
                const errorDescription = urlParams.get('error_description') || fragment.get('error_description');

                if (error) {
                    updateStatus(`Authentication error: ${errorDescription || error}`);
                    console.error('OAuth error:', error, errorDescription);
                    return;
                }

                if (accessToken) {
                    updateStatus('OAuth callback detected, processing session...');
                    
                    // Let Supabase handle the OAuth callback
                    const { data, error: sessionError } = await supabase.auth.getSession();
                    
                    if (sessionError) {
                        updateStatus('Session error: ' + sessionError.message);
                        console.error('Session error:', sessionError);
                        return;
                    }
                }

                // Check for active session
                const { data: { session } } = await supabase.auth.getSession();
                
                if (session) {
                    updateStatus(`Welcome ${session.user.email}! Redirecting to dashboard...`);
                    
                    // Determine the correct dashboard URL
                    let dashboardUrl;
                    
                    // Check if we're on localhost
                    if (window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1') {
                        dashboardUrl = `${window.location.origin}/dashboard/html/user-dashboard.html`;
                    } else {
                        // We're on production, use the correct production path
                        dashboardUrl = `${window.location.origin}/html/dashboard/html/user-dashboard.html`;
                    }
                    
                    console.log('ðŸŽ¯ Redirecting to:', dashboardUrl);
                    showManualLink(dashboardUrl);
                    
                    // Redirect after a short delay
                    setTimeout(() => {
                        window.location.href = dashboardUrl;
                    }, 2000);
                    
                } else {
                    updateStatus('No active session found. Redirecting to login...');
                    
                    // Redirect to auth page
                    const authUrl = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
                        ? `${window.location.origin}/src/html/auth.html`
                        : `${window.location.origin}/html/auth.html`;
                    
                    setTimeout(() => {
                        window.location.href = authUrl;
                    }, 2000);
                }

            } catch (error) {
                updateStatus('Unexpected error: ' + error.message);
                console.error('Redirect handler error:', error);
                
                // Show manual link as fallback
                const fallbackUrl = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1'
                    ? `${window.location.origin}/src/html/auth.html`
                    : `${window.location.origin}/html/auth.html`;
                showManualLink(fallbackUrl);
            }
        }

        // Start the redirect process when page loads
        document.addEventListener('DOMContentLoaded', handleRedirect);
    </script>
</body>
</html>

    <style>
        :root {
            --primary-blue: #007BFF;
            --secondary-dark-blue: #0056b3;
            --bg-light: #f9f9f9;
            --bg-white: #ffffff;
            --accent-light-gray: #f0f0f0;
            --text-dark: #212529;
            --text-gray: #6c757d;
            --success-green: #28a745;
            --soft-red: #ef4444;
            --warning-orange: #ffc107;
            --border-radius: 20px;
            --box-shadow: 0 4px 15px rgba(0, 123, 255, 0.1);
            --box-shadow-hover: 0 8px 30px rgba(0, 123, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-dark);
            line-height: 1.6;
        }

        .auth-container {
            background: var(--bg-white);
            border-radius: var(--border-radius);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.15);
            width: 100%;
            max-width: 400px;
            padding: 2rem;
            margin: 1rem;
            position: relative;
            overflow: hidden;
        }

        .auth-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-blue), var(--success-green));
        }

        .auth-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .auth-logo {
            font-size: 2rem;
            font-weight: 800;
            color: var(--primary-blue);
            margin-bottom: 0.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .auth-logo i {
            color: var(--primary-blue);
            filter: drop-shadow(0 0 8px rgba(0, 123, 255, 0.3));
        }

        .auth-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .auth-subtitle {
            color: var(--text-gray);
            font-size: 0.9rem;
        }

        .role-selector {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 2rem;
            background: var(--bg-light);
            border-radius: 15px;
            padding: 0.25rem;
        }

        .role-btn {
            flex: 1;
            padding: 0.8rem;
            background: transparent;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            font-size: 0.9rem;
        }

        .role-btn.active {
            background: var(--primary-blue);
            color: white;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
        }

        .role-btn:not(.active) {
            color: var(--text-gray);
        }

        .role-btn:not(.active):hover {
            background: rgba(0, 123, 255, 0.1);
            color: var(--primary-blue);
        }

        .auth-form {
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-dark);
        }

        .form-input {
            width: 100%;
            padding: 1rem 1.2rem;
            border: 2px solid var(--accent-light-gray);
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: 'Poppins', sans-serif;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        .form-input.error {
            border-color: var(--soft-red);
            box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1);
        }

        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
        }

        .remember-me input[type="checkbox"] {
            width: 16px;
            height: 16px;
            accent-color: var(--primary-blue);
        }

        .forgot-password {
            color: var(--primary-blue);
            text-decoration: none;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .auth-button {
            width: 100%;
            padding: 1rem;
            background: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .auth-button:hover {
            background: var(--secondary-dark-blue);
            transform: translateY(-2px);
            box-shadow: var(--box-shadow-hover);
        }

        .auth-button:disabled {
            background: var(--text-gray);
            cursor: not-allowed;
            transform: none;
        }

        .auth-button.loading {
            position: relative;
            color: transparent;
        }

        .auth-button.loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top: 2px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
            color: var(--text-gray);
            font-size: 0.9rem;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--accent-light-gray);
            z-index: 1;
        }

        .divider span {
            background: var(--bg-white);
            padding: 0 1rem;
            position: relative;
            z-index: 2;
        }

            color: var(--text-dark);
            border: 2px solid var(--accent-light-gray);
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;

<body>
    <div class="auth-container">
        <div class="auth-header">
            <div class="auth-logo">
                <i class="fas fa-heartbeat"></i>
                MediCare<span style="color: #007BFF;">+</span>
            </div>
            <h1 class="auth-title">Welcome Back</h1>
            <p class="auth-subtitle">Sign in to access your healthcare dashboard</p>
        </div>

        <div class="role-selector">
            <button class="role-btn active" data-role="patient">
                <i class="fas fa-user"></i>
                Patient
            </button>
            <button class="role-btn" data-role="provider">
                <i class="fas fa-user-md"></i>
                Provider
            </button>
        </div>

        <div class="demo-credentials">
            <h4><i class="fas fa-info-circle"></i> Demo Credentials</h4>
            <div class="demo-credential" onclick="fillDemoCredentials('patient')">
                <div class="role">Patient Account</div>
                <div class="email">patient@example.com / password123</div>
            </div>
            <div class="demo-credential" onclick="fillDemoCredentials('provider')">
                <div class="role">Healthcare Provider</div>
                <div class="email">doctor@example.com / doctor123</div>
            </div>
        </div>

        <div class="error-message" id="error-message">
            <!-- Error messages will appear here -->
        </div>

        <form class="auth-form" id="login-form">
            <div class="form-group">
                <label class="form-label" for="email">Email Address</label>
                <input type="email" id="email" class="form-input" required>
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Password</label>
                <input type="password" id="password" class="form-input" required>
            </div>

            <div class="form-options">
                <label class="remember-me">
                    <input type="checkbox" id="remember-me">
                    <span>Remember me</span>
                </label>
                <a href="#" class="forgot-password">Forgot password?</a>
            </div>

            <button type="submit" class="auth-button" id="login-btn">
                <i class="fas fa-sign-in-alt"></i>
                Sign In
            </button>
        </form>

        <div class="divider">
            <span>or continue with</span>
        </div>

        <button class="google-button" onclick="handleGoogleLogin()">
            <div class="google-icon"></div>
            Continue with Google
        </button>
    </div>

    <!-- Scripts -->
    <script src="../js/enhanced-auth-system.js"></script>
    
    <script>
        // Enhanced Authentication Page Handler
        class AuthPageHandler {
            constructor() {
                this.currentRole = 'patient';
                this.isLoading = false;
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.checkExistingAuth();
            }

            setupEventListeners() {
                // Role selector
                document.querySelectorAll('.role-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        this.selectRole(e.target.dataset.role);
                    });
                });

                // Login form
                document.getElementById('login-form').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.handleLogin();
                });

                // Input validation
                document.querySelectorAll('.form-input').forEach(input => {
                    input.addEventListener('input', () => {
                        this.clearErrors();
                    });
                });
            }

            selectRole(role) {
                this.currentRole = role;
                
                // Update UI
                document.querySelectorAll('.role-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                document.querySelector(`[data-role="${role}"]`).classList.add('active');
                
                // Clear form
                this.clearForm();
                this.clearErrors();
            }

            async handleLogin() {
                if (this.isLoading) return;
                
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value;
                const rememberMe = document.getElementById('remember-me').checked;

                // Validation
                if (!this.validateForm(email, password)) {
                    return;
                }

                this.setLoading(true);
                
                try {
                    const result = await performLogin(email, password, rememberMe);
                    
                    if (result.success) {
                        // Check if user role matches selected role
                        if (result.user.role !== this.currentRole) {
                            this.showError(`This account is registered as a ${result.user.role}. Please select the correct role.`);
                            this.setLoading(false);
                            return;
                        }
                        
                        // Success - the auth system will handle redirection
                        console.log('Login successful, redirecting...');
                    } else {
                        this.showError(result.error || 'Login failed. Please check your credentials.');
                    }
                } catch (error) {
                    console.error('Login error:', error);
                    this.showError('An unexpected error occurred. Please try again.');
                } finally {
                    this.setLoading(false);
                }
            }

            validateForm(email, password) {
                const emailInput = document.getElementById('email');
                const passwordInput = document.getElementById('password');
                
                // Reset errors
                emailInput.classList.remove('error');
                passwordInput.classList.remove('error');
                
                let isValid = true;
                
                if (!email) {
                    emailInput.classList.add('error');
                    this.showError('Please enter your email address.');
                    isValid = false;
                } else if (!this.isValidEmail(email)) {
                    emailInput.classList.add('error');
                    this.showError('Please enter a valid email address.');
                    isValid = false;
                }
                
                if (!password) {
                    passwordInput.classList.add('error');
                    if (!this.hasError()) {
                        this.showError('Please enter your password.');
                    }
                    isValid = false;
                } else if (password.length < 6) {
                    passwordInput.classList.add('error');
                    if (!this.hasError()) {
                        this.showError('Password must be at least 6 characters long.');
                    }
                    isValid = false;
                }
                
                return isValid;
            }

            isValidEmail(email) {
                return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
            }

            setLoading(loading) {
                this.isLoading = loading;
                const loginBtn = document.getElementById('login-btn');
                
                if (loading) {
                    loginBtn.classList.add('loading');
                    loginBtn.disabled = true;
                } else {
                    loginBtn.classList.remove('loading');
                    loginBtn.disabled = false;
                }
            }

            showError(message) {
                const errorEl = document.getElementById('error-message');
                errorEl.textContent = message;
                errorEl.style.display = 'block';
            }

            clearErrors() {
                const errorEl = document.getElementById('error-message');
                errorEl.style.display = 'none';
                
                document.querySelectorAll('.form-input').forEach(input => {
                    input.classList.remove('error');
                });
            }

            hasError() {
                return document.getElementById('error-message').style.display === 'block';
            }

            clearForm() {
                document.getElementById('email').value = '';
                document.getElementById('password').value = '';
                document.getElementById('remember-me').checked = false;
            }

            checkExistingAuth() {
                // If user is already authenticated, redirect them
                if (enhancedAuth.isLoggedIn()) {
                    console.log('User already authenticated, redirecting...');
                    enhancedAuth.redirectToDashboard();
                }
            }
        }

        // Global functions
        function fillDemoCredentials(role) {
            const credentials = {
                'patient': { email: 'patient@example.com', password: 'password123' },
                'provider': { email: 'doctor@example.com', password: 'doctor123' }
            };
            
            if (credentials[role]) {
                document.getElementById('email').value = credentials[role].email;
                document.getElementById('password').value = credentials[role].password;
                
                // Select appropriate role
                authHandler.selectRole(role);
                
                // Clear any errors
                authHandler.clearErrors();
            }
        }

        async function handleGoogleLogin() {
            authHandler.setLoading(true);
            
            // Mock Google login for demo
            try {
                await new Promise(resolve => setTimeout(resolve, 1500)); // Simulate API call
                
                const mockGoogleUser = {
                    email: 'google.user@gmail.com',
                    name: 'Google User',
                    role: authHandler.currentRole // Use selected role
                };
                
                // Simulate successful login
                enhancedAuth.handleSuccessfulLogin(mockGoogleUser, true);
                
            } catch (error) {
                authHandler.showError('Google login failed. Please try again.');
            } finally {
                authHandler.setLoading(false);
            }
        }

        // Initialize auth page handler
        const authHandler = new AuthPageHandler();

        // Page load animations
        document.addEventListener('DOMContentLoaded', function() {
            console.log('MediCare+ Enhanced Authentication System Loaded');
            
            // Animate container entrance
            const container = document.querySelector('.auth-container');
            container.style.transform = 'translateY(20px)';
            container.style.opacity = '0';
            
            setTimeout(() => {
                container.style.transition = 'all 0.6s ease';
                container.style.transform = 'translateY(0)';
                container.style.opacity = '1';
            }, 100);
        });
    </script>

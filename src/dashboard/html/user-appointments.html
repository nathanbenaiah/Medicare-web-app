<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Appointments - MediCare+</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@2.1.4/css/boxicons.min.css">
    
    <!-- AOS Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Styles -->
    <link rel="stylesheet" href="../css/premium-dashboard.css">
    <link rel="stylesheet" href="../../css/mobile-responsive.css">
    
    <style>
        :root {
            --primary-blue: hsl(211, 100%, 50%);
            --secondary-dark-blue: #0056b3;
            --bg-light: #f9f9f9;
            --bg-white: #ffffff;
            --accent-light-gray: #f0f0f0;
            --text-dark: #212529;
            --text-gray: #6c757d;
            --success-green: #28a745;
            --soft-red: #ef4444;
            --border-radius: 20px;
            --box-shadow: 0 4px 15px rgba(0, 123, 255, 0.1);
            --box-shadow-hover: 0 8px 30px rgba(0, 123, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: var(--text-dark);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Modern Navigation */
        .modern-navbar {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 10001;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 60px;
            padding: 12px 24px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: box-shadow 0.3s ease;
            max-width: 90vw;
        }

        .navbar-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 2rem;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            font-size: 1.4rem;
            font-weight: 800;
            color: #1a1a1a;
        }

        .navbar-brand i {
            font-size: 1.8rem;
            color: #007BFF;
            filter: drop-shadow(0 0 8px rgba(0, 123, 255, 0.3));
        }

        .brand-accent {
            color: #007BFF;
        }

        .navbar-nav {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-link {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            color: #6b7280;
            font-weight: 600;
            font-size: 0.9rem;
            padding: 12px 16px;
            border-radius: 30px;
            transition: all 0.3s ease;
        }

        .nav-link:hover {
            color: #007BFF;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 123, 255, 0.2);
        }

        .nav-link.active {
            color: #007BFF;
            background: rgba(0, 123, 255, 0.1);
        }

        /* Page Container */
        .page-container {
            margin-top: 120px;
            padding: 2rem;
            max-width: 1400px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Hero Section */
        .page-hero {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 30px;
            padding: 3rem;
            color: white;
            margin-bottom: 3rem;
            position: relative;
            overflow: hidden;
        }

        .page-hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }

        .hero-content {
            position: relative;
            z-index: 2;
            text-align: center;
        }

        .hero-title {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 1rem;
        }

        .hero-subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            margin-bottom: 2rem;
        }

        .hero-actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .hero-btn {
            padding: 1rem 2rem;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 15px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .hero-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }

        /* Search Section */
        .search-section {
            background: var(--bg-white);
            border-radius: var(--border-radius);
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: var(--box-shadow);
        }

        .search-tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            border-bottom: 2px solid var(--accent-light-gray);
        }

        .search-tab {
            padding: 1rem 2rem;
            background: transparent;
            border: none;
            border-bottom: 3px solid transparent;
            color: var(--text-gray);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .search-tab.active {
            color: var(--primary-blue);
            border-bottom-color: var(--primary-blue);
        }

        .search-filters {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .filter-group {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .search-input {
            flex: 1;
            padding: 1rem 1.5rem;
            border: 2px solid var(--accent-light-gray);
            border-radius: 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--primary-blue);
            box-shadow: 0 0 0 3px rgba(0, 123, 255, 0.1);
        }

        .search-btn {
            padding: 1rem 2rem;
            background: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 15px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .search-btn:hover {
            background: var(--secondary-dark-blue);
            transform: translateY(-2px);
        }

        .filter-options {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        .filter-select {
            padding: 0.8rem 1.2rem;
            border: 2px solid var(--accent-light-gray);
            border-radius: 10px;
            background: white;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-select:focus {
            outline: none;
            border-color: var(--primary-blue);
        }

        /* Providers Grid */
        .providers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .provider-card {
            background: var(--bg-white);
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: var(--box-shadow);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .provider-card:hover,
        .provider-card.selected {
            transform: translateY(-5px);
            box-shadow: var(--box-shadow-hover);
            border: 2px solid var(--primary-blue);
        }

        .provider-card.selected {
            background: rgba(0, 123, 255, 0.05);
        }

        .provider-header {
            display: flex;
            align-items: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .provider-image {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            border: 3px solid var(--primary-blue);
        }

        .provider-info h3 {
            font-size: 1.3rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .provider-specialty {
            color: var(--primary-blue);
            font-weight: 600;
            font-size: 0.9rem;
        }

        .provider-rating {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-top: 0.5rem;
        }

        .rating-stars {
            color: #ffc107;
        }

        .provider-details {
            margin-bottom: 1.5rem;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            margin-bottom: 0.8rem;
            font-size: 0.9rem;
            color: var(--text-gray);
        }

        .detail-item i {
            width: 16px;
            color: var(--primary-blue);
        }

        .provider-availability {
            background: rgba(0, 123, 255, 0.1);
            border-radius: 10px;
            padding: 1rem;
            margin-bottom: 1.5rem;
        }

        .availability-title {
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 0.8rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .time-slots {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .time-slot {
            padding: 0.5rem 1rem;
            background: white;
            border: 1px solid var(--primary-blue);
            border-radius: 8px;
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--primary-blue);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .time-slot:hover, .time-slot.selected {
            background: var(--primary-blue);
            color: white;
        }

        .time-slot.unavailable {
            background: #f8f9fa;
            color: var(--text-gray);
            border-color: #dee2e6;
            cursor: not-allowed;
        }

        .book-appointment-btn {
            width: 100%;
            padding: 1rem;
            background: var(--primary-blue);
            color: white;
            border: none;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .book-appointment-btn:hover {
            background: var(--secondary-dark-blue);
            transform: translateY(-2px);
        }

        /* My Appointments Section */
        .my-appointments {
            background: var(--bg-white);
            border-radius: var(--border-radius);
            padding: 2rem;
            box-shadow: var(--box-shadow);
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .section-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--text-dark);
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .appointment-filters {
            display: flex;
            gap: 0.5rem;
        }

        .filter-tab {
            padding: 0.8rem 1.5rem;
            background: var(--accent-light-gray);
            border: none;
            border-radius: 10px;
            color: var(--text-gray);
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .filter-tab.active {
            background: var(--primary-blue);
            color: white;
        }

        .appointments-list {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .appointment-card {
            background: var(--bg-light);
            border-radius: 15px;
            padding: 1.5rem;
            border-left: 5px solid var(--primary-blue);
            transition: all 0.3s ease;
        }

        .appointment-card:hover {
            transform: translateX(5px);
            box-shadow: var(--box-shadow);
        }

        .appointment-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 1rem;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .appointment-info h4 {
            font-size: 1.2rem;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        .appointment-datetime {
            display: flex;
            align-items: center;
            gap: 1rem;
            color: var(--text-gray);
            font-size: 0.9rem;
        }

        .appointment-status {
            padding: 0.5rem 1rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-confirmed {
            background: rgba(40, 167, 69, 0.1);
            color: var(--success-green);
        }

        .status-pending {
            background: rgba(255, 193, 7, 0.1);
            color: #ffc107;
        }

        .status-cancelled {
            background: rgba(239, 68, 68, 0.1);
            color: var(--soft-red);
        }

        .appointment-actions {
            display: flex;
            gap: 0.8rem;
            margin-top: 1rem;
        }

        .action-btn {
            padding: 0.6rem 1.2rem;
            border: none;
            border-radius: 8px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary {
            background: var(--primary-blue);
            color: white;
        }

        .btn-secondary {
            background: var(--accent-light-gray);
            color: var(--text-gray);
        }

        .btn-danger {
            background: var(--soft-red);
            color: white;
        }

        .action-btn:hover {
            transform: translateY(-2px);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .page-container {
                padding: 1rem;
            }
            
            .hero-title {
                font-size: 2rem;
            }
            
            .providers-grid {
                grid-template-columns: 1fr;
            }
            
            .filter-options {
                flex-direction: column;
            }
            
            .filter-group {
                flex-direction: column;
            }
            
            .search-input {
                margin-bottom: 1rem;
            }
            
            .appointment-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .appointment-actions {
                flex-wrap: wrap;
            }
        }
    </style>
</head>

                <p class="hero-subtitle">Find the best doctors and hospitals for your healthcare needs</p>

                    <div class="search-tab" onclick="switchTab('doctors')">

                    </div>
                    <div class="search-tab" onclick="switchTab('specialties')">
                        <i class="fas fa-stethoscope"></i> Specialties
                    </div>

                <div class="search-filters">
                    <div class="filter-group">
                        <input type="text" id="search-input" placeholder="Search hospitals, doctors, or specialties..." class="search-input">

                            <i class="fas fa-search"></i>

                    <div class="filter-options">

                            <option value="uptown">Uptown</option>
                            <option value="suburbs">Suburbs</option>
                        </select>

                            <option value="cardiology">Cardiology</option>
                            <option value="dermatology">Dermatology</option>
                            <option value="neurology">Neurology</option>
                            <option value="orthopedics">Orthopedics</option>
                            <option value="pediatrics">Pediatrics</option>
                        </select>
                        
                        <select id="availability-filter" class="filter-select">

                            <option value="today">Today</option>

        <section class="my-appointments" data-aos="fade-up" data-aos-delay="300">

                <h2 class="section-title">

                    My Appointments
                </h2>
                <div class="appointment-filters">
                    <div class="filter-tab active" onclick="filterAppointments('all')">All</div>
                    <div class="filter-tab" onclick="filterAppointments('upcoming')">Upcoming</div>
                    <div class="filter-tab" onclick="filterAppointments('past')">Past</div>
                    <div class="filter-tab" onclick="filterAppointments('cancelled')">Cancelled</div>
                </div>
            </div>
            
            <div class="appointments-list" id="appointments-list">
                <!-- Appointments will be loaded here -->

    <style>
        /* Toast Notification Styles */
        .toast {
            position: fixed;
            top: 100px;
            right: 20px;
            background: var(--primary-blue);
            color: white;
            padding: 1rem 1.5rem;
            border-radius: 12px;
            box-shadow: var(--box-shadow);
            z-index: 10000;
            transform: translateX(400px);
            transition: all 0.3s ease;
            max-width: 350px;
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.error {
            background: var(--soft-red);
        }

        .toast.warning {
            background: var(--warning-orange);
            color: var(--text-dark);
        }

        .toast.success {
            background: var(--success-green);
        }

        /* Enhanced Mobile Responsiveness */
        @media (max-width: 768px) {
            .modern-navbar {
                left: 10px;
                right: 10px;
                transform: none;
                max-width: none;
                padding: 8px 16px;
            }
            
            .navbar-nav {
                display: none;
            }
            
            .page-hero {
                padding: 2rem 1rem;
            }
            
            .hero-title {
                font-size: 2rem;
            }
            
            .hero-actions {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .search-filters {
                flex-direction: column;
                gap: 1rem;
            }
            
            .filter-group {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .filter-options {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .providers-grid {
                grid-template-columns: 1fr;
                gap: 1rem;
            }
            
            .provider-card {
                padding: 1rem;
            }
            
            .provider-header {
                flex-direction: column;
                text-align: center;
                gap: 0.5rem;
            }
            
            .provider-image {
                width: 60px;
                height: 60px;
            }
            
            .time-slots {
                justify-content: center;
            }
            
            .appointment-header {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
            
            .appointment-actions {
                flex-direction: column;
                gap: 0.5rem;
            }
            
            .toast {
                right: 10px;
                left: 10px;
                transform: translateY(-100px);
                max-width: none;
            }
            
            .toast.show {
                transform: translateY(0);
            }
        }

        @media (max-width: 480px) {
            .page-container {
                padding: 1rem 0.5rem;
            }
            
            .search-section {
                padding: 1rem;
            }
            
            .my-appointments {
                padding: 1rem;
            }
            
            .section-header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }
            
            .appointment-filters {
                display: grid;
                grid-template-columns: 1fr 1fr;
                gap: 0.5rem;
                width: 100%;
            }
            
            .hero-stat-number {
                font-size: 1.5rem;

                font-size: 0.8rem;

        /* Status Colors */
        .status-completed {
            background: rgba(40, 167, 69, 0.1);
            color: var(--success-green);
        }

        /* Loading State */
        .loading-state {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 3rem;
            color: var(--text-gray);
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--accent-light-gray);
            border-top: 3px solid var(--primary-blue);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }

    <!-- Scripts -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="../js/auth-handler.js"></script>
    <script src="../js/enhanced-database-config.js"></script>
    <script src="../js/user-appointments.js"></script>
    <script src="../js/appointment-booking.js"></script>
    
    <script>
        // Initialize AOS
        AOS.init({
            duration: 800,
            easing: 'ease-in-out',
            once: true
        });

        // Enhanced Appointments Page with Advanced Database Integration
        class AppointmentManager {
            constructor() {
                this.currentTab = 'hospitals';
                this.selectedProvider = null;
                this.selectedTimeSlot = null;
                this.selectedDate = null;
                this.filters = {
                    location: '',
                    specialty: '',
                    availability: '',
                    rating: 0
                };
                this.init();
            }

            async init() {
                await this.loadProviders();
                await this.loadMyAppointments();
                this.setupEventListeners();
                this.initializeFilters();
                this.setupRealTimeUpdates();
            }

            async loadProviders() {
                try {
                    this.showLoadingState();
                    
                    const hospitals = await enhancedDbManager.getHospitals();
                    const doctors = await enhancedDbManager.getDoctors();
                    
                    // Store full data for filtering
                    this.allHospitals = hospitals;
                    this.allDoctors = doctors;
                    
                    this.displayProviders(hospitals, doctors);
                    this.hideLoadingState();
                } catch (error) {
                    console.error('Error loading providers:', error);
                    this.showToast('Error loading providers. Please try again.', 'error');
                    this.hideLoadingState();
                }
            }

            displayProviders(hospitals, doctors) {
                const container = document.getElementById('providers-container');
                let html = '';

                if (this.currentTab === 'hospitals') {
                    html = hospitals.map(hospital => this.createHospitalCard(hospital)).join('');
                } else if (this.currentTab === 'doctors') {
                    html = doctors.map(doctor => this.createDoctorCard(doctor)).join('');
                }

                container.innerHTML = html;
            }

            createHospitalCard(hospital) {
                const stars = 'â˜…'.repeat(Math.floor(hospital.rating)) + 'â˜†'.repeat(5 - Math.floor(hospital.rating));
                return `
                    <div class="provider-card" onclick="appointmentManager.selectProvider('hospital', ${hospital.id})">
                        <div class="provider-header">
                            <img src="${hospital.image}" alt="${hospital.name}" class="provider-image">
                            <div class="provider-info">
                                <h3>${hospital.name}</h3>
                                <p class="provider-specialty">${hospital.specialty}</p>
                                <div class="provider-rating">
                                    <span class="rating-stars">${stars}</span>
                                    <span>${hospital.rating}/5</span>
                                </div>
                            </div>
                        </div>
                        <div class="provider-details">
                            <div class="detail-item">
                                <i class="fas fa-map-marker-alt"></i>
                                <span>${hospital.address}</span>
                            </div>
                            <div class="detail-item">
                                <i class="fas fa-phone"></i>
                                <span>${hospital.phone}</span>
                            </div>
                            <div class="detail-item">
                                <i class="fas fa-bed"></i>
                                <span>${hospital.beds} beds</span>
                            </div>
                            <div class="detail-item">
                                <i class="fas fa-clock"></i>
                                <span>${hospital.emergency_24x7 ? '24/7 Emergency' : 'Regular Hours'}</span>
                            </div>
                        </div>
                        <div class="provider-availability">
                            <div class="availability-title">
                                <i class="fas fa-calendar"></i>
                                Available Time Slots
                            </div>
                            <div class="time-slots">
                                ${hospital.availability.map(time => `
                                    <span class="time-slot" onclick="appointmentManager.selectTimeSlot('${time}')">${time}</span>
                                `).join('')}
                            </div>
                        </div>
                        <button class="book-appointment-btn" onclick="appointmentManager.bookAppointment(${hospital.id}, 'hospital')">
                            <i class="fas fa-calendar-plus"></i>
                            Book Appointment
                        </button>
                    </div>
                `;
            }

            createDoctorCard(doctor) {
                const stars = 'â˜…'.repeat(Math.floor(doctor.rating)) + 'â˜†'.repeat(5 - Math.floor(doctor.rating));
                return `
                    <div class="provider-card" onclick="appointmentManager.selectProvider('doctor', ${doctor.id})">
                        <div class="provider-header">
                            <img src="${doctor.image}" alt="${doctor.name}" class="provider-image">
                            <div class="provider-info">
                                <h3>${doctor.name}</h3>
                                <p class="provider-specialty">${doctor.specialty}</p>
                                <div class="provider-rating">
                                    <span class="rating-stars">${stars}</span>
                                    <span>${doctor.rating}/5</span>
                                </div>
                            </div>
                        </div>
                        <div class="provider-details">
                            <div class="detail-item">
                                <i class="fas fa-hospital"></i>
                                <span>${doctor.hospital_name}</span>
                            </div>
                            <div class="detail-item">
                                <i class="fas fa-user-md"></i>
                                <span>${doctor.experience} experience</span>
                            </div>
                            <div class="detail-item">
                                <i class="fas fa-graduation-cap"></i>
                                <span>${doctor.qualification}</span>
                            </div>
                            <div class="detail-item">
                                <i class="fas fa-dollar-sign"></i>
                                <span>$${doctor.consultation_fee} consultation</span>
                            </div>
                        </div>
                        <div class="provider-availability">
                            <div class="availability-title">
                                <i class="fas fa-calendar"></i>
                                Available Time Slots
                            </div>
                            <div class="time-slots">
                                ${doctor.availability.map(time => `
                                    <span class="time-slot" onclick="appointmentManager.selectTimeSlot('${time}')">${time}</span>
                                `).join('')}
                            </div>
                        </div>
                        <button class="book-appointment-btn" onclick="appointmentManager.bookAppointment(${doctor.id}, 'doctor')">
                            <i class="fas fa-calendar-plus"></i>
                            Book Appointment
                        </button>
                    </div>
                `;
            }

            async loadMyAppointments() {
                try {
                    const appointments = await enhancedDbManager.getAppointments();
                    this.displayAppointments(appointments);
                } catch (error) {
                    console.error('Error loading appointments:', error);
                    this.showToast('Error loading appointments', 'error');
                }
            }

            displayAppointments(appointments) {
                const container = document.getElementById('appointments-list');
                if (!appointments || appointments.length === 0) {
                    container.innerHTML = '<p>No appointments found.</p>';
                    return;
                }

                const html = appointments.map(appointment => this.createAppointmentCard(appointment)).join('');
                container.innerHTML = html;
            }

            createAppointmentCard(appointment) {
                const statusClass = {
                    'confirmed': 'status-confirmed',
                    'pending': 'status-pending',
                    'cancelled': 'status-cancelled',
                    'completed': 'status-completed'
                }[appointment.status] || 'status-pending';

                return `
                    <div class="appointment-card">
                        <div class="appointment-header">
                            <div class="appointment-info">
                                <h4>${appointment.doctor_name}</h4>
                                <div class="appointment-datetime">
                                    <span><i class="fas fa-calendar"></i> ${appointment.appointment_date}</span>
                                    <span><i class="fas fa-clock"></i> ${appointment.appointment_time}</span>
                                    <span><i class="fas fa-hospital"></i> ${appointment.hospital_name}</span>
                                </div>
                            </div>
                            <div class="appointment-status ${statusClass}">
                                ${appointment.status}
                            </div>
                        </div>
                        <div class="appointment-details">
                            <p><strong>Token Number:</strong> ${appointment.token_number}</p>
                            <p><strong>Specialty:</strong> ${appointment.specialty}</p>
                            <p><strong>Type:</strong> ${appointment.type}</p>
                            ${appointment.notes ? `<p><strong>Notes:</strong> ${appointment.notes}</p>` : ''}
                        </div>
                        <div class="appointment-actions">
                            ${appointment.status === 'pending' ? `
                                <button class="action-btn btn-primary" onclick="appointmentManager.modifyAppointment(${appointment.id})">
                                    <i class="fas fa-edit"></i> Modify
                                </button>
                                <button class="action-btn btn-danger" onclick="appointmentManager.cancelAppointment(${appointment.id})">
                                    <i class="fas fa-times"></i> Cancel
                                </button>
                            ` : ''}
                            ${appointment.status === 'confirmed' ? `
                                <button class="action-btn btn-primary" onclick="appointmentManager.viewDetails(${appointment.id})">
                                    <i class="fas fa-eye"></i> View Details
                                </button>
                            ` : ''}
                            <button class="action-btn btn-secondary" onclick="appointmentManager.downloadReceipt(${appointment.id})">
                                <i class="fas fa-download"></i> Receipt
                            </button>
                        </div>
                    </div>
                `;
            }

            selectProvider(type, id) {
                this.selectedProvider = { type, id };
                document.querySelectorAll('.provider-card').forEach(card => {
                    card.classList.remove('selected');
                });
                event.currentTarget.classList.add('selected');
            }

            selectTimeSlot(time) {
                this.selectedTimeSlot = time;
                document.querySelectorAll('.time-slot').forEach(slot => {
                    slot.classList.remove('selected');
                });
                event.currentTarget.classList.add('selected');
            }

            async bookAppointment(providerId, providerType) {
                if (!this.selectedTimeSlot) {
                    this.showToast('Please select a time slot', 'warning');
                    return;
                }

                try {
                    const appointmentData = {
                        provider_id: providerId,
                        provider_type: providerType,
                        appointment_date: this.getNextAvailableDate(),
                        appointment_time: this.selectedTimeSlot,
                        patient_id: 'mock-user-123', // This would come from auth
                        patient_name: 'John Doe' // This would come from user profile
                    };

                    const result = await enhancedDbManager.createAppointment(appointmentData);
                    this.showToast('Appointment booked successfully! Your token number is: ' + result.token_number, 'success');
                    await this.loadMyAppointments();
                } catch (error) {
                    console.error('Error booking appointment:', error);
                    this.showToast('Error booking appointment', 'error');
                }
            }

            async cancelAppointment(appointmentId) {
                if (confirm('Are you sure you want to cancel this appointment?')) {
                    try {
                        await enhancedDbManager.updateAppointmentStatus(appointmentId, 'cancelled');
                        this.showToast('Appointment cancelled successfully', 'success');
                        await this.loadMyAppointments();
                    } catch (error) {
                        console.error('Error cancelling appointment:', error);
                        this.showToast('Error cancelling appointment', 'error');
                    }
                }
            }

            getNextAvailableDate() {
                const tomorrow = new Date();
                tomorrow.setDate(tomorrow.getDate() + 1);
                return tomorrow.toISOString().split('T')[0];
            }

            setupEventListeners() {
                // Search functionality
                document.getElementById('search-input').addEventListener('input', (e) => {
                    this.performSearch(e.target.value);
                });

                // Filter change listeners
                document.getElementById('location-filter').addEventListener('change', () => {
                    this.applyFilters();
                });

                document.getElementById('specialty-filter').addEventListener('change', () => {
                    this.applyFilters();
                });
            }

            performSearch(query) {
                // Implement search functionality
                console.log('Searching for:', query);
            }

            applyFilters() {
                // Implement filter functionality
                console.log('Applying filters');
            }

            showToast(message, type = 'info') {
                const toast = document.getElementById('toast');
                const toastMessage = document.getElementById('toast-message');
                
                toastMessage.textContent = message;
                toast.className = `toast show ${type}`;
                
                setTimeout(() => {
                    toast.classList.remove('show');
                }, 3000);
            }
        }

        // Global functions
        function switchTab(tab) {
            appointmentManager.currentTab = tab;
            document.querySelectorAll('.search-tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            appointmentManager.loadProviders();
        }

        function filterAppointments(filter) {
            document.querySelectorAll('.filter-tab').forEach(t => t.classList.remove('active'));
            event.target.classList.add('active');
            // Implement appointment filtering
        }

        function performSearch() {
            const query = document.getElementById('search-input').value;
            appointmentManager.performSearch(query);
        }

        function showHospitalSearch() {
            switchTab('hospitals');
            document.querySelector('.search-tab').click();
        }

        function showDoctorSearch() {
            switchTab('doctors');
            document.querySelectorAll('.search-tab')[1].click();
        }

        function showEmergencyBooking() {
            appointmentManager.showToast('Emergency booking system activated. Redirecting to nearest hospital...', 'warning');
            setTimeout(() => {
                window.location.href = 'tel:911';
            }, 2000);
        }

        // Initialize the appointment manager
        let appointmentManager;
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Enhanced Appointment Booking System Loaded!');
            appointmentManager = new AppointmentManager();
        });
    </script>
</body>

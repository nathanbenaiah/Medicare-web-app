<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Access - Medicare+</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .quick-access-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .logo {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1rem;
        }

        .access-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }

        .access-card {
            background: linear-gradient(135deg, #f8fafc, #e2e8f0);
            border: 2px solid transparent;
            border-radius: 16px;
            padding: 30px 20px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
            position: relative;
            overflow: hidden;
        }

        .access-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(102, 126, 234, 0.3);
            border-color: #667eea;
        }

        .access-card .icon {
            font-size: 3rem;
            margin-bottom: 15px;
            color: #667eea;
        }

        .access-card h3 {
            font-size: 1.3rem;
            font-weight: 600;
            margin-bottom: 8px;
            color: #333;
        }

        .access-card p {
            color: #666;
            font-size: 0.9rem;
        }

        .instant-access {
            background: linear-gradient(135deg, #10b981, #059669);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .instant-access:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(16, 185, 129, 0.4);
        }

        .divider {
            margin: 20px 0;
            color: #999;
            font-size: 0.9rem;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e5e9;
        }

        .divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 15px;
            position: relative;
        }

        .other-options {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        .other-btn {
            background: #f8f9fa;
            border: 1px solid #e1e5e9;
            padding: 10px 20px;
            border-radius: 8px;
            color: #666;
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .other-btn:hover {
            background: #e9ecef;
            color: #333;
        }

        @media (max-width: 600px) {
            .access-grid {
                grid-template-columns: 1fr;
            }
            
            .other-options {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="quick-access-container">
        <div class="logo">Medicare+</div>
        <p class="subtitle">Quick Dashboard Access</p>

        <button class="instant-access" onclick="instantAccess()">
            <i class="fas fa-bolt"></i>
            Instant Access
        </button>

        <div class="divider">
            <span>or choose your dashboard</span>
        </div>

        <div class="access-grid">
            <div class="access-card" onclick="goToDashboard('patient')">
                <div class="icon">
                    <i class="fas fa-user"></i>
                </div>
                <h3>Patient Portal</h3>
                <p>View health records</p>
            </div>

            <div class="access-card" onclick="goToDashboard('provider')">
                <div class="icon">
                    <i class="fas fa-user-md"></i>
                </div>
                <h3>Provider Portal</h3>
                <p>Manage patients</p>
            </div>
        </div>

        <div class="divider">
            <span>need full authentication?</span>
        </div>

        <div class="other-options">
            <a href="auth-new.html" class="other-btn">
                <i class="fas fa-sign-in-alt"></i> Full Login
            </a>
            <a href="index.html" class="other-btn">
                <i class="fas fa-home"></i> Home
            </a>
        </div>
    </div>

    <script>
        function instantAccess() {
            goToDashboard('patient');
        }

        function goToDashboard(type) {
            const users = {
                patient: {
                    email: 'patient@instant.com',
                    name: 'Instant Patient',
                    dashboard: 'dashboard/html/user-dashboard.html'
                },
                provider: {
                    email: 'provider@instant.com',
                    name: 'Instant Provider',
                    dashboard: 'dashboard/html/provider-dashboard.html'
                }
            };

            const userData = users[type];
            const user = {
                id: `instant-${type}-${Date.now()}`,
                email: userData.email,
                user_metadata: {
                    full_name: userData.name,
                    provider: `instant-${type}`
                }
            };

            localStorage.setItem('medicare_user', JSON.stringify(user));
            
            const profile = {
                user_id: user.id,
                email: userData.email,
                full_name: userData.name,
                isComplete: true,
                created_at: new Date().toISOString()
            };
            localStorage.setItem(`user_profile_${user.id}`, JSON.stringify(profile));

            window.location.href = userData.dashboard;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            console.log('ðŸš€ Quick Login ready');
            
            // Check if user is already logged in
            const existingUser = localStorage.getItem('medicare_user');
            if (existingUser) {
                try {
                    const user = JSON.parse(existingUser);
                    console.log('ðŸ‘¤ Existing user found:', user.email);
                    
                    // Show option to continue as existing user
                    const container = document.querySelector('.quick-access-container');
                    const existingUserDiv = document.createElement('div');
                    existingUserDiv.innerHTML = `
                        <div style="background: #f0f9ff; border: 1px solid #bfdbfe; border-radius: 10px; padding: 15px; margin-bottom: 20px;">
                            <p style="color: #1e40af; margin-bottom: 10px;">
                                <i class="fas fa-user-check"></i> 
                                Continue as <strong>${user.user_metadata?.full_name || user.email}</strong>?
                            </p>
                            <button onclick="continueAsExisting()" style="background: #3b82f6; color: white; border: none; padding: 8px 16px; border-radius: 6px; cursor: pointer;">
                                Continue
                            </button>
                            <button onclick="clearAndStart()" style="background: #6b7280; color: white; border: none; padding: 8px 16px; border-radius: 6px; cursor: pointer; margin-left: 10px;">
                                New Session
                            </button>
                        </div>
                    `;
                    container.insertBefore(existingUserDiv, container.firstChild.nextSibling.nextSibling);
                } catch (error) {
                    console.error('Error parsing existing user:', error);
                }
            }
        });

        // Continue as existing user
        function continueAsExisting() {
            const user = JSON.parse(localStorage.getItem('medicare_user'));
            const provider = user.user_metadata?.provider || '';
            
            if (provider.includes('patient') || provider.includes('user')) {
                window.location.href = 'dashboard/html/user-dashboard.html';
            } else if (provider.includes('provider') || provider.includes('doctor')) {
                window.location.href = 'dashboard/html/provider-dashboard.html';
            } else {
                // Default to patient dashboard
                window.location.href = 'dashboard/html/user-dashboard.html';
            }
        }

        // Clear existing session and start fresh
        function clearAndStart() {
            localStorage.removeItem('medicare_user');
            localStorage.removeItem('last_dashboard');
            // Remove all user profiles
            Object.keys(localStorage).forEach(key => {
                if (key.startsWith('user_profile_')) {
                    localStorage.removeItem(key);
                }
            });
            location.reload();
        }
    </script>
</body>
</html>

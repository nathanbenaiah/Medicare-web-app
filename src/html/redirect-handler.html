<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting... - MediCare+</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.38.4/dist/umd/supabase.min.js"></script>
    <style>
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .redirect-container {
            text-align: center;
            padding: 50px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 24px;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            width: 90%;
        }
        
        .logo {
            margin-bottom: 24px;
        }
        
        .logo-icon {
            width: 64px;
            height: 64px;
            background: linear-gradient(135deg, #007BFF 0%, #0056b3 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 32px;
            margin: 0 auto 16px;
            box-shadow: 0 8px 20px rgba(0, 123, 255, 0.3);
        }
        
        .logo-text {
            font-size: 28px;
            font-weight: 800;
            color: #007BFF;
            margin-bottom: 8px;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 6px solid rgba(0, 123, 255, 0.1);
            border-top: 6px solid #007BFF;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 24px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .message {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 12px;
            color: #1f2937;
        }
        
        .details {
            font-size: 16px;
            color: #64748b;
            margin-bottom: 24px;
            line-height: 1.5;
        }
        
        .status {
            background: rgba(0, 123, 255, 0.1);
            border: 1px solid rgba(0, 123, 255, 0.2);
            border-radius: 12px;
            padding: 16px;
            margin: 20px 0;
            color: #1f2937;
            font-weight: 500;
        }
        
        .success {
            background: rgba(16, 185, 129, 0.1);
            border-color: rgba(16, 185, 129, 0.2);
            color: #065f46;
        }
        
        .error {
            background: rgba(239, 68, 68, 0.1);
            border-color: rgba(239, 68, 68, 0.2);
            color: #991b1b;
        }
        
        .manual-link {
            display: inline-block;
            margin-top: 24px;
            padding: 16px 32px;
            background: linear-gradient(135deg, #007BFF 0%, #0056b3 100%);
            color: white;
            text-decoration: none;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(0, 123, 255, 0.3);
        }
        
        .manual-link:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 24px rgba(0, 123, 255, 0.4);
        }
        
        .auth-link {
            background: linear-gradient(135deg, #8b5cf6 0%, #7c3aed 100%);
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
        }
        
        .auth-link:hover {
            box-shadow: 0 8px 24px rgba(139, 92, 246, 0.4);
        }
        
        .hidden {
            display: none;
        }
        
        .progress-bar {
            width: 100%;
            height: 4px;
            background: rgba(0, 123, 255, 0.1);
            border-radius: 2px;
            margin: 20px 0;
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            background: linear-gradient(135deg, #007BFF 0%, #0056b3 100%);
            border-radius: 2px;
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <div class="logo">
            <div class="logo-icon">
                <i class="fas fa-heartbeat"></i>
            </div>
            <div class="logo-text">MediCare+</div>
        </div>
        
        <div class="spinner" id="spinner"></div>
        <div class="message" id="message">Processing Authentication...</div>
        <div class="details" id="details">Please wait while we securely sign you in</div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progress"></div>
        </div>
        
        <div id="status" class="status hidden"></div>
        
        <div id="links" class="hidden">
            <a href="#" id="dashboard-link" class="manual-link hidden">
                <i class="fas fa-tachometer-alt"></i>
                Go to Dashboard
            </a>
            <a href="#" id="auth-link" class="manual-link auth-link hidden">
                <i class="fas fa-sign-in-alt"></i>
                Sign In Again
            </a>
        </div>
    </div>

    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'https://gcggnrwqilylyykppizb.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdjZ2ducndxaWx5bHl5a3BwaXpiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDk0ODA1NjAsImV4cCI6MjA2NTA1NjU2MH0.9ayDDoyjUiYA3Hmir_A92U2i7QNkIuER-94kDNVVgoE';
        
        // Initialize Supabase client
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Progress tracking
        let currentStep = 0;
        const totalSteps = 5;
        
        function updateProgress(step) {
            currentStep = step;
            const percentage = (step / totalSteps) * 100;
            document.getElementById('progress').style.width = percentage + '%';
        }
        
        function updateStatus(message, type = 'info') {
            const messageEl = document.getElementById('message');
            const detailsEl = document.getElementById('details');
            const statusEl = document.getElementById('status');
            
            messageEl.textContent = type === 'error' ? 'Authentication Error' : 'Processing...';
            detailsEl.textContent = message;
            
            statusEl.textContent = message;
            statusEl.className = `status ${type}`;
            statusEl.classList.remove('hidden');
            
            console.log(`[${new Date().toISOString()}] ${type.toUpperCase()}: ${message}`);
        }
        
        function showLinks(showDashboard = false, showAuth = false) {
            const linksDiv = document.getElementById('links');
            const dashboardLink = document.getElementById('dashboard-link');
            const authLink = document.getElementById('auth-link');
            
            if (showDashboard || showAuth) {
                linksDiv.classList.remove('hidden');
            }
            
            if (showDashboard) {
                dashboardLink.classList.remove('hidden');
                dashboardLink.href = '/dashboard/html/user-dashboard.html';
            }
            
            if (showAuth) {
                authLink.classList.remove('hidden');
                authLink.href = '/auth';
            }
        }
        
        function hideSpinner() {
            document.getElementById('spinner').style.display = 'none';
        }
        
        async function ensureUserProfile(user) {
            try {
                console.log('Ensuring user profile exists for:', user.email);
                
                // Check if profile exists
                const { data: existingProfile, error: fetchError } = await supabase
                    .from('user_profiles')
                    .select('*')
                    .eq('user_id', user.id)
                    .single();

                if (fetchError && fetchError.code !== 'PGRST116') {
                    console.error('Error fetching user profile:', fetchError);
                    return false;
                }

                if (!existingProfile) {
                    console.log('Creating new user profile...');
                    
                    const profileData = {
                        user_id: user.id,
                        email: user.email,
                        full_name: user.user_metadata?.full_name || user.user_metadata?.name || '',
                        first_name: user.user_metadata?.first_name || user.user_metadata?.name?.split(' ')[0] || '',
                        last_name: user.user_metadata?.last_name || user.user_metadata?.name?.split(' ').slice(1).join(' ') || '',
                        user_type: 'patient',
                        is_active: true
                    };

                    const { error: insertError } = await supabase
                        .from('user_profiles')
                        .insert([profileData]);

                    if (insertError) {
                        console.error('Error creating user profile:', insertError);
                        return false;
                    } else {
                        console.log('User profile created successfully');
                        return true;
                    }
                } else {
                    console.log('User profile already exists');
                    return true;
                }
            } catch (error) {
                console.error('Error ensuring user profile:', error);
                return false;
            }
        }

        async function handleRedirect() {
            try {
                console.log('Starting redirect handler...');
                updateStatus('Initializing authentication...', 'info');
                updateProgress(1);
                
                // Wait for any ongoing auth processes
                await new Promise(resolve => setTimeout(resolve, 500));
                
                // Parse URL parameters
                const urlParams = new URLSearchParams(window.location.search);
                const fragment = new URLSearchParams(window.location.hash.slice(1));
                
                console.log('URL Analysis:', {
                    search: window.location.search,
                    hash: window.location.hash,
                    fullUrl: window.location.href
                });
                
                updateStatus('Analyzing authentication parameters...', 'info');
                updateProgress(2);
                
                // Check for OAuth callback parameters
                const accessToken = urlParams.get('access_token') || fragment.get('access_token');
                const refreshToken = urlParams.get('refresh_token') || fragment.get('refresh_token');
                const error = urlParams.get('error') || fragment.get('error');
                const errorDescription = urlParams.get('error_description') || fragment.get('error_description');
                const type = urlParams.get('type') || fragment.get('type');
                const tokenHash = urlParams.get('token_hash') || fragment.get('token_hash');

                console.log('OAuth Parameters:', {
                    hasAccessToken: !!accessToken,
                    hasRefreshToken: !!refreshToken,
                    hasTokenHash: !!tokenHash,
                    error,
                    errorDescription,
                    type
                });

                if (error) {
                    updateStatus(`Authentication failed: ${errorDescription || error}`, 'error');
                    hideSpinner();
                    showLinks(false, true);
                    return;
                }

                updateStatus('Processing authentication tokens...', 'info');
                updateProgress(3);

                // Handle different authentication scenarios
                if (tokenHash && type) {
                    // Handle PKCE flow with token hash
                    console.log('Processing PKCE flow with token hash...');
                    
                    const { data, error: verifyError } = await supabase.auth.verifyOtp({
                        token_hash: tokenHash,
                        type: type
                    });
                    
                    if (verifyError) {
                        console.error('Token verification error:', verifyError);
                        updateStatus('Token verification failed: ' + verifyError.message, 'error');
                        hideSpinner();
                        showLinks(false, true);
                        return;
                    }
                    
                    console.log('Token verified successfully:', data);
                } else if (accessToken || type === 'signup' || type === 'magiclink') {
                    // Handle implicit flow or magic link
                    console.log('Processing OAuth callback or magic link...');
                    
                    // Let Supabase handle the session automatically
                    await new Promise(resolve => setTimeout(resolve, 1000));
                }

                updateStatus('Verifying session...', 'info');
                updateProgress(4);

                // Check for active session with retries
                let session = null;
                let attempts = 0;
                const maxAttempts = 3;
                
                while (!session && attempts < maxAttempts) {
                    attempts++;
                    console.log(`Session check attempt ${attempts}/${maxAttempts}`);
                    
                    const { data: { session: currentSession }, error: sessionError } = await supabase.auth.getSession();
                    
                    if (sessionError) {
                        console.error('Session check error:', sessionError);
                        if (attempts === maxAttempts) {
                            updateStatus('Session verification failed: ' + sessionError.message, 'error');
                            hideSpinner();
                            showLinks(false, true);
                            return;
                        }
                    } else {
                        session = currentSession;
                    }
                    
                    if (!session && attempts < maxAttempts) {
                        await new Promise(resolve => setTimeout(resolve, 1000));
                    }
                }
                
                if (session) {
                    console.log('Active session found:', {
                        userId: session.user.id,
                        email: session.user.email,
                        provider: session.user.app_metadata?.provider
                    });
                    
                    updateStatus('Authentication successful! Setting up your profile...', 'success');
                    updateProgress(5);
                    
                    // Ensure user profile exists
                    const profileCreated = await ensureUserProfile(session.user);
                    
                    if (profileCreated) {
                        const firstName = session.user.user_metadata?.first_name || 
                                        session.user.user_metadata?.name?.split(' ')[0] || 
                                        'User';
                        
                        updateStatus(`Welcome ${firstName}! Redirecting to your dashboard...`, 'success');
                        hideSpinner();
                        showLinks(true, false);
                        
                        // Redirect after delay
                        setTimeout(() => {
                            window.location.href = '/dashboard/html/user-dashboard.html';
                        }, 2000);
                        
                    } else {
                        updateStatus('Profile setup encountered an issue, but you are signed in. Please try accessing your dashboard.', 'error');
                        hideSpinner();
                        showLinks(true, true);
                    }
                    
                } else {
                    console.log('No active session found');
                    updateStatus('No active session found. Please sign in again.', 'error');
                    hideSpinner();
                    showLinks(false, true);
                }

            } catch (error) {
                console.error('Redirect handler error:', error);
                updateStatus('Unexpected error: ' + error.message, 'error');
                hideSpinner();
                showLinks(true, true);
            }
        }

        // Start the redirect process when page loads
        document.addEventListener('DOMContentLoaded', function() {
            console.log('Redirect handler initialized');
            handleRedirect();
        });

        // Setup auth state listener for real-time updates
        supabase.auth.onAuthStateChange((event, session) => {
            console.log('Auth state changed:', event, session?.user?.email);
            
            if (event === 'SIGNED_IN' && session) {
                console.log('Auth state listener: User signed in');
                // The main handler will take care of the redirect
            } else if (event === 'SIGNED_OUT') {
                console.log('Auth state listener: User signed out');
            }
        });
    </script>
</body>
</html>
